le manzione dell'addetto al primo soccorso?","Cosa si intende per addestramento?"],["Se a causa di un evento atmosferico imprevisto il tuo veicolo ha subito dei danni alla carrozzeria e ai cristalli, quando ci contatti per denunciare l’accaduto, puoi comunicare ai nostri operatori la carrozzeria più comoda per te, scegliendo tra le circa 3.000 carrozzerie in convenzione con il Gruppo Unipol, dove far riparare il veicolo.","La Carta Verde non serve e non devi mostrarla alla frontiera se viaggi con il tuo veicolo in tutti i Paesi dell’Unione Europea, ma anche in Svizzera.\nNon essendo più necessario richiedere l'originale per posta, è sufficiente stampare la versione in bianco e nero presente tra i documenti di polizza e mostrarla alla frontiera dei Paesi in cui è richiesta. Stampa il documento solo fronte, il retro deve essere lasciato bianco.","Se hai dimenticato lo username e non riesci più a trovare l'email di Linear dove te lo abbiamo comunicato, puoi fare una nuova registrazione: ti chiederemo di inserire nome e cognome del contraente e il numero della polizza (lo trovi nei documenti contrattuali). Riceverai un nuovo username numerico per effettuare il tuo nuovo accesso. Nella tua Area personale troverai automaticamente le tue polizze e i tuoi preventivi.\n\nSe hai dimenticato la password, puoi recuperarla inserendo il tuo username nella pagina di Recupero password: ti invieremo un'email di reset password.\nApri l'email che ti abbiamo inviato e clicca sul pulsante per il reset della password. Ti chiederemo di scegliere una nuova password, comoda ma allo stesso tempo sicura nel rispetto dei nostri standard di sicurezza.","Il modulo di Constatazione Amichevole non ha scadenza: se hai il modulo della tua precedente Compagnia, puoi utilizzare quello; se lo hai già utilizzato o lo hai smarrito, scarica il modulo di Constatazione Amichevole (o modulo CAI) in formato pdf.","Con la RC familiare puoi beneficiare della classe di merito più vantaggiosa del tuo nucleo familiare non più solo in caso di acquisto di un nuovo veicolo ma anche al rinnovo della tua polizza. Inoltre puoi usare la miglior classe di merito anche tra veicoli di tipologie diverse rispetto al veicolo di cui si utilizza la classe di merito CU ed entrambi i mezzi devono essere immatricolati ad uso privato o conto proprio.","In caso di sinistro, se alla guida del veicolo c’è una persona che non ha le caratteristiche previste per la Guida esperta (qualsiasi conducente in possesso di patente da almeno 3 anni e con età superiore a 25 anni), Linear esercita il diritto di rivalsa verso il contraente e l’assicurato per le somme pagate ai terzi danneggiati in proporzione del minor premio pagato in virtù della scelta della \"Guida esperta\", fino al massimo di 3.000€ per ogni sinistro.","No, purtroppo non avrà diritto al rimborso, in quanto sono compresi i danni agli accessori di serie e aggiuntivi – optional, questi ultimi solo se dichiarati nella scheda contrattuale con un valore addizionale specifico.","Il limite massimo è di € 520 per evento; se la riparazione o la sostituzione viene effettuata presso i centri UnipolGlass non verranno applicate franchigie ed è prevista un’estensione del massimale a € 620.\nInoltre Linear indennizza le spese di riparazione o di sostituzione del solo parabrezza del veicolo nel caso di scheggiatura, rottura accidentale o danni involontari causati da terzi.","Sì, è possibile sospendere il contratto pagando alla riattivazione 19,75€ a titolo di costi di gestione.\nLa sospensione può essere effettuata da un minimo di 30 giorni ad un massimo di 18 mesi, per un massimo di due volte nella durata del contratto. Inoltre, non è possibile sospendere i contratti che durano meno di un anno e quelli che sono vincolati da leasing o finanziamento, a meno che il contraente non fornisca l’autorizzazione della società vincolataria.","No, l’assicurazione, che ha durata annuale, è senza tacito rinnovo. ","Si può ricevere l'assistenza stradale base in caso di foratura o scoppio di una o più gomme solo se è presente la garanzia Foratura gomme","In caso di sinistro, sia con torto che con ragione, il contraente o l’assicurato devono denunciare l’accaduto a Linear \r\nimmediatamente o al massimo entro 3 giorni dall’evento, contattando il Servizio Sinistri ai riferimenti riportati nella \r\npagina Recapiti utili, sezione “Denunciare o avere informazioni su un sinistro”.\n\nSe non vengono rispettati tempi e modalità per la denuncia del sinistro, Linear potrebbe subire gravi pregiudizi \r\neconomici e per questo si riserva ogni azione per il risarcimento di danni eventualmente subiti dalla mancata, tardiva o \r\nincompleta denuncia.","Nel caso in cui la richiesta di risarcimento del danno sia completa e pervenga nei tempi e con le modalità richieste, Linear corrisponde le somme offerte entro 15 giorni dalla dichiarazione di accettazione o di mancata accettazione da parte del danneggiato.\r","No, le spese mediche sostenute non sono rimborsabili.\nSe l’infortunio ha come conseguenza la morte del conducente, Linear liquida agli eredi il massimale assicurato per il caso morte, detraendo quanto eventualmente già liquidato come invalidità permanente. ","Quella per il gancio traino è una garanzia aggiuntiva alla R.C. Auto.\nSe installato e omologato il gancio traino, Linear assicura, entro i limiti convenuti nel contratto per l’operatività della garanzia di R.C. Auto i danni causati a terzi dall’eventuale rimorchio trainato dal veicolo assicurato durante la circolazione, solo ed esclusivamente se \r\nindicato in polizza. \r\nPer i danni a terzi provocati dal rimorchio staccato dalla motrice (rischio statico) è invece necessario stipulare un \r\nulteriore contratto R.C. Auto","No, il prodotto è rivolto ai proprietari e utilizzatori (persone fisiche e giuridiche) di un veicolo diverso da un’autovettura, ciclomotore \r\no motociclo.","No, il contraente può recedere il contratto entro 30 giorni dalla stipula del contratto","In caso di veicolo assicurato per la prima volta dopo:\r\n- la prima immatricolazione \r\n- una voltura al P.R.A. (cioè quando, per esempio, si acquista un veicolo usato) \r\nil contratto è assegnato alla classe di merito 14 sia CU sia CI.\r\nLo stesso criterio si applica, in caso di trasferimento di proprietà del veicolo assicurato con cessione del contratto di assicurazione, al nuovo contratto stipulato dal cessionario (cioè colui a cui è stato ceduto il contratto di assicurazione).","In caso di veicolo precedentemente assicurato in uno Stato estero, il contratto è assegnato alla classe di merito 14 sia CU che interna CI, a meno che il contraente non presenti la dichiarazione dell’assicuratore estero che, secondo i criteri stabiliti dalla legge (Provvedimento IVASS n.72\u002f2018, art. 7), consenta di individuare una classe CU diversa sulla base della sinistrosità pregressa, considerando la 14ª quale classe d’ingresso.","Sì, in caso di furto o rapina la Centrale operativa UnipolAssistance ricerca e prenota un albergo per la prestazione che opera a oltre 50 km dalla residenza dell'assicurato.\nSono a carico di Linear i costi di pernottamento e prima colazione fino ad un massimo di 80€ per assicurato.","Sì, per la prestazione che opera a oltre 50 km dalla residenza, per l'assicurato che, a seguito di sinistro, deve sostenere delle spese impreviste e non può provvedere direttamente e immediatamente, la Centrale operativa UnipolAssistance mette a disposizione una somma di denaro fino a un massimo di 1.500€ per evento","Sì, nel caso di immobilizzo del veicolo in conseguenza ad un incidente, la Centrale operativa UnipolAssistance mette a disposizione dell’assicurato un’autovettura al massimo del segmento B, chilometraggio illimitato, per un numero di giorni equivalenti ai giorni lavorativi necessari alle riparazioni, fino a 4 giorni consecutivi (anche festivi o non lavorativi)","Purtroppo no. L'indennizzo viene corrisposto se l'invalidità permanente, accertata secondo i criteri indicati nell'art. 9.4.5 “Criteri di valutazione dell'invalidità permanente”, si manifesta entro due anni dal giorno dell'infortunio.","La tutela giudiziaria è una garanzia aggiuntiva che va acquistata. Questa permette di ricevere un rimborso fino a un massimo di 6.000 € per le spese legali e peritali nei seguenti casi:\n- controversie relative a danni subiti dal proprietario, locatario e conducente (se autorizzato) per fatti illeciti causati da terzi in occasione della circolazione del veicolo\r\n- controversie relative a danni causati a terzi dal proprietario\u002flocatario e conducente (se autorizzato) dalla circolazione del veicolo\r\n- istanza di dissequestro del veicolo in caso di sequestro conseguente a incidente stradale\r\n- ricorso contro il provvedimento di sospensione della patente","In caso di sinistro, sia con torto che con ragione, il contraente o l’assicurato devono denunciare l’accaduto a Linear immediatamente o al massimo entro 3 giorni dall’evento, contattando il Servizio Sinistri ai riferimenti riportati nella pagina Recapiti utili, sezione “Denunciare o avere informazioni su un sinistro”.","Se entrambi i genitori, uno dei quali è l’assicurato (cioè il conducente abituale del veicolo assicurato indicato in polizza), \r\nmuoiono a causa dello stesso infortunio e al momento del sinistro vi sono tra gli eredi figli conviventi, Linear riconosce \r\nuna indennità aggiuntiva:\r\n- ai figli di maggiorenni conviventi: 50% di quella che spetta a loro, fino a 25.000€ \r\n- ai figli di minorenni conviventi: 100% di quella che spetta a loro, fino a 50.000€\nQuesta indennità rientra nella garanzia aggiuntiva \"Protezione 24\".","No, la garanzia aggiuntiva \"Infortuni del conducente\", non assicura gli infortuni che derivano da partecipazioni a gare o competizioni sportive, alle relative prove ufficiali e alle verifiche preliminari e finali previste nel regolamento particolare di gara.","Sì, se possiede la garanzia aggiuntiva \"Assistenza stradale base\" e il veicolo è inutilizzabile in conseguenza di uno dei seguenti eventi:\r\n- incendio\r\n- guasto\r\n- incidente\r\n- furto tentato o parziale, o furto totale con ritrovamento entro le 24 del giorno della denuncia \r\n- rapina tentata o rapina con ritrovamento entro le 24 del giorno della denuncia \r\nla Centrale operativa UnipolAssistance provvede a organizzare il traino del veicolo e il trasporto degli assicurati ad altro punto di riparazione indicato dall'assicurato.\nSono a carico di Linear i costi fino ad un massimo di 200€ per evento. ","Le garanzie sono valide ino alle ore 24 del giorno di scadenza e non si applica il periodo di 15 giorni di ulteriore copertura previsto nel caso in cui la polizza ha la durata di 1 anno.","II massimali minimi previsti dalla legge sono:\r\n- € 6.450.000 per danni a persone e € 1.300.000 per danni a cose\r\nAccettando di pagare un premio più alto si possono scegliere massimali più elevati:\r\n- Massimale unico € 7.750.000\u002fsinistro per danni a persone e per danni a cose\r\n- Massimale unico € 8.000.000\u002fsinistro per danni a persone e per danni a cose\r\n- Massimale unico € 12.000.000\u002fsinistro per danni a persone e per danni a cose\r\n- Massimale unico € 24.000.000\u002fsinistro per danni a persone e per danni a cose\r\n- Massimale unico € 25.000.000\u002fsinistro per danni a persone e per danni a cose (questo \r\nmassimale è disponibile in base alle valutazioni di Linear)","La sede operativa centrale è a Tione, con presidio secondario a Darzo. La Segreteria UNICA è dislocata quindi su due punti operativi: Tione e Darzo.","Il processo di richiesta di 1° informazione alla Centrale Rischi Banca D'Italua si articola in tre fasi tecniche:\n- Fase 1: Inserimento\nQuesta fase è in carico alla Struttura Commerciale ed è subordinata alla conclusione delle attività di identificazione, censimento e raccolta dei consensi e alla raccolta del modulo di domanda di fido datato e sottoscritto.\nIl modulo di domanda di fido dovrà risultare digitalizzato.\n\n- Fase 2: Autorizzazione\nQuesta fase è in carico alla Struttura di Attuazione (Segreteria Crediti) ed è subordinata all'esito del controllo eseguito dalla Struttura di Attuazione, relativo alla presenza a documentale del Modulo di Domanda corretto (data, firma, controparti indicate).\nLa Segreteria Crediti esegue la fase di autorizzazione almeno due volte al giorno.\n\n- Fase 3: Spedizione\nQuesta fase è in carico ad Altitude, ed è schedulata in automatico quattro volte al giorno.","La normativa AML di Gruppo prevede alcuni codici ATECO che \"forzano\" il profilo di rischio a MEDIO o ALTO. \nTra quelli a rischio ALTO, rientra anche il codice ATECO 26.52 per la fabbricazione di orologi.\nLa concessione di credito alle controparti classificate con rischi ALTO deve essere valutata con particolare attenzione e in alcuni casi è previsto nel processo il parere espresso da parte del Referente Interno ALM.","La Capogruppo identifica un metodo di calcolo univoco riportato nella seguente formula:\nEBITDA \u002f [(Oneri finanziari lordi annui - proventi finanziari lordi annui) + (debiti a breve verso banche da bilancio - esp. autoliquidante da CR - 80% esp. a revoca da CR)] \u003c 1,1\r\n\nNote:\r\nSe EBITDA negativo – si avvalora a 0\r\nSe i Proventi finanziari lordi \u003e OF lordi la procedura considera la differenza tra Proventi e Oneri finanziari lordi pari a 0 (zero)","Due sono le importanti finalità del D.S.C.R.:\r\n1. fornire informazioni sulla solvibilità aziendale su un arco temporale a 12 mesi, ai fini del calcolo del merito di credito in ambito PEF; è uno strumento essenziale per individuare preventivamente una crisi d’impresa, ed è evidente che il D.S.C.R. deve sempre essere combinato, per il calcolo della sostenibilità, con gli altri indicatori di bilancio e fuori bilancio; \r\n2. indicatore centrale al sistema di Monitoraggio (EWS) che permette di selezionare e perimetrare le posizioni che maggiormente possono incidere sui rischi attesi e che quindi vanno attentamente monitorate ed adeguatamente giustificate.","Il Segmento di Rischio della Controparte viene determinato automaticamente dal Sistema Gestionale sulla base di regole stabilite dalla Direzione Risk Management in accordo con la Direzione Credito della Capogruppo, e vengono applicate in modo uniforme a tutte le Banche affiliate.","I Focus relativi al Gruppo di Rischio devono essere compilati solo se il Cliente oggetto di istruttoria appartiene ad un Gruppo di Rischio, ferme restando le regole previste al paragrafo 5.4.2 del Regolamento","L’importo massimo degli affidamenti che ciascuna Banca (Soglie Tre e Quattro) e il Gruppo nel suo \ncomplesso (Soglie Uno e Due) può concedere ad una singola Controparte è definito sulla base \ndelle seguenti soglie:\n\n- Soglia Uno. Valore: 25% dei Fondi Propri di Gruppo (fonte normativa: Capital Requirements Regulations (CRR) e Circolare 285\u002f2013 Banca d’Italia);\n\n- Soglia Due. Valore: 2% dei Fondi Propri di Gruppo (fonte normativa: soglia definita volontariamente dal Gruppo);\n\n- Soglia Tre. Valore: 25% dei Fondi Propri della Banca affiliata o della Capogruppo ( fonte normativa: Capital Requirements Regulations (CRR) eCircolare 285\u002f2013 Banca d’Italia);\n\n- Soglia Quattro. Valore: 9% dei Fondi Propri per le Banche affiliate incluse nelle Classi 1 e 2 del Modello Risk Based;\n7% dei Fondi Propri per le Banche affiliate incluse nella Classe 3 del Modello Risk Based;\n5% dei Fondi Propri per le Banche affiliate incluse nella Classe 4 del Modello Risk Based \n(fonte normativa: soglia definita volontariamente dal Gruppo).\r\r","I controlli applicati a seguito dell'acquisizione della Domanda PEF sono:\n- verifica del rispetto della Soglia Uno;\n- verifica del rispetto della Soglia Due;\n- verifica del rispetto della Soglia Quattro.","Le singole Banche affiliate possono assumere esposizioni creditizie fino ai valori massimi indicati di seguito: \n• 150% della Soglia Quattro per gli intermediari dotati di rating rilasciato da agenzia indipendente e di livello investment grade;\n• 50% della Soglia Quattro per gli intermediari dotati di rating rilasciato da agenzia indipendente e di livello non investment grade;\n• 2% dei Fondi Propri della Banca affiliata concedente e comunque non più del 10% del patrimonio netto dell’intermediario beneficiario per tutti i casi in cui questo non disponga di un rating rilasciato da agenzia indipendente.\n\nEsposizioni maggiori devono essere autorizzate preventivamente dal Comitato Crediti della Capogruppo.","Per quanto riguarda la Forma tecnica del Rapporto, è necessario precisare se il  Rapporto che verrà collegato al Fido è:\r\n• mutuo\r\n• conto corrente\r\n• portafoglio\r\n• credito di firma\r\n• estero (precisando se “per cassa” o “di firma”)","Il Report Garanzie Pubbliche ha una periodicità annuale e prevede che la Banca affiliata (Responsabile del flusso), entro il marzo di ogni anno, deve fornire alla Capogruppo (Destinatario del flusso) un report contenente il numero e l'importo delle garanzie pubbliche in essere al 1° gennaio dell'anno solare precedente, integrato con il dettaglio e l'esito delle ispezioni disposte dall'ente garante e delle esclusioni richieste nei dodoci mesi successivi.","Al verificarsi di segnali di anomalia relativi ad un’esposizione classificata in “Bonis ordinario”, emersi da proroga dei Fidi “con scadenza fissa”, la Struttura di Gestione si attiva tempestivamente al fine di:\n• avviare un programma di monitoraggio\n• individuare le cause dell’anomalia\n• determinare un piano di azione per favorire il ripristino delle condizioni per una piena sostenibilità del debito finanziario da parte del Cliente, eventualmente anche ricorrendo, se risolutive, a rinegoziazioni transitorie dei termini di rimborso che rendano sostenibili nel breve e nel medio-lungo periodo gli impegni già assunti.","Il processo di attuazione della delibera include, in caso di delibera negativa, le attività necessarie per comunicare al Cliente il diniego della richiesta e le motivazioni di tale richiesta","Il Report dei fidi deliberati dalle Strutture Deliberanti (Responsabili del flusso), con cadenza periodica, per informare il Consiglio di Amministrazione (Destinatario del flusso) e circa i contenuti delle proprie riunioni e le relative decisioni.","Per ogni ambito sono previsti al massimo tre livelli di controllo, che assumono i seguenti significati:\n- Operazione: importo di domanda di concessione o riesame; importo assegno di altro istituto cambiato; importo scoperto sul rapporto a seguito dell'operazione.\n\n- Cliente (CAG rischio): totale fidi concessi al cliente (e\u002fo collegati in base a specifico parametro) (fidi in essere compresa la nuova richiesta); totale assegni cambiati dal cliente nel periodo (non ancora \"maturati\"); sconfinamento complessivo sui rapporti del cliente (somma dei singoli conferimenti).\n\n- Gruppo di clienti connessi (se il cliente fa parte di un gruppo): totale fidi concessi ai clienti del gruppo; totale assegni cambiati dai clienti del gruppo nel periodo; sconfinamento complessivo sui rapporti dei clienti del gruppo.","I controlli pec per quanto riguarda lo sconfinamento si attivano nel momento in cui viene rilevata un’anomalia sul rapporto movimentato. Questa anomalia può essere derivante dal blocco del rapporto oppure da uno sconfinamento causato da una movimentazione dare superiore alla disponibilità operativa del rapporto.\r\nNel calcolo della disponibilità operativa di un conto, effettuato al momento della registrazione di un movimento Dare, viene tenuta in considerazione la “data operazione” intesa come la data in cui verrà effettuata la registrazione contabile del movimento stesso, ciò significa che ci sono una serie di fattori che influenzano il calcolo che vengono conteggiati con riferimento a questa data.","Le operazioni che hanno rilevanza ai fini del calcolo della disponibilità sono:\n1. partite indisponibil;\n2. partite a scadenza;\n3. partite significative (suddivise in prenotazioni di disponibilità, movimenti sospesi, impegni temporanei di disponibilità).","La disponibilità operativa del conto alla data viene calcolata secondo la seguente formula:\r\n IMPORTO OPERAZIONE\r\n + FIDO ACCORDATO\r\n + SALDO CONTABILE ALLA DATA\r\n - INDISPONIBILE ALLA DATA\r\n + QUOTA DIA ALLA DATA\r\n + PARTITE SIGNIFICATIVE LLA DATA\r\n + AUTOR. CONCESSE ALLA DATA\r\n + MAX UTILIZZO A SCADENZA ALLA DATA","I movimenti, effettuati con una causale avente questo parametro impostato ad S (forza l'operazione su conto bloccato) su rapporti bloccati, oltre a superare il blocco se definito forzabile (tab. BLOCTIPI) forzano in modo automatico anche eventuali sconfinamenti.","Per quanto riguarda le deleghe di sconfinamento esiste la possibilità di differenziare, a livello di operazione, gli importi fra conti affidati e non affidati. Se per i non affidati non c’è molto da dire in quanto deve semplicemente essere indicato l’importo massimo ammesso, per i non affidati viene richiesta la percentuale e poi un importo minimo e uno massimo. L’importo minimo rappresenta la soglia di sconfinamento sotto la quale l’organo è sempre abilitato ad autorizzare indipendentemente dall’importo del fido operante sul rapporto, l’importo massimo la soglia oltre la quale non può autorizzare indipendentemente dal fido accordato.","La cancellazione di un’assenza è ammessa solamente se questa non è ancora entrata in vigore.\r\nLa funzione richiamata per cancellare un’assenza è la stessa che viene utilizzata per censire\u002fmodificare un’assenza ma con tutti i dati protetti (funzione FR057).\r\nLa registrazione della cancellazione dell’assenza verrà bloccata nel caso in cui, nel periodo intercorso tra l’apertura della funzione e la sua conferma, l’assenza entri in vigore o termini.\r\n","Il parametro F01\u002fPARMSERV\u002fPECODFUF viene impiegato per gestire il \"fuori ufficio\", e permette di specificare l'ora  di termine dell'assenza censita automaticamente per la giornata dall'organo deliberante","Per stampare le richieste in attesa di esito (stato DD), bisogna usare la transazione \"stampa richieste autorizzazione da evadere\", impostando i vari filtri.","Queste causali sono: \n• 501 - BENEFONDI SU ASSEGNI utilizzata in richieste prodotte dal modulo assegni all’attribuzione di stati che in tabella presentano avvalorato il flag di carica benefondi;\n• 502 - PRENOTAZIONE SU ASSEGNO utilizzata in richieste prodotte dal modulo assegni all’attribuzione di stati che in tabella presentano avvalorato il flag di carica partite;\n• 503 - ASSEGNO IRREGOLARE utilizzata in richieste prodotte dal modulo assegni per assegni posti in stato L*.\n","Ciò è ammesso solo se la pratica è di proprietà della filiale e la filiale ha tra le U.O. di trasferimento l'area","Il foglio di analisi è il modello riassuntivo dei dati della domanda per l'Organo Deliberante.\nHa una struttura fissa e contiene le informazioni più significative della pratica","Consistono negli archivi utilizzati per effettuare la conversione dalla vecchia alla nuova PEF, con\r\nil salvataggio di tutti i dati raccolti precedentemente con il vecchio metodo in nuovi file di\r\narchivio.","Se la proprietà è di una U.O. di tipo ‘0’ è ammesso solo se l’area ha competenza sulla filiale proprietaria, significa che tra le U.O. collegate (che hanno come U.O. di trasferim. l’area) si trova anche l’U.O. proprietaria.\nSe la proprietà è di una U.O. di tipo ‘1’ è ammesso il trasferimento solo se l’area ha la proprietà della pratica e la stessa è collegata all’ufficio fidi.\nSe la proprietà è di una U.O. di tipo ‘2’ non è ammesso.\n","La struttura della PEF (Pratica Elettronica di Fido) raccoglie un insieme di PRATICHE all'interno delle quali sono visibili le istruttorie concluse o in corso, definite DOMANDE, che raggruppano le singole RICHIESTE di concessione\u002frevisione di un affidamento.","Si tratta dell’art. 32 del D. Lgs. N.81\u002f08, il quale definisce le “capacità e requisiti professionali degli addetti e dei responsabili dei servizi di prevenzione e protezione interni ed esterni”","L'RSPP (Responsabile servizio di prevenzione e protezione) è quella persona in possesso delle capacità e dei requisiti professionali, di cui all’art. 32 del D. Lgs. N.81\u002f08 stesso, designata dal datore di lavoro, a cui risponde, per coordinare il servizio di prevenzione e protezione dai rischi ","Se il datore di lavoro decide di nominarsi RSPP DEVE frequentare un corso di formazione la cui durata è disciplinata dall’Accordo Stato Regioni n. 223 del 21 dicembre 2011 ovvero: \n- 16 ore per Datori di Lavoro\u002fRspp di aziende a rischio basso secondo il codice Ateco 2007; \n- 32 ore per Datori di Lavoro\u002fRspp di aziende a rischio medio secondo il codice Ateco 2007; \n- 48 ore per Datori di Lavoro\u002fRspp di aziende a rischio alto secondo il codice Ateco 2007.","Il DLgs 195\u002f2006 impone al datore di lavoro di verificare l’efficacia dei dispositivi di protezione individuale dell’udito. \nPer effettuare questa verifica è necessario applicare le indicazioni fornite dalla UNI EN 458, come segue:\n- maggiore di 80 | Insufficiente\n- da 75 a 80 | Accettabile\n- da 70 a 75 | Buona\n- da 65 a 70 | Accettabile\n- minore di 65 | Troppo alta (iperprotezione)","Con affaticamento visivo si intende un sovraccarico dell’apparato visivo. I sintomi sono bruciore, lacrimazione, secchezza  oculare, senso di corpo estraneo, fastidio alla luce, dolore oculare e mal di testa, visione annebbiata o sdoppiata, frequente chiusura delle palpebre e stanchezza alla lettura. Sono disturbi che si manifestano in chi è sottoposto a stress visivo e possono causare vere e proprie malattie.\r","Come previsto dal D. Lgs. 81\u002f08, il sedile di lavoro possiede le seguenti caratteristiche minime (punto 1, lettera e, Allegato XXXIV, D. Lgs. 81\u002f08) : \r\n- Il sedile di lavoro risulta stabile e permette all'utilizzatore libertà nei movimenti, nonché l’assunzione di una posizione comoda. Il sedile possiede altezza regolabile in maniera indipendente dallo schienale e dimensioni della seduta adeguate alle caratteristiche antropometriche dell’utilizzatore. \r\n- Lo schienale è adeguato alle caratteristiche antropometriche dell’utilizzatore ed è dotato di regolazione dell’altezza e dell’inclinazione. Nell’ambito di tali regolazioni l’utilizzatore potrà fissare lo schienale nella posizione selezionata. \r\n- Lo schienale e la seduta possiedono bordi smussati. I materiali, facilmente pulibili, presentano un livello di permeabilità tale da non compromettere il comfort del lavoratore. \r\n- Il sedile è dotato di un meccanismo girevole per facilitare i cambi di posizione e può essere spostato agevolmente secondo le necessità dell’utilizzatore.","Il livello di rischio corrisponde a: Livello di Rischio!\nBisogna attivare interventi di prevenzione, la sorveglianza sanitaria e la formazione e l'informazione del personale","L'altezza delle mani da terra è un valore numerico espresso in centimetri e misura l'altezza delle mani all'inizio (o alla fine) dell'azione di sollevamento. L'altezza da terra delle mani è misurata verticalmente dal piano di appoggio dei piedi al punto di mezzo tra la presa delle mani. Gli estremi di tale altezza sono dati dal livello dei suolo e dall'altezza massima di sollevamento (pari a 175 cm). Il livello ottimale con A = 1 è per un'altezza verticale di 75 cm. (ovvero se la presa del carico avviene all'altezza delle nocche nello stato di riposo delle braccia).Il valore di A diminuisce allontanandosi (in alto o in basso) da tale livello ottimale.Se l'altezza supera 175 cm. Il valore del fattore A diviene pari a 0.","L’identificazione del tempo di esposizione deve essere effettuata su base giornaliera, indipendentemente dalla frequenza d’uso dell’agente su basi temporali più ampie, quali la settimana, il mese o l’anno. Se la lavorazione interessa l’uso di diversi agenti chimici pericolosi al fine dell’individuazione del tempo d’esposizione dei lavoratori si considera il tempo che complessivamente espone a tutti gli agenti chimici pericolosi.\n\nGli intervalli sono i seguenti:\n- inferiore a 15 minuti, \n- tra 15 minuti e le due ore,\n- tra le due ore e le quattro ore, \n- tra le quattro ore e le sei ore, \n- più di sei ore","Il livello di rischio corrisponde a: Livello di Rischio Elevato!\nBisogna attivare interventi di prevenzione immediati, la sorveglianza sanitaria ravvicinata e anche la formazione e l'informazione del personale.","Per il lavoratore sono previste sanzioni per: \n• inosservanza delle disposizioni fornite dal datore di lavoro \n• utilizzo non corretto delle attrezzature, sostanze, dispositivi di sicurezza\n• rifiuto di uso dei dispositivi di protezione individuale (DPI)\n• mancata segnalazione delle deficienze di mezzi e dispositivi nonché di qualsiasi altra \neventuale condizione di pericolo di cui vengano a conoscenza \n• rimozione o manomissione dei dispositivi di sicurezza, di segnalazione o controllo\n• rifiuto di partecipare ai programmi di formazione e addestramento\n• rifiuto di sottoporsi alla sorveglianza sanitaria\n\nPossono variare da:\n arresto fino a 1 mese (o ammenda da 200 a 600 euro) \n ammenda da 50 a 300 euro","Alle AZIENDE SANITARIE LOCALI sono state attribuite competenze in materia di: \r\n• prevenzione degli infortuni e malattie professionali; \r\n• igiene e medicina del lavoro;\r\n• igiene dell’ambiente;\r\n• vigilanza in materia di igiene e sicurezza sul lavoro.\r","Nelle aziende che occupano fino a 15 dipendenti, il responsabile dei lavoratori per la sicurezza è eletto direttamente dai lavoratori al loro interno, ed è eletto o designato tra i lavoratori così come definito dalla contrattazione collettiva. Può essere individuato per più aziende nell’ambito territoriale o per comparto produttivo","L'ADDETTO PRIMO SOCCORSO, il quale DEVE ricevere una formazione adeguata partecipando a corsi della durata di 12 o 16 ore in base al numero di addetti e all’indice di inabilità permanente INAIL, svolge le suguenti mansioni.: \r\n- mantiene in efficienza il presidio medico aziendale (cassetta di pronto soccorso) \r\n- interviene in caso di infortunio onde evitare che sull’infortunato vengano commesse azioni non corrette e pregiudizievoli \r\n- aggiorna i numeri telefonici dei principali presidi sanitari della zona compreso i servizi di soccorso e di urgenza più vicini ","Per addestramento, si intende il complesso delle attività dirette a fare apprendere ai lavoratori l’uso corretto di attrezzature, macchine, impianti, sostanze, dispositivi, anche di protezione individuale, e le procedure di lavoro."],["Sì, se il tuo veicolo ha subito danni alla carrozzeria e ai cristalli a causa di un evento atmosferico imprevisto, puoi farlo riparare. Ecco cosa fare:\n\n1. Contatta il Servizio Sinistri Linear per denunciare l'accaduto. [100_7]\n\n2. Quando li contatti, comunica ai loro operatori la carrozzeria più comoda per te, scegliendo tra le circa 3.000 carrozzerie convenzionate con il Gruppo Unipol. Lì potrai far riparare il veicolo. [100_7]\n\nLe carrozzerie UnipolService sono state selezionate secondo criteri di alta professionalità e qualità delle riparazioni. Portando lì il tuo veicolo danneggiato, avrai diversi vantaggi:\n\n- Riparazioni senza dover anticipare denaro\n- Gestione completa delle pratiche necessarie \n- Garanzia di 24 mesi sulle riparazioni effettuate\n- Servizio rapido e di qualità [100_9]\n\nQuindi, in sintesi, denuncia subito il sinistro a Linear e scegli una delle loro carrozzerie convenzionate UnipolService per una riparazione comoda, veloce e senza anticipi di denaro.","No, non hai bisogno della Carta Verde per viaggiare in Svizzera con il tuo veicolo. [100_3]\n\nLa Carta Verde non serve e non devi mostrarla alla frontiera se viaggi con il tuo veicolo in tutti i Paesi dell'Unione Europea e inoltre Svizzera, San Marino, Vaticano e altri. Se viaggi in questi Paesi, infatti, è sufficiente tenere nel veicolo il certificato di assicurazione (obbligatorio anche per circolare in Italia) da esibire in caso di controllo. [100_3]","Se hai dimenticato le credenziali di accesso per la tua area personale, puoi ripristinarle in questo modo:\n\nPer lo username dimenticato:\n- Puoi fare una nuova registrazione inserendo nome, cognome del contraente e numero della polizza (che trovi nei documenti contrattuali). \n- Riceverai via email un nuovo username numerico per accedere all'Area personale, dove troverai automaticamente le tue polizze e preventivi. [100_12]\n\nPer la password dimenticata:\n- Inserisci il tuo username nella pagina di Recupero password: ti verrà inviata un'email di reset password.\n- Apri l'email ricevuta e clicca sul pulsante per il reset della password. Ti verrà chiesto di scegliere una nuova password comoda ma sicura nel rispetto degli standard di sicurezza. [100_12]\n\nQuindi in sintesi, per lo username puoi fare una nuova registrazione, mentre per la password puoi recuperarla tramite la procedura di reset password disponibile sul sito. In entrambi i casi riceverai le istruzioni via email per ripristinare l'accesso alla tua area personale.","Il modulo di Constatazione Amichevole di Incidente (CAI) non ha una scadenza. Puoi utilizzarlo in qualsiasi momento per denunciare un incidente. [100_13]\n\nDi solito il modulo CAI viene fornito insieme ai documenti assicurativi al momento della stipula della polizza. Se non ce l'hai più, puoi scaricarlo dal sito della tua compagnia assicurativa o richiederlo alla tua agenzia. In alternativa, il modulo è reperibile anche presso le associazioni di categoria come l'ACI o su vari siti internet specializzati in tematiche assicurative e automobilistiche.","Sì, l'RC Familiare vale anche tra veicoli di tipologie diverse, come specificato qui:\n\n[100_3] Il veicolo da assicurare può essere anche di una tipologia diversa (tra auto, moto, ciclomotori e furgoni) rispetto al veicolo di cui si utilizza la classe di merito CU (oltre ad auto-auto, anche auto-moto, furgone-moto, ciclomotore-moto, ecc…) ed entrambi i mezzi devono essere immatricolati ad uso privato o conto proprio.\n\nIn sintesi, l'RC Familiare consente di estendere la classe di merito più vantaggiosa presente nel nucleo familiare a tutti i veicoli della famiglia, anche di tipologie diverse (auto, moto, ciclomotori, furgoni), sia in caso di rinnovo che di prima assicurazione. L'importante è che i veicoli siano intestati a persone fisiche facenti parte dello stesso nucleo familiare.","In base alle informazioni fornite nella sezione \"Glossario\" delle Condizioni di Assicurazione, se la tua polizza prevede la formula tariffaria \"Guida Esperta\" e tuo figlio di 23 anni ha causato un incidente guidando la tua auto, si verificherà quanto segue:\n\nLa formula \"Guida Esperta\" prevede che il conducente del veicolo sia una delle persone fisiche indicate in polizza (contraente, conducente abituale, proprietario) oppure, se diverso, abbia almeno 26 anni e abbia conseguito la patente da almeno 3 anni. [101_33]\n\nPoiché tuo figlio ha 23 anni, non rispetta i requisiti previsti dalla \"Guida Esperta\". Di conseguenza, in caso di sinistro, Linear farà rivalsa verso il contraente e l'assicurato per i danni pagati a terzi in proporzione del minor premio pagato fino ad un massimo di 3.000€ per sinistro. [101_33]\n\nIn sintesi, se tuo figlio non rientra nei criteri della \"Guida Esperta\", in caso di incidente da lui causato Linear eserciterà il diritto di rivalsa verso di te (contraente) e verso l'assicurato, chiedendovi di rimborsare parte dei danni pagati a terzi, in proporzione al minor premio che hai pagato per la \"Guida Esperta\", fino a un tetto massimo di 3.000€ per sinistro.","Sulla base delle condizioni di assicurazione, se l'optional danneggiato nel tentativo di furto non era stato dichiarato nel contratto con un valore addizionale specifico, purtroppo non sarà possibile ottenere un rimborso per quel danno.\n\nIn particolare, le condizioni prevedono che:\n\n\"Linear indennizza i danni materiali e diretti subiti dal veicolo esclusivamente in seguito alla sua sottrazione per furto o rapina consumati. Sono inoltre compresi i danni agli accessori di serie e agli accessori aggiuntivi - optional, questi ultimi solo se dichiarati nella scheda contrattuale con un valore addizionale specifico\" [101_77]\n\nInoltre, tra le esclusioni è specificato che non sono indennizzabili \"i danni al veicolo in seguito a tentativo di furto o rapina\". [101_77]\n\nQuindi, non avendo dichiarato l'optional con un valore addizionale, e trattandosi di un danno da tentato furto che è escluso dalla copertura, non sarà purtroppo possibile ottenere un rimborso per quel danno specifico.","In base alle informazioni fornite nelle condizioni di assicurazione, il limite di indennizzo per la riparazione o sostituzione del parabrezza dipende da dove viene effettuata la riparazione:\n\n- Se l'assicurato si rivolge ad un riparatore di sua scelta, il limite è di 520€ per evento e viene applicata una franchigia di 150€. [101_84]\n\n- Se invece l'assicurato si rivolge ad un centro cristalli convenzionato UnipolGlass, non viene applicata nessuna franchigia e il limite di indennizzo è elevato a 620€ per evento. [101_84]\n\nQuindi in sintesi il limite massimo è di 520€ con franchigia di 150€ presso un riparatore a scelta dell'assicurato, oppure 620€ senza franchigia presso un centro convenzionato UnipolGlass.","Sì, è possibile sospendere la polizza, ma solo se non è presente l'opzione di pagamento in 12 rate (LinearFlex). Ecco come funziona la sospensione [101_42]:\n\n- Puoi procedere in autonomia dalla tua area personale sul sito Linear o comunicarlo a Linear tramite email o posta\n- La sospensione decorre dalla data di effetto dell'appendice di sospensione \n- Può essere richiesta solo congiuntamente per tutte le garanzie previste dalla polizza\n- Puoi sospendere per un massimo di due volte nella durata del contratto\n- Non è possibile sospendere se mancano meno di 30 giorni alla scadenza annuale o in caso di furto\u002frapina del veicolo\n\nLa riattivazione dopo una sospensione, se richiesta sullo stesso veicolo o con risoluzione per vendita\u002fcessazione circolazione\u002ffurto, comporta il pagamento di 19,75€ per costi di gestione, oltre a imposte e contributi. Se richiesta insieme al cambio veicolo, ai 19,75€ si aggiungono anche i costi di sostituzione veicolo previsti dall'art. 1.9. [101_42]","No, l'assicurazione Kasko Salute di UniSalute non prevede il rinnovo automatico. Come indicato nelle condizioni di assicurazione:\n\n\"L'assicurazione è di durata annuale senza tacito rinnovo.\" [101_135]\n\nQuindi la copertura termina automaticamente alla scadenza indicata sulla polizza, senza necessità di dare disdetta.","Sì, la garanzia \"Foratura gomme\" estende il traino anche al caso di foratura o scoppio di uno o più pneumatici in conseguenza di guasto, incidente, furto tentato o parziale e rapina tentata, ma solo per un evento per annualità assicurativa. [101_9]","In base alle condizioni di assicurazione, il contraente o l'assicurato devono denunciare il sinistro a Linear immediatamente e al massimo entro 3 giorni da quando ne hanno avuto conoscenza, indicando la data, l'ora, il luogo, le modalità del fatto e la presenza di eventuali testimoni. [101_117]\n\nSe la denuncia non viene fatta o viene fatta in ritardo o è incompleta, l'assicurato come conseguenza potrebbe perdere in tutto o in parte il diritto all'indennizzo. [101_117]\n\nInoltre, se non vengono rispettati tempi e modalità per la denuncia del sinistro, Linear potrebbe subire gravi pregiudizi economici e per questo si riserva ogni azione per il risarcimento di danni eventualmente subiti dalla mancata, tardiva o incompleta denuncia. [101_18]","In base alle informazioni fornite, i tempi per ricevere il rimborso per un incidente dipendono dal tipo di danno:\n\n- Per i danni alle cose, se la richiesta di risarcimento è completa, Linear formulerà un'offerta entro 60 giorni dal ricevimento della richiesta. Se alla richiesta viene allegato il modulo di constatazione amichevole compilato e firmato da entrambi i conducenti, il termine si riduce a 30 giorni. [101_113]\n\n- Per i danni alla persona (lesioni o decesso), se unitamente alla richiesta vengono allegati i documenti necessari per la valutazione del danno, Linear formulerà un'offerta entro 90 giorni. [101_22]\n\nIn entrambi i casi, Linear provvederà al pagamento della somma offerta entro 15 giorni dall'accettazione del danneggiato. Il pagamento avverrà nello stesso termine di 15 giorni anche in caso di mancata accettazione o, decorsi 30 giorni dalla comunicazione dell'offerta, in caso di mancata risposta del danneggiato. [101_22]","Sì, in base alle condizioni di polizza, se il conducente dell'autoveicolo assicurato causa un incidente stradale nel quale una persona appartenente al suo nucleo familiare riporta lesioni fisiche gravi, irreparabili e permanenti, la Centrale Operativa UniSalute provvederà ad inviare uno psicoterapeuta per valutare le condizioni psichiche del conducente e l'opportunità di dare un sostegno psicologico. Se necessario, la garanzia potrà proseguire con una visita psichiatrica e\u002fo con l'inizio del trattamento del disturbo post traumatico presso uno psicologo o psicoterapeuta convenzionato, con i costi a carico della Società fino a 12 mesi dalla data di inizio del trattamento. [101_143]","In base alle informazioni fornite nelle Condizioni di Assicurazione, l'assicurazione per il gancio traino funziona nel seguente modo:\n\nSe il gancio traino è installato e omologato, in deroga all'art. 2.6 \"Esclusioni e rivalsa\" lettera h), Linear assicura i danni causati a terzi dall'eventuale rimorchio trainato dal veicolo assicurato durante la circolazione, entro i limiti convenuti nel contratto per l'operatività della garanzia di R.C. Auto, solo ed esclusivamente se indicato in polizza. [101_59]\n\nTuttavia, per i danni a terzi provocati dal rimorchio staccato dalla motrice (rischio statico) è invece necessario stipulare un ulteriore contratto R.C. Auto. [101_59]\n\nInoltre, tra le possibili rivalse previste, Linear ha diritto a recuperare dall'assicurato le somme pagate ai terzi danneggiati se i danni sono causati dal rimorchio, nel caso in cui non sia agganciato al veicolo. [101_2]\n\nIn sintesi, l'assicurazione copre i danni causati a terzi dal rimorchio trainato durante la circolazione, se il gancio è omologato e la copertura è indicata in polizza, ma non copre i danni causati dal rimorchio staccato, per i quali serve un'ulteriore polizza.","No, la polizza per van, furgoni e altri veicoli non comprende i ciclomotori. Come indicato nel documento:\n\n\"Il prodotto è rivolto ai proprietari e utilizzatori (persone fisiche e giuridiche) di un veicolo diverso da un'autovettura, ciclomotore o motociclo, che intendono tutelarsi per i danni che potrebbero derivare a terzi dalla circolazione del veicolo, al veicolo assicurato o alla persona del conducente o che intendono tutelare i propri interessi, in sede extragiudiziale o giudiziale, in relazione ad eventi connessi con la circolazione.\" [102_15]\n\nQuindi questa polizza è destinata a veicoli diversi da autovetture, ciclomotori e motocicli.","Sì, hai diritto a recedere dal contratto entro 30 giorni dalla stipula. Per esercitare il diritto di recesso, devi inviare a Linear una comunicazione scritta, scegliendo tra le modalità indicate nella pagina \"Recapiti utili\", sezione \"Rinnovare e modificare la tua polizza\". A seguito del recesso hai diritto alla restituzione del premio pagato al netto dell'imposta e del contributo al SSN. [102_15]\n\nTuttavia, essendo passati già due mesi dalla stipula della polizza, il termine di 30 giorni per esercitare il diritto di recesso è scaduto. In questo caso, non puoi più recedere dal contratto, ma eventualmente potresti richiedere a Linear la risoluzione consensuale del contratto, se rispetti i requisiti previsti (assenza di sinistri, invio dei documenti richiesti, pagamento dei premi dovuti). [102_28]","In caso di veicolo assicurato per la prima volta dopo la prima immatricolazione o una voltura al P.R.A. (ad esempio quando si acquista un veicolo usato), il contratto è assegnato alla classe di merito 14 sia CU (Conversione Universale) sia CI (Classe Interna). [102_37]\n\nLo stesso criterio si applica, in caso di trasferimento di proprietà del veicolo assicurato con cessione del contratto di assicurazione, al nuovo contratto stipulato dal cessionario (cioè colui a cui è stato ceduto il contratto di assicurazione). [102_37]","In base alle informazioni fornite nel documento, se il veicolo era precedentemente assicurato all'estero, al momento dell'immatricolazione in Italia il contratto viene assegnato alla classe di merito 14 sia per la classe CU (Conversione Universale) che per la classe interna CI di Linear, a meno che il contraente non presenti una dichiarazione dell'assicuratore estero che consenta di individuare una classe CU diversa sulla base della sinistrosità pregressa, considerando comunque la classe 14 come classe di ingresso. In tal caso, Linear utilizza la classe CU così determinata anche come classe interna CI. [102_41]","Secondo quanto riportato nelle condizioni di assicurazione, la copertura delle spese di albergo opera se l'assicurato è costretto a una sosta forzata per almeno una notte a causa di furto o rapina del veicolo, a condizione che ciò avvenga a oltre 50 km dalla residenza dell'assicurato [102_54]. \n\nIn questo caso, la Centrale operativa UnipolAssistance ricerca e prenota un albergo, e Linear si fa carico dei costi di pernottamento e prima colazione fino ad un massimo di 80€ per assicurato [102_54].\n\nQuindi, se il furto del veicolo è avvenuto a più di 50 km dalla tua residenza e ti ha costretto a una sosta forzata per almeno una notte, hai diritto alla copertura delle spese alberghiere nei limiti previsti dalla polizza.","Sì, la polizza prevede la possibilità di richiedere un anticipo di denaro per spese impreviste in caso di sinistro, come specificato all'articolo 4.3.8:\n\n\"Per l'assicurato che, a seguito di sinistro, deve sostenere delle spese impreviste e non può provvedere direttamente e immediatamente, la Centrale operativa UnipolAssistance mette a disposizione una somma di denaro fino a un massimo di 1.500€ per evento.\" [102_55]\n\nQuesta prestazione opera quando l'assicurato si trova a oltre 50 km dalla propria residenza. Per ottenerla, al momento della richiesta l'assicurato deve:\n- comunicare la somma che gli occorre, documentandola se richiesto \n- fornire adeguate garanzie bancarie\n- impegnarsi a restituire l'importo entro 30 giorni, altrimenti saranno conteggiati gli interessi al tasso legale [102_55]","Sì, in base a quanto riportato nelle condizioni di assicurazione, se il tuo veicolo è immobilizzato per incidente, guasto, incendio, furto tentato o parziale, rapina tentata, e la riparazione richiede oltre 8 ore di manodopera certificate da un'officina autorizzata, la garanzia Assistenza Stradale di Linear prevede la messa a disposizione di un'auto sostitutiva. Nello specifico:\n\n\"4.3.2 Auto sostitutiva (prestazione che opera a oltre 50 km dalla residenza dell'assicurato)\nLa Centrale operativa UnipolAssistance mette a disposizione dell'assicurato un'auto sostitutiva, se il veicolo è immobilizzato per: - guasto - incidente - incendio - furto tentato o parziale - rapina tentata e la riparazione richiede oltre 8 ore di manodopera certificate da un'officina autorizzata (secondo i tempari della casa costruttrice).\" [102_54]\n\nQuindi contatta la Centrale Operativa di UnipolAssistance per richiedere l'auto sostitutiva, fornendo la certificazione dell'officina autorizzata che attesti che la riparazione del veicolo richiede più di 8 ore di manodopera.","Secondo le condizioni di assicurazione, Linear indennizza l'invalidità permanente del conducente solo se questa si manifesta entro due anni dal giorno dell'infortunio [102_64]:\n\n\"Se l'infortunio ha come conseguenza l'invalidità permanente del conducente - accertata secondo i criteri indicati nell'art. 9.4.5 \"Criteri di valutazione dell'invalidità permanente\" – e questa si manifesta entro due anni dal giorno dell'infortunio, Linear corrisponde un indennizzo calcolato sulla somma assicurata secondo la \"Tabella di calcolo dell'indennizzo\", art. 9.4.6 \"Calcolo dell'indennizzo per invalidità permanente\".\"\n\nQuindi se l'invalidità permanente si è manifestata dopo 3 anni dall'incidente, purtroppo il suo parente non ha diritto all'indennizzo previsto dalla polizza infortuni del conducente, in base a quanto riportato nelle condizioni contrattuali.","Sì, la garanzia Tutela Giudiziaria prevede il rimborso delle spese legali e peritali necessarie per la tutela dei diritti del proprietario, del locatario e del conducente autorizzato, fino a un massimo di 6.000€, nei seguenti casi:\n\n- controversie relative a danni subiti dal proprietario, locatario e conducente per fatti illeciti causati da terzi in occasione della circolazione del veicolo [102_66]\n- controversie relative a danni causati a terzi dal proprietario\u002flocatario e conducente dalla circolazione del veicolo [102_66] \n- istanza di dissequestro del veicolo in caso di sequestro conseguente a incidente stradale [102_66]\n- ricorso contro il provvedimento di sospensione della patente [102_66]\n\nL'assicurazione copre le spese per l'intervento di un legale, le spese peritali e le spese per la difesa penale in caso di reato colposo o contravvenzione conseguenti all'uso del veicolo. [102_66]","Secondo quanto riportato nelle condizioni di assicurazione, in caso di incidente il contraente o l'assicurato devono denunciarlo a Linear immediatamente o al massimo entro 3 giorni dall'evento [102_68]. Per denunciare il sinistro bisogna contattare il Servizio Sinistri ai riferimenti indicati nella pagina \"Recapiti utili\", sezione \"Denunciare o avere informazioni su un sinistro\". Contattando il Servizio Sinistri è possibile ricevere il supporto necessario [102_68].\n\nÈ comunque necessario inviare a Linear il modulo di constatazione amichevole compilato e firmato, con la descrizione più completa possibile della dinamica dell'incidente e con ogni informazione e documento utili [102_68].\n\nSe non vengono rispettati tempi e modalità per la denuncia del sinistro, Linear potrebbe subire gravi pregiudizi economici e per questo si riserva ogni azione per il risarcimento di danni eventualmente subiti dalla mancata, tardiva o incompleta denuncia [102_68].","In base a quanto riportato nelle condizioni di assicurazione, la garanzia \"Futuro protetto per i figli\" prevede che, in caso di morte di entrambi i genitori (di cui uno è l'assicurato) a causa dello stesso infortunio, Linear riconosce un'indennità aggiuntiva ai figli conviventi nel seguente modo [103_62]:\n\n- Ai figli maggiorenni conviventi: 50% dell'indennità che spetta loro per la morte dei genitori, fino ad un massimo di 25.000€ \n\n- Ai figli minorenni conviventi: 100% dell'indennità che spetta loro per la morte dei genitori, fino ad un massimo di 50.000€\n\nQuindi questa garanzia prevede un'indennità aggiuntiva, oltre a quella base prevista per il caso morte, a tutela dei figli conviventi nel caso in cui perdano entrambi i genitori nello stesso infortunio.","No, in base alle esclusioni previste dalla polizza, non sei assicurato se hai un incidente durante la partecipazione del veicolo a gare o competizioni sportive e alle relative prove. In particolare:\n\nLa garanzia di Responsabilità Civile Autoveicoli non copre i danni causati dalla partecipazione del veicolo a gare o competizioni sportive e alle relative prove e verifiche previste nel regolamento di gara. [103_33]\n\nInoltre, per quanto riguarda la garanzia Infortuni del conducente, l'assicurazione non opera durante la partecipazione a tornei, gare e relativi allenamenti di qualunque sport che prevede un preventivo tesseramento alle competenti federazioni sportive. [103_63]\n\nQuindi la polizza esclude esplicitamente la copertura assicurativa in caso di incidenti avvenuti durante gare o competizioni sportive con il veicolo assicurato.","Sì, in base a quanto riportato nelle condizioni di assicurazione, se il veicolo non può essere riparato sul luogo dell'assistenza, la Centrale operativa UnipolAssistance provvede a trainarlo fino all'officina più vicina o convenzionata con Linear oppure fino all'officina di fiducia dell'assicurato, purché si trovi entro 60 km di percorrenza. [103_48]","La durata della polizza è di un anno, con le seguenti precisazioni:\n\n- Il contratto ha validità dalle ore 24 del giorno di decorrenza indicato sulla polizza e termina alle ore 24 del giorno di scadenza, senza necessità di disdetta. [103_4]\n\n- La copertura assicurativa è comunque attiva sino all'ora e alla data di validità del nuovo contratto eventualmente stipulato e comunque fino e non oltre le ore 24 del quindicesimo giorno successivo alla sua scadenza. [103_4]\n\n- Se il contratto viene stipulato per una durata inferiore a 1 anno, le garanzie sono valide fino alle 24 del giorno di scadenza indicato in polizza: non si applica quindi il periodo di 15 giorni di ulteriore copertura previsto nel caso di polizza della durata di 1 anno. [103_27]\n\nIn sintesi, la polizza dura normalmente un anno, con 15 giorni di copertura aggiuntiva dopo la scadenza per consentire il rinnovo. Esistono anche polizze di durata inferiore a 1 anno, per le quali non è previsto il periodo di copertura di 15 giorni dopo la scadenza.","In base alle informazioni fornite nel documento, i massimali disponibili per l'assicurazione R.C. Auto con Linear sono:\n\n- I massimali minimi di legge, pari a € 6.450.000 per danni a persone e € 1.300.000 per danni a cose [103_6]\n\n- Accettando di pagare un premio più alto, si possono scegliere i seguenti massimali più elevati [103_6]:\n  - Massimale unico € 7.750.000\u002fsinistro per danni a persone e per danni a cose  \n  - Massimale unico € 8.000.000\u002fsinistro per danni a persone e per danni a cose\n  - Massimale unico € 12.000.000\u002fsinistro per danni a persone e per danni a cose\n  - Massimale unico € 24.000.000\u002fsinistro per danni a persone e per danni a cose\n  - Massimale unico € 25.000.000\u002fsinistro per danni a persone e per danni a cose (questo massimale è disponibile in base alle valutazioni di Linear)\n\nLinear presta quindi l'assicurazione nei limiti dei massimali indicati in polizza, che possono essere quelli minimi di legge o quelli più elevati scelti dal contraente. [103_34]","Secondo le informazioni fornite, la sede operativa centrale crediti della Cassa Rurale si trova a Tione, con un presidio secondario a Darzo. In particolare:\n\n\"La sede operativa centrale crediti è a Tione, con presidio secondario a Darzo. La Segreteria UNICA è dislocata quindi su due punti operativi: Tione e Darzo.\" [104_5]\n\nQuindi per richiedere un credito ci si può rivolgere alla sede di Tione o al presidio di Darzo.","In base alle informazioni fornite, il processo di richiesta di prima informazione alla Centrale Rischi di Banca d'Italia si articola in tre fasi:\n\n1. Alla prima relazione con il cliente, la Struttura Commerciale raccoglie la firma sul modulo di domanda di fido. [104_10]\n\n2. La Struttura Commerciale digitalizza la domanda di fido, debitamente datata e sottoscritta dal cliente, caricandola a documentale di istruttoria. [104_10]\n\n3. Per il cliente ed eventuali garanti, la Struttura Commerciale svolge le attività preliminari di identificazione, censimento e raccolta dei consensi. Solo dopo aver svolto queste attività, la Struttura Commerciale è autorizzata a richiedere la prima informativa in Centrale Rischi di Banca d'Italia sul cliente e sugli eventuali garanti riportati sul modulo di domanda. [104_10]\n\nLa richiesta di prima informazione è quindi subordinata alla conclusione delle attività di identificazione, censimento, raccolta dei consensi e alla raccolta del modulo di domanda di fido datato e sottoscritto. [104_13]","Secondo le informazioni fornite, il codice ATECO 26.52 non rientra tra quelli che comportano un rischio alto ai fini antiriciclaggio e quindi non dovrebbe comportare particolari complicazioni nella concessione del credito.\n\nLe istruzioni operative specificano infatti che:\n\n\"La normativa AML di Gruppo prevede alcuni codici ATECO che \"forzano\" il profilo di rischio a MEDIO o ALTO. Di seguito sono riportati i codici Ateco che attivano automaticamente la migrazione a rischio ALTO. La concessione di credito alle controparti classificate con rischi ALTO deve essere valutata con particolare attenzione.\" [104_14]\n\nVengono poi elencati specifici codici ATECO ad alto rischio, tra cui:\n- 46.72 Commercio all'ingrosso di metalli e di minerali metalliferi\n- 46.77 Commercio all'ingrosso di rottami e cascami\n\nIl codice 26.52 non è presente in questo elenco, quindi non dovrebbe comportare un rischio alto e complicazioni particolari nella concessione del credito, salvo altre valutazioni specifiche sul merito creditizio del cliente.","In base alle informazioni fornite, il D.S.C.R. (Debt Service Coverage Ratio) viene calcolato secondo la seguente formula indicata dalla Capogruppo [104_17]:\n\nEBITDA \u002f [(Oneri finanziari lordi annui - proventi finanziari lordi annui) + (debiti a breve verso banche da bilancio - esp. autoliquidante da CR - 80% esp. a revoca da CR)] \u003c 1,1\n\nNote:\n- Se EBITDA negativo si avvalora a 0\n- Se i Proventi finanziari lordi \u003e Oneri finanziari lordi, la procedura considera la differenza tra Proventi e Oneri finanziari lordi pari a 0 (zero)\n\nTenuto conto che non sempre sono disponibili tutte le informazioni richieste per il calcolo, sono stati codificati tre percorsi differenziati in funzione di un set di dati minimi richiesti, in ordine di priorità [104_18]:\n\n1. Percorso 1 – controparti che presentano correttamente alimentata la voce 4.26 del bilancio \n2. Percorso 2 – disponibilità del bilancio e dei piani di ammortamento\n3. Percorso 3 – calcolo del D.S.C.R. con flussi di ritorno della Centrale dei Rischi di Banca d'Italia","Il D.S.C.R. (Debt Service Coverage Ratio) viene calcolato per i seguenti motivi principali:\n\n1. È un indicatore che misura la sostenibilità finanziaria del debito aziendale e permette di capire se i flussi di cassa consentono a un'impresa di onorare i propri debiti finanziari con scadenza a 12 mesi successivi all'analisi. [104_17]\n\n2. Fornisce informazioni sulla solvibilità aziendale a termine ed è uno strumento essenziale per individuare preventivamente una crisi d'impresa poiché offre la possibilità di analizzare, in maniera dinamica e prospettica, la capacità dell'azienda di onorare il debito contratto. [104_17]\n\n3. Rappresenta un indicatore sintetico della capacità dell'impresa di rispettare le scadenze di rimborso dei propri debiti finanziari. [104_17]\n\n4. Valuta la capacità potenziale dell'impresa di rispettare il regolare servizio del debito in condizioni di mercato ordinarie. [104_17]\n\nIn sintesi, il D.S.C.R. è un indicatore fondamentale per valutare preventivamente la solidità finanziaria di un'impresa e la sua capacità prospettica di rimborsare i debiti, permettendo di individuare potenziali situazioni di crisi.","In base alle informazioni fornite nel regolamento, il Gruppo suddivide la clientela affidata nei seguenti Segmenti di Rischio: Privati, Small Business, SME Retail, SME Corporate, Large Corporate, Banche, Società finanziarie, Società finanziarie estere, Pubbliche amministrazioni, Altro (residuale). [105_10]\n\nTuttavia, il regolamento non specifica esplicitamente chi determina l'assegnazione di un cliente ad uno specifico segmento di rischio. Presumibilmente questa classificazione viene effettuata dalla banca in base a criteri predefiniti come dati anagrafici o economici del cliente, ma non ho sufficienti informazioni per affermarlo con certezza.","Secondo quanto riportato nel documento, la Struttura di Istruttoria deve effettuare le valutazioni relative al Gruppo di Rischio a cui appartiene il Cliente richiedente (Focus 2.2.1, 2.2.2 e 2.2.3) quando si verificano almeno una delle seguenti condizioni [105_65]:\n\n- Il Gruppo di Rischio nel quale rientra il Cliente richiedente presenta un accordato complessivo presso la Banca superiore ad una soglia fissata dal Consiglio di Amministrazione della Banca stessa (inferiore al 50% della Soglia 4 assegnata alla Banca)\n\n- Il rimborso del finanziamento oggetto di istruttoria dipende in misura rilevante (oltre il 30% dei flussi attivi computati al servizio del debito) dal flusso di cassa proveniente da altri soggetti inclusi nello stesso Gruppo di Rischio\n\nQuindi, in sintesi, è la Struttura di Istruttoria che deve compilare i focus relativi al Gruppo di Rischio, quando si verificano le condizioni sopra indicate.","Sulla base delle informazioni fornite nel regolamento, non è specificato un importo massimo generale per gli affidamenti. Tuttavia, sono previsti alcuni limiti specifici:\n\n- Il Comitato Esecutivo della Capogruppo può determinare un limite massimo di esposizione creditizia del Gruppo verso una specifica Controparte (singolo Cliente o Gruppo di Rischio). Questo limite, una volta fissato, non è derogabile nemmeno se l'affidamento che comporta il suo superamento è istruito da una Banca affiliata che beneficia di un'autorizzazione generale. [105_45]\n\n- Per le esposizioni creditizie verso intermediari vigilati (banche, SIM, SGR, SICAV, SICAF, intermediari finanziari ex art. 106 TUB), le singole Banche affiliate possono assumere esposizioni entro limiti specifici in base al rating dell'intermediario (150% o 50% della \"Soglia Quattro\") o al 2% dei Fondi Propri della Banca affiliata concedente. Esposizioni maggiori devono essere autorizzate dal Comitato Crediti della Capogruppo. [105_46]\n\n- Per le esposizioni verso enti pubblici per il servizio di tesoreria, le Banche affiliate possono arrivare fino al 200% della loro \"Soglia Quattro\". Oltre tale soglia serve l'autorizzazione del Comitato Crediti della Capogruppo. [105_46]\n\nIn sintesi, non c'è un tetto massimo generale esplicito, ma ci sono limiti specifici per certe controparti e la possibilità per la Capogruppo di fissare limiti ad hoc.","Dopo l'invio della domanda PEF, vengono effettuati i seguenti controlli:\n\n1. Verifica del rispetto della Soglia Uno: si controlla che l'eventuale approvazione della domanda PEF non comporti il superamento della Soglia Uno da parte della controparte. [105_40]\n- In caso di esito negativo (superamento della Soglia Uno), l'istruttoria non può concludersi positivamente e non si può aprire la fase di delibera. \n- In caso di esito positivo (rispetto della Soglia Uno), si passa al controllo successivo.\n\n2. Verifica del rispetto della Soglia Due: si controlla che l'approvazione della domanda PEF non comporti il superamento della Soglia Due da parte della controparte. [105_40]  \n- In caso di esito negativo (superamento della Soglia Due), l'istruttoria non può concludersi positivamente. La banca affiliata può eventualmente interessare la Direzione Credito della Capogruppo per una valutazione.\n- In caso di esito positivo (rispetto della Soglia Due), si passa al controllo successivo.\n\n3. Verifica del rispetto della Soglia Quattro: si controlla che l'approvazione della domanda PEF non comporti il superamento della Soglia Quattro da parte della controparte. [105_40]\n- In caso di esito negativo (superamento della Soglia Quattro), l'istruttoria non può concludersi positivamente. La banca affiliata può eventualmente interessare la Direzione Credito della Capogruppo per una autorizzazione specifica. \n- In caso di esito positivo (rispetto della Soglia Quattro), la domanda PEF rimane in gestione presso la banca affiliata, che può concludere positivamente l'istruttoria e avviare la fase di delibera.","In base alle informazioni fornite nel documento, i valori massimi di esposizione creditizia che le Banche affiliate possono assumere sono:\n\nPer esposizioni verso intermediari vigilati dalla Banca d'Italia (banche, SIM, SGR, SICAV, SICAF, intermediari finanziari ex art. 106 TUB):\n- 150% della Soglia Quattro per intermediari con rating investment grade [105_46]\n- 50% della Soglia Quattro per intermediari con rating non investment grade [105_46] \n- 2% dei Fondi Propri della Banca affiliata concedente e comunque non più del 10% del patrimonio netto dell'intermediario beneficiario, se questo non ha un rating [105_46]\n\nPer esposizioni verso enti pubblici connesse alla gestione del servizio di tesoreria:\n- Fino a un massimo del 200% della Soglia Quattro della Banca affiliata [105_46]\n\nEsposizioni maggiori rispetto a questi limiti devono essere autorizzate preventivamente dal Comitato Crediti della Capogruppo. [105_46]","Secondo quanto riportato nel paragrafo 5.3.2 del documento, durante l'impostazione della Domanda PEF la Struttura di Istruttoria determina per ciascun Fido intestato al Cliente richiedente, tra le altre cose, \"la forma tecnica di Rapporto con il quale si darà attuazione al Fido\" [105_35]. Quindi nella verifica di compilazione della Domanda PEF viene controllata la forma tecnica di rapporto indicata per l'attuazione di ciascun fido richiesto dal cliente.","Secondo il paragrafo 6.4.3 del Regolamento, il Report Garanzie Pubbliche funziona nel seguente modo [105_137]:\n\n- Entro il 31 marzo di ogni anno la Banca affiliata deve fornire alla Capogruppo un report contenente il numero e l'importo delle garanzie pubbliche in essere al 1° gennaio dell'anno solare precedente, integrato con il dettaglio e l'esito delle ispezioni disposte dall'ente garante e delle escussioni richieste nei dodici mesi successivi.\n\n- Se da tale relazione emerge una percentuale di garanzie contestate dall'ente garante che, in termini di importo garantito, risulti superiore al 5% del totale iniziale comunicato, la Capogruppo ha facoltà di revocare l'autorizzazione alla Banca affiliata di gestire autonomamente le garanzie pubbliche, imponendo contestualmente il trasferimento delle attività ad una delle società convenzionate.\n\nIn sintesi, serve a monitorare annualmente lo stock di garanzie pubbliche delle Banche affiliate e la qualità della loro gestione, permettendo alla Capogruppo di intervenire revocando l'autonomia gestionale in caso di elevate percentuali di contestazioni da parte degli enti garanti.","Secondo quanto riportato nel documento, al verificarsi di segnali di anomalia relativi ad un'esposizione classificata in \"Bonis ordinario\", emersi tra le altre cose dalla proroga dei Fidi \"con scadenza fissa\", la Struttura di Gestione si attiva tempestivamente al fine di [105_105]:\n\n- avviare un programma di monitoraggio \n- individuare le cause dell'anomalia\n- determinare un piano di azione per favorire il ripristino delle condizioni per una piena sostenibilità del debito finanziario da parte del Cliente, eventualmente anche ricorrendo, se risolutive, a rinegoziazioni transitorie dei termini di rimborso che rendano sostenibili nel breve e nel medio-lungo periodo gli impegni già assunti","In base a quanto riportato nel paragrafo \"6. Processo di attuazione della delibera\" del documento, in caso di delibera negativa le attività da svolgere sono:\n\n\"le attività necessarie per comunicare al Cliente il diniego della richiesta e le motivazioni di tale decisione\" [105_89]\n\nQuindi, in caso di delibera negativa, la banca deve informare il cliente che la sua richiesta di affidamento è stata respinta, spiegandone anche le ragioni.","Secondo quanto riportato nell'Allegato 4 del Regolamento, il Report sulle decisioni delle Strutture Deliberative è un flusso informativo che ha le seguenti caratteristiche:\n\n- Descrizione: contiene le sintesi dei contenuti delle riunioni delle Strutture Deliberative collegiali e le relative decisioni assunte\n- Periodicità: non specificata nell'estratto fornito\n- Responsabile del flusso: non specificato nell'estratto fornito \n- Destinatari del flusso: non specificati nell'estratto fornito\n\nIn sintesi, si tratta di un report che riassume le decisioni prese dalle Strutture Deliberative collegiali durante le loro riunioni, ma l'estratto del Regolamento fornito non contiene ulteriori dettagli operativi su periodicità, responsabilità e destinatari di tale flusso informativo. [105_138]","Secondo quanto riportato nel manuale, per ogni ambito sono previsti al massimo tre livelli di controllo: [106_6]\n\n1. Operazione:\n- importo domanda di concessione o riesame \n- importo assegno di altro istituto cambiato\n- importo scoperto sul rapporto a seguito dell'operazione\n\n2. Cliente (CAG rischio):  \n- totale fidi concessi al cliente (e\u002fo collegati in base a specifico parametro) \n- totale assegni cambiati dal cliente nel periodo\n- sconfinamento complessivo sui rapporti del cliente\n\n3. Gruppo di clienti connessi (se il cliente fa parte di un gruppo):\n- totale fidi concessi ai clienti del gruppo\n- totale assegni cambiati dai clienti del gruppo nel periodo  \n- sconfinamento complessivo sui rapporti dei clienti del gruppo\n\nPer le sole operazioni di cambio assegni è previsto anche un ulteriore controllo sull'operatività delle filiali, con la possibilità di fissare due limiti diversi:\n- limite giornaliero: totali assegni cambiati nella filiale nel giorno\n- limite rotativo: totale assegni cambiati nella filiale nel periodo","Il calcolo della disponibilità operativa di un conto viene effettuato al momento della registrazione di un movimento Dare, tenendo in considerazione la \"data operazione\", cioè la data in cui verrà effettuata la registrazione contabile del movimento stesso.\n\nLa disponibilità operativa viene calcolata secondo la seguente formula [106_9]:\n\nIMPORTO OPERAZIONE \n+ FIDO ACCORDATO\n+ SALDO CONTABILE ALLA DATA\n- INDISPONIBILE ALLA DATA\n+ QUOTA DIA ALLA DATA \n+ PARTITE SIGNIFICATIVE ALLA DATA\n+ AUTOR. CONCESSE ALLA DATA\n+ MAX UTILIZZO A SCADENZA ALLA DATA\n\nNel calcolo influiscono diversi fattori, con riferimento alla data operazione [106_8]:\n\n1. Partite indisponibili: movimenti contabilizzati ma indisponibili (es. versamenti assegni s.b.f. di altre banche)\n2. Partite a scadenza: movimenti da contabilizzare in data futura \n3. Partite significative: richieste di autorizzazione alla registrazione di movimenti, che possono essere prenotazioni di disponibilità, movimenti sospesi o impegni temporanei di disponibilità\n\nIn sintesi, il calcolo tiene conto del saldo contabile, dei fidi accordati, delle partite indisponibili, a scadenza e significative riferite alla data operazione del movimento Dare che si sta registrando.","Secondo quanto riportato nel manuale, le operazioni che hanno rilevanza ai fini del calcolo della disponibilità operativa di un conto sono [106_8]:\n\n1. partite indisponibili: movimenti contabilizzati ma indisponibili, dovuti al versamento s.b.f. di assegni tratti su altre banche (Avere) \n\n2. partite a scadenza: movimenti da contabilizzare in data futura, come le operazioni a n-giorni generate dai servizi titoli e estero (Dare e Avere)\n\n3. partite significative: richieste di autorizzazione alla registrazione di movimenti, suddivise in:\n- prenotazioni di disponibilità (Dare o Avere)\n- movimenti sospesi (Dare o Avere) \n- impegni temporanei di disponibilità (Dare o Avere)","La disponibilità operativa del conto viene calcolata secondo la seguente formula [106_9]:\n\nIMPORTO OPERAZIONE + FIDO ACCORDATO + SALDO CONTABILE ALLA DATA - INDISPONIBILE ALLA DATA + QUOTA DIA ALLA DATA + PARTITE SIGNIFICATIVE ALLA DATA + AUTOR. CONCESSE ALLA DATA + MAX UTILIZZO A SCADENZA ALLA DATA \n\nDove:\n- Fido accordato include: fidi ordinari specifici, promiscui a ripartizione fissa per la quota spettante, promiscui a ripartizione dinamica per la quota residua da altri utilizzi, plurimi per la quota residua da altri utilizzi e nei limiti previsti, fidi interni.\n- Saldo contabile alla data include: saldo contabile ad \"oggi\" + partite a scad. Avere maturate - partite a scad. Dare maturate - part. significative a scad. Dare maturate - autor. concesse a scad. Dare maturate. \n- Indisponibile alla data include: partite indisponibili non maturate.\n- Quota dia alla data include: saldo minore fra fido Dia e indisponibile alla data.\n- Max utilizzo a scadenza alla data include: il peggiore sbilancio negativo tra i progressivi delle partite a scadenza Avere e Dare e delle partite significative a scadenza Dare e autor. concesse Dare non ancora maturate alla data (peggiore impegno futuro determinato da partite a scadenza).","Se effettui un movimento con una causale di rischio che ha il parametro \"Frz blocco rapporto\" impostato a \"S\", l'operazione verrà comunque registrata anche in presenza di un blocco operativo sul rapporto, a patto che sia prevista la gestione di un'autorizzazione anche per operazioni su conti bloccati (definita in F01-PECPARM(SCOPERTI-XXX)). [106_16]\n\nIn particolare, i movimenti effettuati con una causale avente questo parametro impostato ad \"S\" su rapporti bloccati, oltre a superare il blocco se definito forzabile (tab. BLOCTIPI), forzano in modo automatico anche eventuali sconfinamenti presenti sul rapporto. [106_16]","In base alle informazioni presenti nel manuale, per quanto riguarda le deleghe di sconfinamento esiste la possibilità di differenziare, a livello di operazione, gli importi fra conti affidati e non affidati:\n\n- Per i conti non affidati deve semplicemente essere indicato l'importo massimo di sconfinamento ammesso. [106_33]\n\n- Per i conti affidati invece viene richiesta una percentuale di sconfinamento e poi un importo minimo e uno massimo. L'importo minimo rappresenta la soglia di sconfinamento sotto la quale l'organo è sempre abilitato ad autorizzare indipendentemente dall'importo del fido operante sul rapporto, mentre l'importo massimo è la soglia oltre la quale non può autorizzare indipendentemente dal fido accordato. [106_33]\n\n- Di solito l'importo minimo per i conti affidati viene impostato uguale all'importo massimo dei non affidati, questo per evitare di trovarsi nella situazione di poter concedere più credito ad un cliente non affidato rispetto ad un affidato con fido di basso importo. [106_33]\n\nIn sintesi, per i conti non affidati si definisce solo un importo massimo di sconfinamento, mentre per quelli affidati si indica una percentuale e un range di importi minimo e massimo in relazione al fido accordato.","Per eliminare un'assenza, si può procedere nel seguente modo:\n\nLa cancellazione di un'assenza è ammessa solamente se questa non è ancora entrata in vigore. [106_47]\n\nLa funzione richiamata per cancellare un'assenza è la stessa che viene utilizzata per censire \u002f modificare un'assenza ma con tutti i dati protetti (funzione FR057). [106_47]\n\nLa registrazione della cancellazione dell'assenza verrà bloccata nel caso in cui, nel periodo intercorso tra l'apertura della funzione e la sua conferma, l'assenza entri in vigore o termini. [106_47]\n\nIn sintesi:\n- L'eliminazione di un'assenza è possibile solo se non è ancora iniziata\n- Si utilizza la stessa funzione FR057 usata per censire\u002fmodificare le assenze, ma con i dati protetti  \n- Se nel frattempo l'assenza inizia o termina, non sarà più possibile cancellarla","Per gestire il \"fuori ufficio\" di un organo deliberante, viene utilizzato il parametro F01\u002fPARMSERV\u002fPECODFUF che specifica l'ora di termine dell'assenza censita automaticamente per la giornata odierna quando l'utente attiva il \"fuori ufficio\". [106_48]","Per stampare le richieste in attesa di esito (stato DD) puoi utilizzare la transazione FA24 - Stampa richieste autorizzazione da evadere. [106_51]\n\nQuesta transazione permette di stampare le richieste in stato DD impostando vari filtri a video. Inoltre consente anche di effettuare il ricalcolo dell'organo di riferimento delle richieste ancora in attesa di esito, impostando ad 1 il parametro \"Ricalcolo richieste\". Se viene impostato 2 verranno invece ricalcolati gli importi di sconfinamento ma non l'organo di competenza. [106_51]","Secondo quanto riportato nel manuale, alcune causali presenti nella tabella CAUSALI sono utilizzate in modo fisso dalla gestione assegni bancari per la generazione di prenotazioni sui conti al momento dell'attribuzione di uno stato. Queste causali sono:\n\n- 501 - BENEFONDI SU ASSEGNI: utilizzata in richieste prodotte dal modulo assegni all'attribuzione di stati che in tabella presentano avvalorato il flag di carica benefondi [106_15]\n\n- 502 - PRENOTAZIONE SU ASSEGNO: utilizzata in richieste prodotte dal modulo assegni all'attribuzione di stati che in tabella presentano avvalorato il flag di carica partite [106_15]\n\n- 503 - ASSEGNO IRREGOLARE: utilizzata in richieste prodotte dal modulo assegni per assegni posti in stato L* [106_15]","Sì, secondo la tabella riportata nel documento, il trasferimento di una pratica da un'area a una filiale è ammesso solo se la pratica è di proprietà della filiale e la filiale ha tra le U.O. di trasferimento l'area. [107_11]","Il foglio di analisi è un modello riassuntivo dei dati della domanda di fido destinato all'Organo Deliberante. Ha una struttura fissa e contiene le informazioni più significative della pratica.\n\nIn particolare, sulla base delle informazioni fornite nel documento:\n\n- È il modello riassuntivo dei dati della domanda per l'Organo Deliberante. [107_3]\n\n- Ha una struttura fissa, contiene le informazioni più significative della pratica. [107_3]\n\n- Alla fine del foglio di analisi viene stampato, se impostato = 'S' il parametro F02-PARMSERV-PRTFOAPI, un piede il cui formato standard è contenuto nel documento \"MOD_PIF.doc\" nella cartella \"ModFondo\" e può esser modificato dopo averlo copiato nella cartella \"ModCassa\". [107_3]\n\nQuindi in sintesi è un documento riassuntivo con struttura fissa, contenente i dati salienti della domanda di fido, destinato all'Organo Deliberante per fornire le informazioni necessarie alla valutazione della pratica.","Secondo quanto riportato nel documento, la struttura di archivi di conversione consiste negli archivi utilizzati per effettuare la conversione dalla vecchia alla nuova PEF, con il salvataggio di tutti i dati raccolti precedentemente con il vecchio metodo in nuovi file di archivio. [107_5]","Sì, secondo le regole di trasferimento riportate nella tabella, il trasferimento di una pratica da un ufficio fidi a un'area è ammesso se la pratica è di proprietà della filiale e la filiale ha tra le U.O. di trasferimento o l'ufficio fidi stesso o un'area collegata all'ufficio fidi. In particolare:\n\n- Se la proprietà è di una U.O. di tipo '0' (filiale) è ammesso solo se l'area ha competenza sulla filiale proprietaria, cioè tra le U.O. collegate all'area si trova anche la filiale proprietaria. [107_11]\n\n- Se la proprietà è di una U.O. di tipo '1' (area) è ammesso il trasferimento solo se l'area ha la proprietà della pratica e la stessa area è collegata all'ufficio fidi. [107_11]\n\n- Se la proprietà è di una U.O. di tipo '2' (ufficio fidi) non è ammesso il trasferimento da ufficio fidi ad area. [107_11]","Secondo quanto riportato nel documento, la struttura della PEF (Pratica Elettronica di Fido) raccoglie un insieme di PRATICHE all'interno delle quali sono visibili le istruttorie concluse o in corso definite DOMANDE che raggruppano le singole RICHIESTE di concessione\u002frevisione di un affidamento. [107_3]","L'articolo 32 del D.Lgs. 81\u002f2008 definisce le capacità e i requisiti professionali del Responsabile del Servizio di Prevenzione e Protezione (RSPP) e degli Addetti al Servizio di Prevenzione e Protezione (ASPP). In particolare, richiede che l'RSPP possieda [108_6]:\n\n- Capacità e requisiti adeguati alla natura dei rischi presenti sul luogo di lavoro e relativi alle attività lavora
