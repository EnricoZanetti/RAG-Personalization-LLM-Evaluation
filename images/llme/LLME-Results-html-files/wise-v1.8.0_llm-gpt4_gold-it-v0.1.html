ITE SIGNIFICATIVE ALLA DATA + AUTOR. CONCESSE ALLA DATA + MAX UTILIZZO A SCADENZA ALLA DATA\n\nOgni componente della formula è calcolato nel seguente modo:\n\n- Il Fido accordato è composto da fidi ordinari specifici, promiscui a ripartizione fissa per la quota spettante, promiscui a ripartizione dinamica per la quota residua da altri utilizzi, plurimi per la quota residua da altri utilizzi e nei limiti previsti, fidi interni.\n- Il Saldo contabile alla data è composto dal saldo contabile ad “oggi” + partite a scad. Avere maturate - partite a scad. Dare maturate - part. significative a scad. Dare maturate - autor. concesse a scad. Dare maturate.\n- L'Indisponibile alla data è composto da partite indisponibili non maturate.\n- La Quota dia alla data è composta dal saldo minore fra fido Dia e indisponibile alla data.\n- Il Max utilizzo a scadenza alla data è composto dal peggiore sbilancio negativo tra i progressivi delle partite a scadenza Avere e Dare e delle partite significative a scadenza Dare e autor. concesse Dare non ancora maturate alla data (peggiore impegno futuro determinato da partite a scadenza) [7_9].","Nel calcolo della disponibilità operativa di un conto, vengono considerate diverse operazioni che influenzano il calcolo. Queste includono:\n\n1. Partite indisponibili: si tratta di movimenti contabilizzati ma indisponibili, dovuti al versamento s.b.f. di assegni tratti su altre banche (Avere).\n\n2. Partite a scadenza: sono movimenti da contabilizzare in data futura, come le operazioni a n-giorni generate dai servizi titoli e estero (Dare e Avere).\n\n3. Partite significative: queste sono richieste di autorizzazione alla registrazione di movimenti (per movimenti con data contabile futura sono denominate partite significative a scadenza), suddivise in:\n   - Prenotazioni di disponibilità: impegni preventivi di disponibilità a copertura di operazioni future, possono essere immesse manualmente dall’operatore (solo dare) o generate in automatico dai servizi (Dare o Avere).\n   - Movimenti sospesi: sono generati quando non si riesce a registrare un movimento in seguito alla presenza di anomalie sul rapporto (sconfinamento, blocco operativo, presenza di altri sospesi bloccanti), possono essere Dare o Avere.\n   - Impegni temporanei di disponibilità: sono operazioni temporanee generate in automatico e utilizzate per riservarsi la disponibilità sul conto per il solo periodo necessario per completare un’operazione complessa, come ad esempio un addebito per valuta media di un numero elevato di operazioni, senza necessità di riservarsi il conto in uso esclusivo oppure per verificare, prima di registrare un’operazione, che non ci siano impedimenti all’utilizzo del conto, possono essere Dare o Avere[7_8].","La disponibilità operativa del conto alla data viene calcolata secondo la seguente formula: \n\nIMPORTO OPERAZIONE + FIDO ACCORDATO + SALDO CONTABILE ALLA DATA - INDISPONIBILE ALLA DATA + QUOTA DIA ALLA DATA + PARTITE SIGNIFICATIVE ALLA DATA + AUTORIZZAZIONI CONCESSE ALLA DATA + MAX UTILIZZO A SCADENZA ALLA DATA\n\nOgni componente di questa formula ha un significato specifico:\n\n- L'importo operazione è l'importo dell'operazione che si sta eseguendo.\n- Il fido accordato è composto da vari tipi di fidi, tra cui fidi ordinari specifici, promiscui a ripartizione fissa per la quota spettante, promiscui a ripartizione dinamica per la quota residua da altri utilizzi, plurimi per la quota residua da altri utilizzi e nei limiti previsti, fidi interni.\n- Il saldo contabile alla data è composto dal saldo contabile ad “oggi” + partite a scadenza Avere maturate - partite a scadenza Dare maturate - partite significative a scadenza Dare maturate - autorizzazioni concesse a scadenza Dare maturate.\n- L'indisponibile alla data è composto da partite indisponibili non maturate.\n- La quota dia alla data è composta dal saldo minore fra fido Dia e indisponibile alla data.\n- Le partite significative alla data sono quelle che hanno un impatto significativo sul saldo del conto.\n- Le autorizzazioni concesse alla data sono quelle che sono state concesse ma non ancora utilizzate.\n- Il max utilizzo a scadenza alla data è composto dal peggiore sbilancio negativo tra i progressivi delle partite a scadenza Avere e Dare e delle partite significative a scadenza Dare e autorizzazioni concesse Dare non ancora maturate alla data (peggiore impegno futuro determinato da partite a scadenza) [7_9].","Il parametro \"Frz blocco rapporto\" specifica se l'operazione deve essere registrata anche in presenza di un blocco operativo sul rapporto. Se questo parametro è impostato su \"S\" (che significa \"sì\"), l'operazione verrà forzata sul conto bloccato, superando il blocco se definito forzabile. Questo significa che, nonostante il blocco operativo, l'operazione verrà comunque registrata. Inoltre, se ci sono eventuali sconfinamenti, questi verranno automaticamente forzati.\n\nSe invece il parametro è impostato su \"N\" (che significa \"no\"), l'operazione non verrà forzata in presenza di un blocco operativo sul rapporto. Quindi, se il rapporto è bloccato, l'operazione non verrà registrata[7_16].","Nel contesto delle deleghe di sconfinamento, i conti affidati e non affidati sono gestiti in modo diverso. Per i conti non affidati, deve essere semplicemente indicato l'importo massimo ammesso per lo sconfinamento.\n\nPer i conti affidati, invece, viene richiesta la percentuale e poi un importo minimo e uno massimo. L'importo minimo rappresenta la soglia di sconfinamento sotto la quale l'organo è sempre abilitato ad autorizzare, indipendentemente dall'importo del fido operante sul rapporto. L'importo massimo, invece, rappresenta la soglia oltre la quale l'organo non può autorizzare, indipendentemente dal fido accordato.\n\nDi solito, l'importo minimo viene impostato uguale all'importo massimo dei conti non affidati, per evitare di trovarsi nella situazione di poter concedere più credito ad un cliente non affidato rispetto ad un cliente affidato con un fido di basso importo. Nel caso non ci siano limiti percentuali per i rapporti affidati, si può evitare di indicare la percentuale e valorizzare solo l'importo massimo [7_33].","L'assenza di un organo deliberante può essere gestita attraverso la funzione FR055, che consente di elencare tutte le assenze che nel tempo sono state censite per gli organi deliberanti. Questa funzione dispone di un filtro che permette di listare le sole assenze di un organo deliberante e\u002fo quelle effettuate in un determinato periodo [7_44].\n\nPer inserire una nuova assenza, si utilizza il tasto \u003cNuova\u003e. Dopo aver specificato l’organo deliberante assente, verrà proposto automaticamente dal programma il periodo di durata dell’assenza. Il periodo di assenza proposto ha inizio cinque minuti dopo l’ora corrente e ha termine a fine giornata. L’inizio viene proposto posticipato di cinque minuti rispetto all’ora corrente perché in fase di conferma dell’inserimento dell’assenza questa non dovrà risultare già in corso o terminata. In base all’organo deliberante assente impostato verrà innescata la corretta modalità di gestione dei sostituti [7_44].\n\nPer eliminare un'assenza, si utilizza il tasto \u003cElimina\u003e. Questa operazione viene inibita per le assenze in corso o già terminate. L'eliminazione di un'assenza è ammessa solamente se questa non è ancora entrata in vigore. La funzione richiamata per cancellare un’assenza è la stessa che viene utilizzata per censire \u002f modificare un’assenza ma con tutti i dati protetti (funzione FR057). La registrazione della cancellazione dell’assenza verrà bloccata nel caso in cui, nel periodo intercorso tra l’apertura della funzione e la sua conferma, l’assenza entri in vigore o termini [7_47].","Il parametro che serve per gestire il \"fuori ufficio\" è il parametro F01\u002fPARMSERV\u002fPECODFUF. Questo parametro viene utilizzato per specificare l'ora di termine dell'assenza per la giornata corrente quando un utente è fuori ufficio [7_48].","Per stampare le richieste in stato DD, è possibile utilizzare la transazione 24 - Stampa Richieste Autorizzazione da Evadere, come indicato nel Manuale Utente del Sistema Informatico Gestionale. Questa transazione permette di stampare le richieste in attesa di esito (stato DD) impostando vari filtri a video. \n\nEcco come procedere:\n\n1. Accedi al menu FA del Sistema Informatico Gestionale.\n2. Seleziona la transazione 24 - Stampa Richieste Autorizzazione da Evadere.\n3. Imposta i filtri a video secondo le tue esigenze.\n4. Avvia la stampa delle richieste.\n\nRicorda che questa transazione permette anche di effettuare il ricalcolo dell’organo di riferimento delle richieste ancora in attesa di esito. Per fare questo, sarà necessario impostare ad 1 il parametro Ricalcolo richieste. Se viene impostato 2, verranno ricalcolati gli importi di sconfinamento ma non l’organo di competenza [7_51].","Le causali utilizzate in modo fisso per generare prenotazioni sui conti all'attribuzione di uno stato sono:\n\n1. 501 - BENEFONDI SU ASSEGNI: utilizzata in richieste prodotte dal modulo assegni all’attribuzione di stati che in tabella presentano avvalorato il flag di carica benefondi.\n2. 502 - PRENOTAZIONE SU ASSEGNO: utilizzata in richieste prodotte dal modulo assegni all’attribuzione di stati che in tabella presentano avvalorato il flag di carica partite.\n3. 503 - ASSEGNO IRREGOLARE: utilizzata in richieste prodotte dal modulo assegni per assegni posti in stato L* [7_15].","Sì, è possibile trasferire una pratica da un'Unità Organizzativa (U.O.) di livello '1' (area) a un'U.O. di livello '0' (filiale), ma solo se la pratica è di proprietà della filiale e la filiale ha tra le U.O. di trasferimento l'area [8_11].","Il Foglio di Analisi è un modello riassuntivo dei dati della domanda per l'Organo Deliberante. Ha una struttura fissa e contiene le informazioni più significative della pratica. Alla fine viene stampato, se impostato = 'S' il parametro F02-PARMSERV-PRTFOAPI, il piede il cui formato standard è contenuto nel documento \"MOD_PIF.doc\" nella cartella \"ModFondo\" e può essere modificato dopo averlo copiato nella cartella \"ModCassa\"[8_8].","La struttura di archivi di conversione consiste negli archivi utilizzati per effettuare la conversione dalla vecchia alla nuova PEF (Pratica Elettronica di Fido), con il salvataggio di tutti i dati raccolti precedentemente con il vecchio metodo in nuovi file di archivio [8_5].","Sì, è possibile trasferire una pratica da un Ufficio Fidi (Unità Organizzativa di livello '2') a un'Area (Unità Organizzativa di livello '1'). Questo tipo di trasferimento è ammesso se la pratica è di proprietà della filiale e la filiale ha tra le Unità Organizzative di trasferimento l'Area stessa o un'Area collegata all'Ufficio Fidi. Se la proprietà è di una Unità Organizzativa di tipo '0', il trasferimento è ammesso solo se l'Area ha competenza sulla filiale proprietaria. Se la proprietà è di una Unità Organizzativa di tipo '1', il trasferimento è ammesso solo se l'Area ha la proprietà della pratica e la stessa è collegata all'ufficio fidi [8_11].","La struttura della PEF (Pratica Elettronica di Fido) raccoglie un insieme di pratiche all'interno delle quali sono visibili le istruttorie concluse o in corso definite DOMANDE che raggruppano le singole RICHIESTE di concessione\u002frevisione di un affidamento [8_3].","Le capacità e i requisiti professionali di RSPP (Responsabile del Servizio di Prevenzione e Protezione) e ASPP (Addetto al Servizio di Prevenzione e Protezione) sono definiti dall'articolo 32 del Decreto Legislativo n. 81 del 2008 [9_4].","L'RSPP, o Responsabile del Servizio di Prevenzione e Protezione, è una figura professionale designata dal datore di lavoro per coordinare il servizio di prevenzione e protezione dai rischi. Questa persona deve possedere le capacità e i requisiti professionali adeguati alla natura dei rischi presenti sul luogo di lavoro e relativi alle attività lavorative. L'RSPP ha il compito di identificare le fonti di rischio, effettuare la valutazione dei rischi, individuare le misure di sicurezza, raccogliere informazioni e manuali di uso e manutenzione, le schede di sicurezza, e elaborare i programmi di intervento e la formazione ed informazione dei lavoratori [9_7][9_4].","Se il datore di lavoro decide di nominarsi Responsabile del Servizio di Prevenzione e Protezione (RSPP), deve frequentare un corso di formazione la cui durata è disciplinata dall’Accordo Stato Regioni n. 223 del 21 dicembre 2011. La durata del corso varia in base al livello di rischio dell'azienda, secondo il codice Ateco 2007:\n\n- 16 ore per Datori di Lavoro\u002fRSPP di aziende a rischio basso;\n- 32 ore per Datori di Lavoro\u002fRSPP di aziende a rischio medio;\n- 48 ore per Datori di Lavoro\u002fRSPP di aziende a rischio alto.\n\nInoltre, il datore di lavoro deve possedere un titolo di studio non inferiore al diploma di istruzione secondaria superiore e un attestato di frequenza con verifica dell’apprendimento a specifici corsi di formazione[9_6][9_7].","La regolamentazione dei dispositivi di protezione individuale (DPI) auricolari è definita dalla Norma Europea EN 352, che specifica le caratteristiche e i requisiti di certificazione per vari tipi di DPI auricolari, tra cui cuffie auricolari, inserti auricolari, cuffie per elmetti e cuffie attive [9_52].\n\nI DPI auricolari sono progettati per attenuare il rumore e proteggere l'udito dell'utente. L'attenuazione del rumore è misurata in decibel (dB) e varia a seconda del tipo di DPI. Gli inserti auricolari, ad esempio, presentano attenuazioni medie comprese tra i 10 e i 30 dB(A), mentre le cuffie protettive offrono attenuazioni tra i 20 e i 40 dB(A) [9_51].\n\nPer valutare l'efficacia dei DPI auricolari, è necessario applicare le indicazioni fornite dalla UNI EN 458. Questa norma fornisce una tabella per la valutazione dell'attenuazione sonora di un protettore auricolare. Ad esempio, se il livello di protezione del DPI (dBa) è maggiore di 80, la protezione è considerata insufficiente. Se è tra 75 e 80, la protezione è accettabile. Se è tra 70 e 75, la protezione è buona. Se è tra 65 e 70, la protezione è accettabile. Se è inferiore a 65, la protezione è considerata troppo alta (iperprotezione) [9_55].\n\nÈ importante notare che l'uso dei DPI auricolari deve essere sempre accompagnato da una valutazione dei rischi e da misure di prevenzione e protezione adeguate. Inoltre, l'uso dei DPI auricolari deve essere accettato dal lavoratore e garantire un discreto livello di comfort [9_53].","L'affaticamento visivo, noto anche come affaticamento oculare, è una condizione comune che si verifica quando gli occhi si stancano a causa di un uso intenso, come durante l'uso prolungato del computer, la lettura prolungata o la guida per lunghi periodi. Nonostante non sia menzionato esplicitamente nelle fonti fornite, è possibile dedurre che l'affaticamento visivo possa essere una conseguenza dell'uso prolungato di dispositivi come i computer, in particolare se non si seguono le buone pratiche ergonomiche.\n\nI sintomi dell'affaticamento visivo possono includere occhi stanchi o irritati, difficoltà a concentrarsi, secchezza o lacrimazione degli occhi, mal di testa, sensibilità alla luce e dolore al collo, alla schiena o alle spalle.\n\nLe conseguenze dell'affaticamento visivo possono variare da lievi a gravi. Nel breve termine, l'affaticamento visivo può causare un calo della produttività e un aumento degli errori sul lavoro. Può anche portare a mal di testa e a disagio fisico. Nel lungo termine, l'affaticamento visivo può contribuire a problemi di vista più gravi se non viene gestito adeguatamente.\n\nPer prevenire l'affaticamento visivo, è importante seguire alcune buone pratiche ergonomiche. Queste possono includere l'uso di lenti antiriflesso, la regolazione dell'illuminazione per ridurre il riverbero sullo schermo, la regolazione della distanza dello schermo e la sua posizione in modo che lo sguardo sia rivolto leggermente verso il basso, e l'adozione di pause regolari per riposare gli occhi. Inoltre, è importante assicurarsi di avere una postura corretta quando si lavora al computer e di fare esercizi di rilassamento per il collo, la schiena e gli arti [9_47].","Il sedile di lavoro deve possedere le seguenti caratteristiche minime, come previsto dal D. Lgs. 81\u002f08 (punto 1, lettera e, Allegato XXXIV, D. Lgs. 81\u002f08):\n\n- Deve essere stabile e permettere all'utilizzatore libertà nei movimenti, nonché l’assunzione di una posizione comoda.\n- Deve avere un'altezza regolabile in maniera indipendente dallo schienale e dimensioni della seduta adeguate alle caratteristiche antropometriche dell’utilizzatore.\n- Lo schienale deve essere adeguato alle caratteristiche antropometriche dell’utilizzatore ed è dotato di regolazione dell’altezza e dell’inclinazione. L’utilizzatore potrà fissare lo schienale nella posizione selezionata.\n- Lo schienale e la seduta devono avere bordi smussati. I materiali, facilmente pulibili, devono presentare un livello di permeabilità tale da non compromettere il comfort del lavoratore.\n- Il sedile deve essere dotato di un meccanismo girevole per facilitare i cambi di posizione e può essere spostato agevolmente secondo le necessità dell’utilizzatore.\n- Un poggiapiedi sarà messo a disposizione di coloro che lo desiderino per far assumere una postura adeguata agli arti inferiori. Il poggiapiedi sarà tale da non spostarsi involontariamente durante il suo uso [9_46].","Per un indice di sollevamento compreso tra 1,00 e 3,00, il livello di rischio è definito come \"Livello di Rischio!\". In questa situazione, è necessario attivare interventi di prevenzione, attivare la sorveglianza sanitaria ravvicinata e attivare la formazione e l'informazione del personale [9_38].","L' \"altezza delle mani da terra\" è un parametro che indica il valore della distanza misurata da terra, considerato il piano di movimentazione, dell'oggetto trainato, spinto e trasportato. Questa misura è particolarmente rilevante in contesti di lavoro che prevedono il sollevamento o la movimentazione di carichi. Di solito, l' \"altezza delle mani da terra\" si misura in centimetri [9_40].","L'identificazione del tempo di esposizione a un agente chimico pericoloso deve essere effettuata su base giornaliera, indipendentemente dalla frequenza d'uso dell'agente su basi temporali più ampie, come la settimana, il mese o l'anno. Se la lavorazione coinvolge l'uso di diversi agenti chimici pericolosi, per l'individuazione del tempo d'esposizione dei lavoratori si considera il tempo che complessivamente espone a tutti gli agenti chimici pericolosi. Gli intervalli di tempo considerati sono i seguenti:\n\n- Inferiore a 15 minuti,\n- Tra 15 minuti e le due ore,\n- Tra le due ore e le quattro ore,\n- Tra le quattro ore e le sei ore,\n- Più di sei ore [9_32].","Per un indice di sollevamento maggiore di 3, il livello di rischio è considerato \"Livello di Rischio Elevato\". In questa situazione, è necessario attivare interventi di prevenzione immediati, attivare la sorveglianza sanitaria ravvicinata e attivare la formazione e informazione del personale [9_38].","Le possibili sanzioni per i lavoratori sono previste in caso di:\n\n- Inosservanza delle disposizioni fornite dal datore di lavoro\n- Utilizzo non corretto delle attrezzature, sostanze, dispositivi di sicurezza\n- Rifiuto di uso dei dispositivi di protezione individuale (DPI)\n- Mancata segnalazione delle deficienze di mezzi e dispositivi nonché di qualsiasi altra eventuale condizione di pericolo di cui vengano a conoscenza\n- Rimozione o manomissione dei dispositivi di sicurezza, di segnalazione o controllo\n- Rifiuto di partecipare ai programmi di formazione e addestramento\n- Rifiuto di sottoporsi alla sorveglianza sanitaria\n\nLe sanzioni possono variare da:\n\n- Arresto fino a 1 mese (o ammenda da 200 a 600 euro)\n- Ammenda da 50 a 300 euro [10_11]\n\nInoltre, chiunque, per colpa, omette di collocare, ovvero rimuove o rende inservibili apparecchi o altri mezzi destinati alla estinzione di un incendio, o al salvataggio o al soccorso contro disastri o infortuni sul lavoro, è punito con la reclusione fino a un anno o con la multa da lire duecentomila a un milione [10_4].","Le Aziende Sanitarie Locali (ASL) hanno competenze in vari ambiti legati alla salute e alla sicurezza sul lavoro. Queste includono:\n\n1. Prevenzione degli infortuni e malattie professionali: le ASL svolgono un ruolo chiave nel prevenire gli infortuni sul lavoro e le malattie professionali, monitorando le condizioni di lavoro e assicurando che le aziende rispettino le normative sulla sicurezza.\n\n2. Igiene e medicina del lavoro: le ASL sono responsabili per la promozione e il mantenimento di standard di igiene sul posto di lavoro. Questo può includere l'ispezione dei luoghi di lavoro per assicurarsi che siano puliti e sicuri, e la fornitura di servizi medici ai lavoratori.\n\n3. Igiene dell'ambiente: le ASL svolgono un ruolo nella protezione dell'ambiente, compresa la prevenzione dell'inquinamento e la promozione di pratiche sostenibili.\n\n4. Vigilanza in materia di igiene e sicurezza sul lavoro: le ASL hanno il compito di monitorare le aziende per assicurarsi che rispettino le leggi e le normative sulla sicurezza sul lavoro. Questo può includere l'esecuzione di ispezioni e l'applicazione di sanzioni in caso di violazioni.\n\nLe attività svolte dalle ASL in questi ambiti includono il rilevamento, l'accertamento e il controllo degli agenti nocivi presenti negli ambienti di lavoro, l'individuazione delle misure idonee all'eliminazione o riduzione dei fattori di rischio degli ambienti di lavoro, l'elaborazione di mappe di rischio, lo studio e la verifica della compatibilità degli strumenti urbanistici e dei piani di insediamenti industriali con le esigenze di salvaguardia ambientali, e l'informazione e assistenza alle imprese in materia di prevenzione [10_12].","Nelle aziende che occupano fino a 15 dipendenti, il rappresentante dei lavoratori per la sicurezza è eletto direttamente dai lavoratori al loro interno [10_8]. Questa persona è eletta o designata per rappresentare i lavoratori per quanto riguarda gli aspetti della salute e della sicurezza durante il lavoro [10_9].","L'addetto al primo soccorso ha diverse mansioni importanti all'interno dell'azienda. Queste includono:\n\n- Mantenere in efficienza il presidio medico aziendale, come ad esempio la cassetta di pronto soccorso.\n- Intervenire in caso di infortunio per evitare che sull’infortunato vengano commesse azioni non corrette e pregiudizievoli.\n- Aggiornare i numeri telefonici dei principali presidi sanitari della zona, compresi i servizi di soccorso e di urgenza più vicini.\n- Ricevere una formazione adeguata partecipando a corsi della durata di 12 o 16 ore in base al numero di addetti e all’indice di inabilità permanente INAIL. Tali corsi sono da aggiornare ogni tre anni [10_8].","Per \"addestramento\" si intende il complesso delle attività dirette a fare apprendere ai lavoratori l’uso corretto di attrezzature, macchine, impianti, sostanze, dispositivi, anche di protezione individuale, e le procedure di lavoro [10_6]."],[0.84,0.88,0.89,0.65,0.87,0.59,0.77,0.88,0.69,0.66,0.71,0.94,0.81,0.75,0.77,0.59,0.59,0.84,0.9,0.81,0.83,0.79,0.64,0.71,0.78,0.89,0.74,0.83,0.75,0.82,0.87,0.8,0.75,0.66,0.86,0.69,0.79,0.92,0.73,0.89,0.78,0.87,0.82,0.87,0.52,0.87,0.72,0.83,0.93,0.73,0.9,0.82,0.89,0.86,0.89,0.73,0.88,0.88,0.76,0.99,0.73,0.92,0.92,0.74,0.8,0.96,0.79,0.81,0.96,0.84,0.89,0.76,0.88,0.9,0.95],[10.0,8.0,6.0,10.0,8.0,8.0,10.0,7.0,8.0,8.0,7.0,9.0,7.0,4.0,6.0,9.0,3.0,7.0,7.0,8.0,10.0,4.0,4.0,7.0,7.0,9.0,7.0,8.0,6.0,7.0,10.0,7.0,6.0,6.0,10.0,7.0,7.0,10.0,7.0,5.0,9.0,9.0,9.0,9.0,2.0,9.0,4.0,6.0,8.0,10.0,10.0,8.0,10.0,8.0,8.0,9.0,6.0,8.0,7.0,9.0,10.0,8.0,10.0,7.0,8.0,8.0,9.0,4.0,10.0,10.0,9.0,10.0,8.0,7.0,10.0],["Reasoning: La risposta fornita dall'assistente è c ","Reasoning: La risposta dell'assistente fornisce informazioni dettagliate sull'assistenza stradale per foratura della gomma, inclusi i dettagli sul funzionamento e i costi coinvolti. Tuttavia, la risposta non specifica se questa prestazione è disponibile solo in Italia o anche in altri paesi.\n\nCorrezione: Sì, si può ricevere l'assistenza stradale base in caso di foratura o scoppio di una o più gomme solo se è presente la garanzia Foratura gomme. La prestazione di traino è coperta dalla garanzia, ma i costi relativi all'acquisto dei pneumatici, ai materiali d'impiego per la riparazione e alle spese di montaggio sono a carico dell'assicurato.\n\nRating: 7","Reasoning: La risposta dell'assistente fornisce informazioni dettagliate sui termini e le modalità per denunciare un sinistro, così come le conseguenze nel caso in cui non vengano rispettati. Tuttavia, la risposta contiene alcune informazioni in più rispetto alla risposta di riferimento, come ad esempio il fatto che il sinistro può essere denunciato anche via email, tramite il sito web o per posta, e che in caso di furto o rapina è necessario inviare la copia della denuncia presentata all'autorità competente. Queste informazioni aggiuntive possono risultare utili per l'utente.\n\nCorrection: La risposta dell'assistente è corretta e fornisce informazioni dettagliate e utili all'utente. Non sono necessarie correzioni.\n\nRating: 9","Reasoning: La risposta dell'assistente fornisce informazioni dettagliate sui tempi di rimborso per un incidente, inclusi i diversi scenari e le tempistiche specifiche per ciascuno. Tuttavia, l'assistente non specifica chiaramente che Linear corrisponde le somme offerte entro 15 giorni dalla dichiarazione di accettazione o di mancata accettazione da parte del danneggiato, come indicato nella risposta di riferimento.\n\nCorrection: Il tempo necessario per ricevere il rimborso per un incidente dipende dal tipo di danno e dalla procedura seguita. Linear corrisponde le somme offerte entro 15 giorni dalla dichiarazione di accettazione o di mancata accettazione da parte del danneggiato. Nel caso in cui il sinistro rientri nella procedura ordinaria, i tempi sono i seguenti: - Per i danni alle cose, il rimborso avviene entro 60 giorni dal ricevimento della richiesta di risarcimento danni, inoltrata con raccomandata A\u002fR o PEC. Questo termine si riduce a 30 giorni se alla richiesta di risarcimento danni viene allegato il modulo di Constatazione amichevole di incidente compilato in ogni sua parte e firmato da entrambi i conducenti. - Per i danni alla persona (lesioni o decesso), il rimborso avviene entro 90 giorni se, unitamente alla richiesta inoltrata con raccomandata A\u002fR o PEC, il danneggiato o gli aventi diritto, allegano i documenti necessari per la valutazione del danno e se la richiesta riporta gli elementi previsti dal modulo di Constatazione amichevole di incidente. In entrambi i casi, Linear provvederà al pagamento della somma offerta entro 15 giorni dall’accettazione del danneggiato. Il pagamento avverrà nello stesso termine di 15 giorni anche in caso di mancata accettazione o, decorsi 30 giorni dalla comunicazione dell’offerta, in caso di mancata risposta del danneggiato; la somma corrisposta verrà imputata nella liquidazione definitiva del danno. Nel caso di sinistri relativi alle garanzie diverse da R.C. Auto, Linear ha l’obbligo di indennizzare l’assicurato entro 30 giorni da quello in cui è stato determinato l’ammontare del danno. Per quanto riguarda la garanzia Tutela giudiziaria, Linear provvede al rimborso delle spese legali sostenute dall’assicurato entro 30 giorni dal ricevimento della documentazione comprovante il pagamento. Ricorda che questi sono i tempi massimi previsti, il rimborso potrebbe avvenire anche in tempi più brevi.\nRating: 7","Reasoning: La risposta dell'assistente fornisce informazioni dettagliate sulle coperture offerte in caso di incidente stradale e morte di una persona assicurata, ma non risponde direttame
