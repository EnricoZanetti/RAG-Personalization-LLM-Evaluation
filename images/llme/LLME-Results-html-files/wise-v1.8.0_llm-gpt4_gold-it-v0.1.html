le manzione dell'addetto al primo soccorso?","Cosa si intende per addestramento?"],["Se a causa di un evento atmosferico imprevisto il tuo veicolo ha subito dei danni alla carrozzeria e ai cristalli, quando ci contatti per denunciare l’accaduto, puoi comunicare ai nostri operatori la carrozzeria più comoda per te, scegliendo tra le circa 3.000 carrozzerie in convenzione con il Gruppo Unipol, dove far riparare il veicolo.","La Carta Verde non serve e non devi mostrarla alla frontiera se viaggi con il tuo veicolo in tutti i Paesi dell’Unione Europea, ma anche in Svizzera.\nNon essendo più necessario richiedere l'originale per posta, è sufficiente stampare la versione in bianco e nero presente tra i documenti di polizza e mostrarla alla frontiera dei Paesi in cui è richiesta. Stampa il documento solo fronte, il retro deve essere lasciato bianco.","Se hai dimenticato lo username e non riesci più a trovare l'email di Linear dove te lo abbiamo comunicato, puoi fare una nuova registrazione: ti chiederemo di inserire nome e cognome del contraente e il numero della polizza (lo trovi nei documenti contrattuali). Riceverai un nuovo username numerico per effettuare il tuo nuovo accesso. Nella tua Area personale troverai automaticamente le tue polizze e i tuoi preventivi.\n\nSe hai dimenticato la password, puoi recuperarla inserendo il tuo username nella pagina di Recupero password: ti invieremo un'email di reset password.\nApri l'email che ti abbiamo inviato e clicca sul pulsante per il reset della password. Ti chiederemo di scegliere una nuova password, comoda ma allo stesso tempo sicura nel rispetto dei nostri standard di sicurezza.","Il modulo di Constatazione Amichevole non ha scadenza: se hai il modulo della tua precedente Compagnia, puoi utilizzare quello; se lo hai già utilizzato o lo hai smarrito, scarica il modulo di Constatazione Amichevole (o modulo CAI) in formato pdf.","Con la RC familiare puoi beneficiare della classe di merito più vantaggiosa del tuo nucleo familiare non più solo in caso di acquisto di un nuovo veicolo ma anche al rinnovo della tua polizza. Inoltre puoi usare la miglior classe di merito anche tra veicoli di tipologie diverse rispetto al veicolo di cui si utilizza la classe di merito CU ed entrambi i mezzi devono essere immatricolati ad uso privato o conto proprio.","In caso di sinistro, se alla guida del veicolo c’è una persona che non ha le caratteristiche previste per la Guida esperta (qualsiasi conducente in possesso di patente da almeno 3 anni e con età superiore a 25 anni), Linear esercita il diritto di rivalsa verso il contraente e l’assicurato per le somme pagate ai terzi danneggiati in proporzione del minor premio pagato in virtù della scelta della \"Guida esperta\", fino al massimo di 3.000€ per ogni sinistro.","No, purtroppo non avrà diritto al rimborso, in quanto sono compresi i danni agli accessori di serie e aggiuntivi – optional, questi ultimi solo se dichiarati nella scheda contrattuale con un valore addizionale specifico.","Il limite massimo è di € 520 per evento; se la riparazione o la sostituzione viene effettuata presso i centri UnipolGlass non verranno applicate franchigie ed è prevista un’estensione del massimale a € 620.\nInoltre Linear indennizza le spese di riparazione o di sostituzione del solo parabrezza del veicolo nel caso di scheggiatura, rottura accidentale o danni involontari causati da terzi.","Sì, è possibile sospendere il contratto pagando alla riattivazione 19,75€ a titolo di costi di gestione.\nLa sospensione può essere effettuata da un minimo di 30 giorni ad un massimo di 18 mesi, per un massimo di due volte nella durata del contratto. Inoltre, non è possibile sospendere i contratti che durano meno di un anno e quelli che sono vincolati da leasing o finanziamento, a meno che il contraente non fornisca l’autorizzazione della società vincolataria.","No, l’assicurazione, che ha durata annuale, è senza tacito rinnovo. ","Si può ricevere l'assistenza stradale base in caso di foratura o scoppio di una o più gomme solo se è presente la garanzia Foratura gomme","In caso di sinistro, sia con torto che con ragione, il contraente o l’assicurato devono denunciare l’accaduto a Linear \r\nimmediatamente o al massimo entro 3 giorni dall’evento, contattando il Servizio Sinistri ai riferimenti riportati nella \r\npagina Recapiti utili, sezione “Denunciare o avere informazioni su un sinistro”.\n\nSe non vengono rispettati tempi e modalità per la denuncia del sinistro, Linear potrebbe subire gravi pregiudizi \r\neconomici e per questo si riserva ogni azione per il risarcimento di danni eventualmente subiti dalla mancata, tardiva o \r\nincompleta denuncia.","Nel caso in cui la richiesta di risarcimento del danno sia completa e pervenga nei tempi e con le modalità richieste, Linear corrisponde le somme offerte entro 15 giorni dalla dichiarazione di accettazione o di mancata accettazione da parte del danneggiato.\r","No, le spese mediche sostenute non sono rimborsabili.\nSe l’infortunio ha come conseguenza la morte del conducente, Linear liquida agli eredi il massimale assicurato per il caso morte, detraendo quanto eventualmente già liquidato come invalidità permanente. ","Quella per il gancio traino è una garanzia aggiuntiva alla R.C. Auto.\nSe installato e omologato il gancio traino, Linear assicura, entro i limiti convenuti nel contratto per l’operatività della garanzia di R.C. Auto i danni causati a terzi dall’eventuale rimorchio trainato dal veicolo assicurato durante la circolazione, solo ed esclusivamente se \r\nindicato in polizza. \r\nPer i danni a terzi provocati dal rimorchio staccato dalla motrice (rischio statico) è invece necessario stipulare un \r\nulteriore contratto R.C. Auto","No, il prodotto è rivolto ai proprietari e utilizzatori (persone fisiche e giuridiche) di un veicolo diverso da un’autovettura, ciclomotore \r\no motociclo.","No, il contraente può recedere il contratto entro 30 giorni dalla stipula del contratto","In caso di veicolo assicurato per la prima volta dopo:\r\n- la prima immatricolazione \r\n- una voltura al P.R.A. (cioè quando, per esempio, si acquista un veicolo usato) \r\nil contratto è assegnato alla classe di merito 14 sia CU sia CI.\r\nLo stesso criterio si applica, in caso di trasferimento di proprietà del veicolo assicurato con cessione del contratto di assicurazione, al nuovo contratto stipulato dal cessionario (cioè colui a cui è stato ceduto il contratto di assicurazione).","In caso di veicolo precedentemente assicurato in uno Stato estero, il contratto è assegnato alla classe di merito 14 sia CU che interna CI, a meno che il contraente non presenti la dichiarazione dell’assicuratore estero che, secondo i criteri stabiliti dalla legge (Provvedimento IVASS n.72\u002f2018, art. 7), consenta di individuare una classe CU diversa sulla base della sinistrosità pregressa, considerando la 14ª quale classe d’ingresso.","Sì, in caso di furto o rapina la Centrale operativa UnipolAssistance ricerca e prenota un albergo per la prestazione che opera a oltre 50 km dalla residenza dell'assicurato.\nSono a carico di Linear i costi di pernottamento e prima colazione fino ad un massimo di 80€ per assicurato.","Sì, per la prestazione che opera a oltre 50 km dalla residenza, per l'assicurato che, a seguito di sinistro, deve sostenere delle spese impreviste e non può provvedere direttamente e immediatamente, la Centrale operativa UnipolAssistance mette a disposizione una somma di denaro fino a un massimo di 1.500€ per evento","Sì, nel caso di immobilizzo del veicolo in conseguenza ad un incidente, la Centrale operativa UnipolAssistance mette a disposizione dell’assicurato un’autovettura al massimo del segmento B, chilometraggio illimitato, per un numero di giorni equivalenti ai giorni lavorativi necessari alle riparazioni, fino a 4 giorni consecutivi (anche festivi o non lavorativi)","Purtroppo no. L'indennizzo viene corrisposto se l'invalidità permanente, accertata secondo i criteri indicati nell'art. 9.4.5 “Criteri di valutazione dell'invalidità permanente”, si manifesta entro due anni dal giorno dell'infortunio.","La tutela giudiziaria è una garanzia aggiuntiva che va acquistata. Questa permette di ricevere un rimborso fino a un massimo di 6.000 € per le spese legali e peritali nei seguenti casi:\n- controversie relative a danni subiti dal proprietario, locatario e conducente (se autorizzato) per fatti illeciti causati da terzi in occasione della circolazione del veicolo\r\n- controversie relative a danni causati a terzi dal proprietario\u002flocatario e conducente (se autorizzato) dalla circolazione del veicolo\r\n- istanza di dissequestro del veicolo in caso di sequestro conseguente a incidente stradale\r\n- ricorso contro il provvedimento di sospensione della patente","In caso di sinistro, sia con torto che con ragione, il contraente o l’assicurato devono denunciare l’accaduto a Linear immediatamente o al massimo entro 3 giorni dall’evento, contattando il Servizio Sinistri ai riferimenti riportati nella pagina Recapiti utili, sezione “Denunciare o avere informazioni su un sinistro”.","Se entrambi i genitori, uno dei quali è l’assicurato (cioè il conducente abituale del veicolo assicurato indicato in polizza), \r\nmuoiono a causa dello stesso infortunio e al momento del sinistro vi sono tra gli eredi figli conviventi, Linear riconosce \r\nuna indennità aggiuntiva:\r\n- ai figli di maggiorenni conviventi: 50% di quella che spetta a loro, fino a 25.000€ \r\n- ai figli di minorenni conviventi: 100% di quella che spetta a loro, fino a 50.000€\nQuesta indennità rientra nella garanzia aggiuntiva \"Protezione 24\".","No, la garanzia aggiuntiva \"Infortuni del conducente\", non assicura gli infortuni che derivano da partecipazioni a gare o competizioni sportive, alle relative prove ufficiali e alle verifiche preliminari e finali previste nel regolamento particolare di gara.","Sì, se possiede la garanzia aggiuntiva \"Assistenza stradale base\" e il veicolo è inutilizzabile in conseguenza di uno dei seguenti eventi:\r\n- incendio\r\n- guasto\r\n- incidente\r\n- furto tentato o parziale, o furto totale con ritrovamento entro le 24 del giorno della denuncia \r\n- rapina tentata o rapina con ritrovamento entro le 24 del giorno della denuncia \r\nla Centrale operativa UnipolAssistance provvede a organizzare il traino del veicolo e il trasporto degli assicurati ad altro punto di riparazione indicato dall'assicurato.\nSono a carico di Linear i costi fino ad un massimo di 200€ per evento. ","Le garanzie sono valide ino alle ore 24 del giorno di scadenza e non si applica il periodo di 15 giorni di ulteriore copertura previsto nel caso in cui la polizza ha la durata di 1 anno.","II massimali minimi previsti dalla legge sono:\r\n- € 6.450.000 per danni a persone e € 1.300.000 per danni a cose\r\nAccettando di pagare un premio più alto si possono scegliere massimali più elevati:\r\n- Massimale unico € 7.750.000\u002fsinistro per danni a persone e per danni a cose\r\n- Massimale unico € 8.000.000\u002fsinistro per danni a persone e per danni a cose\r\n- Massimale unico € 12.000.000\u002fsinistro per danni a persone e per danni a cose\r\n- Massimale unico € 24.000.000\u002fsinistro per danni a persone e per danni a cose\r\n- Massimale unico € 25.000.000\u002fsinistro per danni a persone e per danni a cose (questo \r\nmassimale è disponibile in base alle valutazioni di Linear)","La sede operativa centrale è a Tione, con presidio secondario a Darzo. La Segreteria UNICA è dislocata quindi su due punti operativi: Tione e Darzo.","Il processo di richiesta di 1° informazione alla Centrale Rischi Banca D'Italua si articola in tre fasi tecniche:\n- Fase 1: Inserimento\nQuesta fase è in carico alla Struttura Commerciale ed è subordinata alla conclusione delle attività di identificazione, censimento e raccolta dei consensi e alla raccolta del modulo di domanda di fido datato e sottoscritto.\nIl modulo di domanda di fido dovrà risultare digitalizzato.\n\n- Fase 2: Autorizzazione\nQuesta fase è in carico alla Struttura di Attuazione (Segreteria Crediti) ed è subordinata all'esito del controllo eseguito dalla Struttura di Attuazione, relativo alla presenza a documentale del Modulo di Domanda corretto (data, firma, controparti indicate).\nLa Segreteria Crediti esegue la fase di autorizzazione almeno due volte al giorno.\n\n- Fase 3: Spedizione\nQuesta fase è in carico ad Altitude, ed è schedulata in automatico quattro volte al giorno.","La normativa AML di Gruppo prevede alcuni codici ATECO che \"forzano\" il profilo di rischio a MEDIO o ALTO. \nTra quelli a rischio ALTO, rientra anche il codice ATECO 26.52 per la fabbricazione di orologi.\nLa concessione di credito alle controparti classificate con rischi ALTO deve essere valutata con particolare attenzione e in alcuni casi è previsto nel processo il parere espresso da parte del Referente Interno ALM.","La Capogruppo identifica un metodo di calcolo univoco riportato nella seguente formula:\nEBITDA \u002f [(Oneri finanziari lordi annui - proventi finanziari lordi annui) + (debiti a breve verso banche da bilancio - esp. autoliquidante da CR - 80% esp. a revoca da CR)] \u003c 1,1\r\n\nNote:\r\nSe EBITDA negativo – si avvalora a 0\r\nSe i Proventi finanziari lordi \u003e OF lordi la procedura considera la differenza tra Proventi e Oneri finanziari lordi pari a 0 (zero)","Due sono le importanti finalità del D.S.C.R.:\r\n1. fornire informazioni sulla solvibilità aziendale su un arco temporale a 12 mesi, ai fini del calcolo del merito di credito in ambito PEF; è uno strumento essenziale per individuare preventivamente una crisi d’impresa, ed è evidente che il D.S.C.R. deve sempre essere combinato, per il calcolo della sostenibilità, con gli altri indicatori di bilancio e fuori bilancio; \r\n2. indicatore centrale al sistema di Monitoraggio (EWS) che permette di selezionare e perimetrare le posizioni che maggiormente possono incidere sui rischi attesi e che quindi vanno attentamente monitorate ed adeguatamente giustificate.","Il Segmento di Rischio della Controparte viene determinato automaticamente dal Sistema Gestionale sulla base di regole stabilite dalla Direzione Risk Management in accordo con la Direzione Credito della Capogruppo, e vengono applicate in modo uniforme a tutte le Banche affiliate.","I Focus relativi al Gruppo di Rischio devono essere compilati solo se il Cliente oggetto di istruttoria appartiene ad un Gruppo di Rischio, ferme restando le regole previste al paragrafo 5.4.2 del Regolamento","L’importo massimo degli affidamenti che ciascuna Banca (Soglie Tre e Quattro) e il Gruppo nel suo \ncomplesso (Soglie Uno e Due) può concedere ad una singola Controparte è definito sulla base \ndelle seguenti soglie:\n\n- Soglia Uno. Valore: 25% dei Fondi Propri di Gruppo (fonte normativa: Capital Requirements Regulations (CRR) e Circolare 285\u002f2013 Banca d’Italia);\n\n- Soglia Due. Valore: 2% dei Fondi Propri di Gruppo (fonte normativa: soglia definita volontariamente dal Gruppo);\n\n- Soglia Tre. Valore: 25% dei Fondi Propri della Banca affiliata o della Capogruppo ( fonte normativa: Capital Requirements Regulations (CRR) eCircolare 285\u002f2013 Banca d’Italia);\n\n- Soglia Quattro. Valore: 9% dei Fondi Propri per le Banche affiliate incluse nelle Classi 1 e 2 del Modello Risk Based;\n7% dei Fondi Propri per le Banche affiliate incluse nella Classe 3 del Modello Risk Based;\n5% dei Fondi Propri per le Banche affiliate incluse nella Classe 4 del Modello Risk Based \n(fonte normativa: soglia definita volontariamente dal Gruppo).\r\r","I controlli applicati a seguito dell'acquisizione della Domanda PEF sono:\n- verifica del rispetto della Soglia Uno;\n- verifica del rispetto della Soglia Due;\n- verifica del rispetto della Soglia Quattro.","Le singole Banche affiliate possono assumere esposizioni creditizie fino ai valori massimi indicati di seguito: \n• 150% della Soglia Quattro per gli intermediari dotati di rating rilasciato da agenzia indipendente e di livello investment grade;\n• 50% della Soglia Quattro per gli intermediari dotati di rating rilasciato da agenzia indipendente e di livello non investment grade;\n• 2% dei Fondi Propri della Banca affiliata concedente e comunque non più del 10% del patrimonio netto dell’intermediario beneficiario per tutti i casi in cui questo non disponga di un rating rilasciato da agenzia indipendente.\n\nEsposizioni maggiori devono essere autorizzate preventivamente dal Comitato Crediti della Capogruppo.","Per quanto riguarda la Forma tecnica del Rapporto, è necessario precisare se il  Rapporto che verrà collegato al Fido è:\r\n• mutuo\r\n• conto corrente\r\n• portafoglio\r\n• credito di firma\r\n• estero (precisando se “per cassa” o “di firma”)","Il Report Garanzie Pubbliche ha una periodicità annuale e prevede che la Banca affiliata (Responsabile del flusso), entro il marzo di ogni anno, deve fornire alla Capogruppo (Destinatario del flusso) un report contenente il numero e l'importo delle garanzie pubbliche in essere al 1° gennaio dell'anno solare precedente, integrato con il dettaglio e l'esito delle ispezioni disposte dall'ente garante e delle esclusioni richieste nei dodoci mesi successivi.","Al verificarsi di segnali di anomalia relativi ad un’esposizione classificata in “Bonis ordinario”, emersi da proroga dei Fidi “con scadenza fissa”, la Struttura di Gestione si attiva tempestivamente al fine di:\n• avviare un programma di monitoraggio\n• individuare le cause dell’anomalia\n• determinare un piano di azione per favorire il ripristino delle condizioni per una piena sostenibilità del debito finanziario da parte del Cliente, eventualmente anche ricorrendo, se risolutive, a rinegoziazioni transitorie dei termini di rimborso che rendano sostenibili nel breve e nel medio-lungo periodo gli impegni già assunti.","Il processo di attuazione della delibera include, in caso di delibera negativa, le attività necessarie per comunicare al Cliente il diniego della richiesta e le motivazioni di tale richiesta","Il Report dei fidi deliberati dalle Strutture Deliberanti (Responsabili del flusso), con cadenza periodica, per informare il Consiglio di Amministrazione (Destinatario del flusso) e circa i contenuti delle proprie riunioni e le relative decisioni.","Per ogni ambito sono previsti al massimo tre livelli di controllo, che assumono i seguenti significati:\n- Operazione: importo di domanda di concessione o riesame; importo assegno di altro istituto cambiato; importo scoperto sul rapporto a seguito dell'operazione.\n\n- Cliente (CAG rischio): totale fidi concessi al cliente (e\u002fo collegati in base a specifico parametro) (fidi in essere compresa la nuova richiesta); totale assegni cambiati dal cliente nel periodo (non ancora \"maturati\"); sconfinamento complessivo sui rapporti del cliente (somma dei singoli conferimenti).\n\n- Gruppo di clienti connessi (se il cliente fa parte di un gruppo): totale fidi concessi ai clienti del gruppo; totale assegni cambiati dai clienti del gruppo nel periodo; sconfinamento complessivo sui rapporti dei clienti del gruppo.","I controlli pec per quanto riguarda lo sconfinamento si attivano nel momento in cui viene rilevata un’anomalia sul rapporto movimentato. Questa anomalia può essere derivante dal blocco del rapporto oppure da uno sconfinamento causato da una movimentazione dare superiore alla disponibilità operativa del rapporto.\r\nNel calcolo della disponibilità operativa di un conto, effettuato al momento della registrazione di un movimento Dare, viene tenuta in considerazione la “data operazione” intesa come la data in cui verrà effettuata la registrazione contabile del movimento stesso, ciò significa che ci sono una serie di fattori che influenzano il calcolo che vengono conteggiati con riferimento a questa data.","Le operazioni che hanno rilevanza ai fini del calcolo della disponibilità sono:\n1. partite indisponibil;\n2. partite a scadenza;\n3. partite significative (suddivise in prenotazioni di disponibilità, movimenti sospesi, impegni temporanei di disponibilità).","La disponibilità operativa del conto alla data viene calcolata secondo la seguente formula:\r\n IMPORTO OPERAZIONE\r\n + FIDO ACCORDATO\r\n + SALDO CONTABILE ALLA DATA\r\n - INDISPONIBILE ALLA DATA\r\n + QUOTA DIA ALLA DATA\r\n + PARTITE SIGNIFICATIVE LLA DATA\r\n + AUTOR. CONCESSE ALLA DATA\r\n + MAX UTILIZZO A SCADENZA ALLA DATA","I movimenti, effettuati con una causale avente questo parametro impostato ad S (forza l'operazione su conto bloccato) su rapporti bloccati, oltre a superare il blocco se definito forzabile (tab. BLOCTIPI) forzano in modo automatico anche eventuali sconfinamenti.","Per quanto riguarda le deleghe di sconfinamento esiste la possibilità di differenziare, a livello di operazione, gli importi fra conti affidati e non affidati. Se per i non affidati non c’è molto da dire in quanto deve semplicemente essere indicato l’importo massimo ammesso, per i non affidati viene richiesta la percentuale e poi un importo minimo e uno massimo. L’importo minimo rappresenta la soglia di sconfinamento sotto la quale l’organo è sempre abilitato ad autorizzare indipendentemente dall’importo del fido operante sul rapporto, l’importo massimo la soglia oltre la quale non può autorizzare indipendentemente dal fido accordato.","La cancellazione di un’assenza è ammessa solamente se questa non è ancora entrata in vigore.\r\nLa funzione richiamata per cancellare un’assenza è la stessa che viene utilizzata per censire\u002fmodificare un’assenza ma con tutti i dati protetti (funzione FR057).\r\nLa registrazione della cancellazione dell’assenza verrà bloccata nel caso in cui, nel periodo intercorso tra l’apertura della funzione e la sua conferma, l’assenza entri in vigore o termini.\r\n","Il parametro F01\u002fPARMSERV\u002fPECODFUF viene impiegato per gestire il \"fuori ufficio\", e permette di specificare l'ora  di termine dell'assenza censita automaticamente per la giornata dall'organo deliberante","Per stampare le richieste in attesa di esito (stato DD), bisogna usare la transazione \"stampa richieste autorizzazione da evadere\", impostando i vari filtri.","Queste causali sono: \n• 501 - BENEFONDI SU ASSEGNI utilizzata in richieste prodotte dal modulo assegni all’attribuzione di stati che in tabella presentano avvalorato il flag di carica benefondi;\n• 502 - PRENOTAZIONE SU ASSEGNO utilizzata in richieste prodotte dal modulo assegni all’attribuzione di stati che in tabella presentano avvalorato il flag di carica partite;\n• 503 - ASSEGNO IRREGOLARE utilizzata in richieste prodotte dal modulo assegni per assegni posti in stato L*.\n","Ciò è ammesso solo se la pratica è di proprietà della filiale e la filiale ha tra le U.O. di trasferimento l'area","Il foglio di analisi è il modello riassuntivo dei dati della domanda per l'Organo Deliberante.\nHa una struttura fissa e contiene le informazioni più significative della pratica","Consistono negli archivi utilizzati per effettuare la conversione dalla vecchia alla nuova PEF, con\r\nil salvataggio di tutti i dati raccolti precedentemente con il vecchio metodo in nuovi file di\r\narchivio.","Se la proprietà è di una U.O. di tipo ‘0’ è ammesso solo se l’area ha competenza sulla filiale proprietaria, significa che tra le U.O. collegate (che hanno come U.O. di trasferim. l’area) si trova anche l’U.O. proprietaria.\nSe la proprietà è di una U.O. di tipo ‘1’ è ammesso il trasferimento solo se l’area ha la proprietà della pratica e la stessa è collegata all’ufficio fidi.\nSe la proprietà è di una U.O. di tipo ‘2’ non è ammesso.\n","La struttura della PEF (Pratica Elettronica di Fido) raccoglie un insieme di PRATICHE all'interno delle quali sono visibili le istruttorie concluse o in corso, definite DOMANDE, che raggruppano le singole RICHIESTE di concessione\u002frevisione di un affidamento.","Si tratta dell’art. 32 del D. Lgs. N.81\u002f08, il quale definisce le “capacità e requisiti professionali degli addetti e dei responsabili dei servizi di prevenzione e protezione interni ed esterni”","L'RSPP (Responsabile servizio di prevenzione e protezione) è quella persona in possesso delle capacità e dei requisiti professionali, di cui all’art. 32 del D. Lgs. N.81\u002f08 stesso, designata dal datore di lavoro, a cui risponde, per coordinare il servizio di prevenzione e protezione dai rischi ","Se il datore di lavoro decide di nominarsi RSPP DEVE frequentare un corso di formazione la cui durata è disciplinata dall’Accordo Stato Regioni n. 223 del 21 dicembre 2011 ovvero: \n- 16 ore per Datori di Lavoro\u002fRspp di aziende a rischio basso secondo il codice Ateco 2007; \n- 32 ore per Datori di Lavoro\u002fRspp di aziende a rischio medio secondo il codice Ateco 2007; \n- 48 ore per Datori di Lavoro\u002fRspp di aziende a rischio alto secondo il codice Ateco 2007.","Il DLgs 195\u002f2006 impone al datore di lavoro di verificare l’efficacia dei dispositivi di protezione individuale dell’udito. \nPer effettuare questa verifica è necessario applicare le indicazioni fornite dalla UNI EN 458, come segue:\n- maggiore di 80 | Insufficiente\n- da 75 a 80 | Accettabile\n- da 70 a 75 | Buona\n- da 65 a 70 | Accettabile\n- minore di 65 | Troppo alta (iperprotezione)","Con affaticamento visivo si intende un sovraccarico dell’apparato visivo. I sintomi sono bruciore, lacrimazione, secchezza  oculare, senso di corpo estraneo, fastidio alla luce, dolore oculare e mal di testa, visione annebbiata o sdoppiata, frequente chiusura delle palpebre e stanchezza alla lettura. Sono disturbi che si manifestano in chi è sottoposto a stress visivo e possono causare vere e proprie malattie.\r","Come previsto dal D. Lgs. 81\u002f08, il sedile di lavoro possiede le seguenti caratteristiche minime (punto 1, lettera e, Allegato XXXIV, D. Lgs. 81\u002f08) : \r\n- Il sedile di lavoro risulta stabile e permette all'utilizzatore libertà nei movimenti, nonché l’assunzione di una posizione comoda. Il sedile possiede altezza regolabile in maniera indipendente dallo schienale e dimensioni della seduta adeguate alle caratteristiche antropometriche dell’utilizzatore. \r\n- Lo schienale è adeguato alle caratteristiche antropometriche dell’utilizzatore ed è dotato di regolazione dell’altezza e dell’inclinazione. Nell’ambito di tali regolazioni l’utilizzatore potrà fissare lo schienale nella posizione selezionata. \r\n- Lo schienale e la seduta possiedono bordi smussati. I materiali, facilmente pulibili, presentano un livello di permeabilità tale da non compromettere il comfort del lavoratore. \r\n- Il sedile è dotato di un meccanismo girevole per facilitare i cambi di posizione e può essere spostato agevolmente secondo le necessità dell’utilizzatore.","Il livello di rischio corrisponde a: Livello di Rischio!\nBisogna attivare interventi di prevenzione, la sorveglianza sanitaria e la formazione e l'informazione del personale","L'altezza delle mani da terra è un valore numerico espresso in centimetri e misura l'altezza delle mani all'inizio (o alla fine) dell'azione di sollevamento. L'altezza da terra delle mani è misurata verticalmente dal piano di appoggio dei piedi al punto di mezzo tra la presa delle mani. Gli estremi di tale altezza sono dati dal livello dei suolo e dall'altezza massima di sollevamento (pari a 175 cm). Il livello ottimale con A = 1 è per un'altezza verticale di 75 cm. (ovvero se la presa del carico avviene all'altezza delle nocche nello stato di riposo delle braccia).Il valore di A diminuisce allontanandosi (in alto o in basso) da tale livello ottimale.Se l'altezza supera 175 cm. Il valore del fattore A diviene pari a 0.","L’identificazione del tempo di esposizione deve essere effettuata su base giornaliera, indipendentemente dalla frequenza d’uso dell’agente su basi temporali più ampie, quali la settimana, il mese o l’anno. Se la lavorazione interessa l’uso di diversi agenti chimici pericolosi al fine dell’individuazione del tempo d’esposizione dei lavoratori si considera il tempo che complessivamente espone a tutti gli agenti chimici pericolosi.\n\nGli intervalli sono i seguenti:\n- inferiore a 15 minuti, \n- tra 15 minuti e le due ore,\n- tra le due ore e le quattro ore, \n- tra le quattro ore e le sei ore, \n- più di sei ore","Il livello di rischio corrisponde a: Livello di Rischio Elevato!\nBisogna attivare interventi di prevenzione immediati, la sorveglianza sanitaria ravvicinata e anche la formazione e l'informazione del personale.","Per il lavoratore sono previste sanzioni per: \n• inosservanza delle disposizioni fornite dal datore di lavoro \n• utilizzo non corretto delle attrezzature, sostanze, dispositivi di sicurezza\n• rifiuto di uso dei dispositivi di protezione individuale (DPI)\n• mancata segnalazione delle deficienze di mezzi e dispositivi nonché di qualsiasi altra \neventuale condizione di pericolo di cui vengano a conoscenza \n• rimozione o manomissione dei dispositivi di sicurezza, di segnalazione o controllo\n• rifiuto di partecipare ai programmi di formazione e addestramento\n• rifiuto di sottoporsi alla sorveglianza sanitaria\n\nPossono variare da:\n arresto fino a 1 mese (o ammenda da 200 a 600 euro) \n ammenda da 50 a 300 euro","Alle AZIENDE SANITARIE LOCALI sono state attribuite competenze in materia di: \r\n• prevenzione degli infortuni e malattie professionali; \r\n• igiene e medicina del lavoro;\r\n• igiene dell’ambiente;\r\n• vigilanza in materia di igiene e sicurezza sul lavoro.\r","Nelle aziende che occupano fino a 15 dipendenti, il responsabile dei lavoratori per la sicurezza è eletto direttamente dai lavoratori al loro interno, ed è eletto o designato tra i lavoratori così come definito dalla contrattazione collettiva. Può essere individuato per più aziende nell’ambito territoriale o per comparto produttivo","L'ADDETTO PRIMO SOCCORSO, il quale DEVE ricevere una formazione adeguata partecipando a corsi della durata di 12 o 16 ore in base al numero di addetti e all’indice di inabilità permanente INAIL, svolge le suguenti mansioni.: \r\n- mantiene in efficienza il presidio medico aziendale (cassetta di pronto soccorso) \r\n- interviene in caso di infortunio onde evitare che sull’infortunato vengano commesse azioni non corrette e pregiudizievoli \r\n- aggiorna i numeri telefonici dei principali presidi sanitari della zona compreso i servizi di soccorso e di urgenza più vicini ","Per addestramento, si intende il complesso delle attività dirette a fare apprendere ai lavoratori l’uso corretto di attrezzature, macchine, impianti, sostanze, dispositivi, anche di protezione individuale, e le procedure di lavoro."],["Sì, se la tua auto ha subito danni a causa di eventi atmosferici come la grandine, è possibile riparare la carrozzeria. Per farlo, dovrai seguire questi passaggi:\n\n1. Contatta il servizio sinistri per denunciare l'accaduto. \n\n2. Durante la chiamata, comunica ai nostri operatori la carrozzeria più comoda per te. Puoi scegliere tra le circa 3.000 carrozzerie in convenzione con il Gruppo Unipol, dove far riparare il veicolo.\n\nNei centri UnipolService, ti saranno garantiti i seguenti servizi esclusivi:\n\n- Riparazioni senza alcun anticipo di denaro (rimangono valide, sulle garanzie accessorie all' RC Auto, le franchigie e gli scoperti eventualmente concordati in polizza).\n\n- Gestione completa delle pratiche necessarie alla riparazione\n\n- Ricambi e lavorazione garantiti 24 mesi dalla data di ritiro del veicolo\n\n- Garanzia sulla lavorazione estesa a 10 anni se, per tutto il periodo, rimani assicurato con una Compagna del Gruppo Unipol[1_19][1_7].","Se stai viaggiando in Svizzera con la tua auto, non hai bisogno di nessun documento specifico come la Carta Verde. Infatti, la Carta Verde non è necessaria e non devi mostrarla alla frontiera se viaggi con il tuo veicolo in tutti i Paesi dell’Unione Europea e inoltre Svizzera, San Marino, Vaticano e altri. In questi Paesi, è sufficiente tenere nel veicolo il certificato di assicurazione (obbligatorio anche per circolare in Italia) da esibire in caso di controllo [1_3].\n\nTuttavia, se dovessi aver bisogno della Carta Verde per viaggiare in altri Paesi, dal 1 luglio 2020, l'Ufficio Centrale Italiano (UCI) ha autorizzato le Compagnie assicurative italiane ad emettere la Carta verde in bianco e nero, su un'unica facciata. Non è più necessario richiedere l'originale per posta ma puoi stampare la versione in bianco e nero presente tra i documenti di polizza e mostrarla alla frontiera dei Paesi in cui è richiesta. Il documento deve essere stampato solo fronte, il retro deve essere lasciato bianco [1_3].","Se hai dimenticato le tue credenziali di accesso per l'Area Personale, puoi recuperarle seguendo questi passaggi:\n\n1. Se hai dimenticato la password, puoi recuperarla inserendo il tuo username nella pagina di Recupero password. Riceverai un'email di reset password. Apri l'email che ti è stata inviata e clicca sul pulsante per il reset della password. Ti verrà chiesto di scegliere una nuova password, che sia comoda ma allo stesso tempo sicura, nel rispetto degli standard di sicurezza di Linear [1_12].\n\n2. Se hai dimenticato lo username, puoi fare una nuova registrazione. Ti verrà chiesto di inserire nome e cognome del contraente e il numero della polizza (che puoi trovare nei documenti contrattuali). Riceverai via email il tuo nuovo username numerico per effettuare l’accesso alla tua Area personale, dove troverai automaticamente le tue polizze e i tuoi preventivi [1_12].\n\nRicorda di conservare le tue credenziali in un luogo sicuro per evitare di dimenticarle in futuro.","Il modulo di constatazione amichevole (CAI), utilizzato per denunciare un incidente stradale, non ha una scadenza specifica. Tuttavia, è consigliabile compilarlo e inviarlo alla propria compagnia di assicurazione il prima possibile dopo l'incidente. Questo perché, in caso di disaccordo sulla dinamica dell'incidente, potrebbero essere necessari fino a 30 giorni per definire le responsabilità [1_15].\n\nIl modulo CAI può essere generalmente fornito dalla tua compagnia di assicurazione. In alternativa, è possibile scaricarlo online da vari siti web, tra cui quello dell'ANIA (Associazione Nazionale fra le Imprese Assicuratrici). Ricorda che il modulo deve essere compilato con tutte le informazioni richieste, tra cui data, orario e luogo dell'incidente, targhe dei veicoli coinvolti, descrizione della dinamica e la tua firma autografa [1_15].","L'RC Familiare è un'estensione della legge Bersani che permette di applicare i vantaggi di questa legge a tutti i veicoli del nucleo familiare. Questa modifica è stata introdotta a partire dal 16 febbraio 2020 con le modifiche all'art.134 del Codice della Assicurazioni Private.\n\nCon l'RC Familiare, puoi beneficiare della classe di merito più vantaggiosa del tuo nucleo familiare non solo in caso di acquisto di un nuovo veicolo, ma anche al rinnovo della tua polizza. Inoltre, puoi usare la miglior classe di merito anche tra veicoli di tipologie diverse.\n\nPer usufruire della RC Familiare, ci sono alcuni requisiti da rispettare:\n\n1. Il proprietario del veicolo da assicurare deve essere lo stesso del veicolo di cui si utilizza la classe di merito CU, oppure una persona dello stesso nucleo familiare (presente sullo stesso stato di famiglia). Sia il veicolo da assicurare sia il veicolo di cui si utilizza la classe di merito CU, devono essere intestati ad una persona fisica.\n\n2. Il veicolo da assicurare può essere anche di una tipologia diversa (tra auto, moto, ciclomotori e furgoni) rispetto al veicolo di cui si utilizza la classe di merito CU (oltre ad auto-auto, anche auto-moto, furgone-moto, ciclomotore-moto, ecc…) ed entrambi i mezzi devono essere immatricolati ad uso privato o conto proprio.\n\n3. Si può usufruire della classe di merito CU più vantaggiosa nel nucleo familiare sui veicoli che si assicurano per la prima volta e sui veicoli già assicurati, in occasione del rinnovo di polizza. L'attestato di rischio del veicolo da assicurare con la nuova classe di merito, deve risultare senza sinistri paritari o principali negli ultimi 5 anni. Inoltre, il veicolo del quale si utilizza la classe di merito CU, deve essere assicurato con una polizza in vigore non scaduta [1_3].","Per rispondere alla tua domanda, ho bisogno di ulteriori dettagli. Quando dici \"guida esperta\", intendi che tuo figlio ha una patente di guida e ha esperienza di guida? Inoltre, potresti specificare la natura dell'incidente? Ci sono stati feriti o danni significativi al veicolo? Infine, potresti confermare se la tua auto era assicurata al momento dell'incidente?\n\nIn generale, se tuo figlio ha avuto un incidente mentre guidava la tua auto, ci sono diverse cose che potrebbero accadere. Se la tua auto era assicurata, la tua compagnia di assicurazioni dovrebbe coprire i danni in base ai termini della tua polizza. Tuttavia, potrebbe esserci un aumento del premio assicurativo a causa dell'incidente.\n\nSe tuo figlio era ferito nell'incidente, la polizza potrebbe coprire anche le sue spese mediche, a seconda dei termini specifici della polizza. Se l'incidente ha causato la morte di tuo figlio, la polizza potrebbe prevedere un indennizzo per i beneficiari.\n\nSe l'incidente è stato causato da un altro veicolo non assicurato, la tua polizza potrebbe coprire i danni fino al valore del veicolo al momento dell'incidente, meno una franchigia.\n\nInfine, se l'incidente è stato causato da tuo figlio e ha causato danni a un'altra persona o proprietà, la tua assicurazione dovrebbe coprire la responsabilità fino al limite della polizza. Tuttavia, potrebbe esserci un aumento del premio assicurativo a causa dell'incidente.\n\nTi consiglierei di contattare la tua compagnia di assicurazioni per discutere i dettagli specifici del tuo caso.","Mi dispiace, ma secondo le informazioni disponibili, gli accessori aggiuntivi - optional sono coperti solo se dichiarati nella scheda contrattuale con un valore addizionale specifico [2_77]. Pertanto, se non hai dichiarato l'optional quando hai stipulato la polizza, non dovrebbe essere possibile ottenere un rimborso per i danni subiti durante un tentativo di furto. Ti consiglierei comunque di contattare la tua compagnia assicurativa per confermare questa informazione e per vedere se ci sono altre opzioni disponibili per te.","Il limite monetario per la riparazione o la sostituzione del parabrezza dipende dal centro di riparazione scelto dall'assicurato. Se l'assicurato sceglie un riparatore a sua scelta, il limite è di 520€ per ogni evento, con l'applicazione di una franchigia di 150€. Se invece l'assicurato si rivolge a un centro cristalli UnipolGlass, non viene applicata alcuna franchigia e il limite è di 620€ per ogni evento. Questi centri utilizzano cristalli omologati e certificati secondo le disposizioni in vigore [2_84]. \n\nSe l'assicurato decide di riparare il veicolo presso un altro centro di autoriparazione non convenzionato, Linear non effettuerà il risarcimento in forma specifica ed applicherà all’indennizzo uno scoperto del 20% sul valore delle riparazioni, al netto di imposte e tasse, per sinistro, in aggiunta alla franchigia eventualmente concordata in polizza [2_84]. \n\nIn ogni caso, l'ammontare del danno non può superare l'importo della fattura e il valore commerciale del veicolo [2_119].","Sì, è possibile sospendere la polizza auto. La sospensione può essere richiesta esclusivamente accedendo alla tua area riservata sul sito di Linear e fino alle 24 del sesto giorno prima della decorrenza del successivo periodo di copertura. La sospensione può essere richiesta solo congiuntamente per tutte le garanzie previste dalla polizza [2_38].\n\nLa sospensione ha effetto dalle 24 del giorno della richiesta ed ha una durata minima di 5 giorni fino ad un massimo di 30 giorni. Puoi richiedere la sospensione della polizza una sola volta per ogni periodo di copertura e fino ad un massimo di 12 volte nel corso della complessiva durata del contratto. Non è possibile sospendere la polizza in caso di furto, rapina o appropriazione indebita [2_38].\n\nPer riattivare la polizza, puoi farlo entro il termine di cui al precedente art. 1.7.2 “Sospensione della rata” esclusivamente accedendo alla tua area personale sul sito di Linear, usufruendo del periodo di copertura residuo (rateo). La riattivazione della copertura, salvo diverso accordo tra le parti, avrà effetto dalle 24 del giorno della richiesta e scadenza alle 24 del nuovo giorno calcolato in base al periodo di copertura residuo e la scadenza è prorogata per un periodo pari a quello della sospensione, eccetto il caso in cui la sospensione sia durata meno di 5 giorni [2_38].\n\nNel caso di riattivazione di polizza con cambio di veicolo è richiesto al contraente, oltre all'eventuale conguaglio, il pagamento di 19,75€ a titolo di costi di gestione, oltre all’imposta sulle assicurazioni e al contributo obbligatorio al SSN [2_38].\n\nTuttavia, è importante notare che non è possibile chiedere la sospensione se, rispetto alla scadenza annuale, il periodo residuo di durata del contratto è inferiore a 30 giorni, in caso di furto, rapina o appropriazione indebita, e qualora sia presente sul contratto l’opzione di pagamento in 12 rate - LinearFlex [2_42].","No, non è previsto il rinnovo automatico per la tua assicurazione Kasko Salute. La copertura termina automaticamente alla scadenza indicata sulla polizza [2_23].","Sì, l'assistenza stradale per foratura della gomma è prevista come estensione aggiuntiva all'assistenza stradale base. Questa prestazione è operante solo in Italia e copre un solo evento per annualità assicurativa. In caso di foratura o scoppio di uno o più pneumatici del veicolo assicurato, la Centrale operativa UnipolAssistance mette a disposizione dell’assicurato la prestazione di traino. I costi relativi al traino sono a carico di Linear. Tuttavia, i costi di acquisto dei pneumatici, i costi dei materiali d’impiego per la riparazione, e le spese di montaggio e relativa manodopera sono a carico dell’assicurato [2_70].","In caso di sinistro, l'assicurato deve denunciare l'accaduto tempestivamente o al massimo entro 3 giorni contattando il Servizio Sinistri di Linear per aprire il sinistro e ricevere assistenza. La denuncia può essere effettuata telefonicamente, via email, tramite il sito web di Linear o per posta. Il modulo di denuncia deve essere compilato in ogni punto e descrivere la dinamica del sinistro. In caso di furto o rapina, deve essere inviata a Linear anche la copia della denuncia presentata all’Autorità competente [2_18].\n\nSe non vengono rispettati tempi e modalità per la denuncia del sinistro, Linear potrebbe subire gravi pregiudizi economici e per questo si riserva ogni azione per il risarcimento di danni eventualmente subiti dalla mancata, tardiva o incompleta denuncia. Qualora il sinistro R.C. Auto venga denunciato da un terzo, Linear invierà una comunicazione per invitare l’assicurato a presentare denuncia entro 5 giorni [2_18].\n\nL'inadempimento degli obblighi relativi alla denuncia di sinistro può comportare la perdita totale o parziale del diritto alle prestazioni assicurate [2_138].","Il tempo necessario per ricevere il rimborso per un incidente dipende dal tipo di danno e dalla procedura seguita. \n\nSe il sinistro rientra nella procedura ordinaria, i tempi sono i seguenti:\n- Per i danni alle cose, il rimborso avviene entro 60 giorni dal ricevimento della richiesta di risarcimento danni, inoltrata con raccomandata A\u002fR o PEC. Questo termine si riduce a 30 giorni se alla richiesta di risarcimento danni viene allegato il modulo di Constatazione amichevole di incidente compilato in ogni sua parte e firmato da entrambi i conducenti.\n- Per i danni alla persona (lesioni o decesso), il rimborso avviene entro 90 giorni se, unitamente alla richiesta inoltrata con raccomandata A\u002fR o PEC, il danneggiato o gli aventi diritto, allegano i documenti necessari per la valutazione del danno e se la richiesta riporta gli elementi previsti dal modulo di Constatazione amichevole di incidente [2_22].\n\nIn entrambi i casi, Linear provvederà al pagamento della somma offerta entro 15 giorni dall’accettazione del danneggiato. Il pagamento avverrà nello stesso termine di 15 giorni anche in caso di mancata accettazione o, decorsi 30 giorni dalla comunicazione dell’offerta, in caso di mancata risposta del danneggiato; la somma corrisposta verrà imputata nella liquidazione definitiva del danno [2_22].\n\nNel caso di sinistri relativi alle garanzie diverse da R.C. Auto, Linear ha l’obbligo di indennizzare l’assicurato entro 30 giorni da quello in cui è stato determinato l’ammontare del danno [2_22].\n\nPer quanto riguarda la garanzia Tutela giudiziaria, Linear provvede al rimborso delle spese legali sostenute dall’assicurato entro 30 giorni dal ricevimento della documentazione comprovante il pagamento [2_22][2_129].\n\nRicorda che questi sono i tempi massimi previsti, il rimborso potrebbe avvenire anche in tempi più brevi.","In base alle informazioni fornite, non sembra che ci sia una copertura specifica per il rimborso delle spese mediche sostenute per cercare di curare un parente poi morto in un incidente stradale. Tuttavia, ci sono alcune coperture correlate che potrebbero essere rilevanti a seconda delle circostanze specifiche.\n\nSe il conducente dell'auto assicurata causa un incidente stradale in cui muore una persona, la Centrale Operativa UniSalute fornirà supporto psicologico al conducente e ai membri della famiglia. Questo supporto può includere una visita psichiatrica e\u002fo l'inizio del trattamento per il disturbo post-traumatico. I costi di questo trattamento saranno interamente a carico della Società [2_143].\n\nInoltre, se il conducente dell'auto assicurata causa un incidente stradale in cui lui o un membro della sua famiglia subisce lesioni fisiche gravi, irreparabili e permanenti, la Centrale Operativa UniSalute fornirà supporto psicologico al conducente. Questo supporto può includere una visita psichiatrica e\u002fo l'inizio del trattamento per il disturbo post-traumatico. I costi di questo trattamento saranno interamente a carico della Società [2_143].\n\nSe entrambi i genitori, uno dei quali è l'assicurato, muoiono a causa dello stesso incidente e al momento del sinistro ci sono figli conviventi tra gli eredi, Linear riconosce un'indennità aggiuntiva ai figli [2_101].\n\nTuttavia, queste coperture non sembrano includere il rimborso delle spese mediche sostenute per cercare di curare un parente poi morto in un incidente stradale. Ti consiglierei di contattare la tua compagnia di assicurazione per ottenere informazioni più specifiche sulla tua polizza e sulle coperture disponibili.","L'assicurazione per il gancio da traino è inclusa nelle estensioni sempre comprese della polizza di Linear Assicurazioni. Questa copertura riguarda i danni involontariamente causati dal gancio da traino durante la circolazione del veicolo assicurato [2_6].\n\nTuttavia, ci sono alcune situazioni in cui Linear ha il diritto di recuperare le somme pagate ai terzi danneggiati (rivalsa). Ad esempio, se i danni sono causati a terzi dall'eventuale rimorchio agganciato al veicolo durante la circolazione, o se i danni sono causati dal rimorchio, nel caso in cui non sia agganciato al veicolo [2_2].\n\nRicorda che la copertura dell'assicurazione può variare a seconda del paese in cui ti trovi. Ad esempio, per le prestazioni al veicolo, l'assicurazione vale per il territorio della Repubblica Italiana, della Città del Vaticano, dello Stato di San Marino e degli Stati dell’Unione Europea, Regno Unito, Svizzera, Islanda, Liechtenstein, Norvegia, Principato di Monaco, Serbia, Andorra, Bosnia Erzegovina, Montenegro e in tutti gli stati indicati sulla carta verde e non barrati [2_3].","No, la polizza per van, furgoni e altri veicoli non comprende i ciclomotori. Infatti, come specificato nel documento informativo, questa polizza assicura la Responsabilità Civile Auto (RC Auto) dei veicoli diversi dalle autovetture e dai ciclomotori e motocicli, per danni involontariamente causati a terzi durante la circolazione del veicolo indicato in polizza, in aree pubbliche e private [3_1].","Sì, è possibile richiedere il recesso dalla polizza entro 30 giorni dalla stipulazione. La comunicazione di recesso può essere inviata a Linear per iscritto con lettera raccomandata con avviso di ricevimento. In alternativa, la comunicazione di recesso può essere inviata a Linear scegliendo tra le modalità indicate nella pagina Recapiti utili sezione “Rinnovare e modificare la tua polizza”. A seguito del recesso, hai diritto alla restituzione del premio pagato al netto dell’imposta e del contributo SSN [3_15]. \n\nTuttavia, poiché sono passati due mesi dalla stipulazione della polizza, potrebbe non essere più possibile esercitare il diritto di recesso. Ti consiglierei di contattare direttamente la compagnia assicurativa per verificare la tua situazione specifica.","La determinazione della classe di merito per un veicolo dopo l'immatricolazione avviene secondo diversi criteri. \n\nSe il veicolo viene assicurato per la prima volta dopo la sua prima immatricolazione, o dopo una voltura al P.R.A. (cioè quando, per esempio, si acquista un veicolo usato), il contratto viene assegnato alla classe di merito 14, sia per la classe CU (Classe di Conversione Universale) che per la classe CI (Classe Interna). Questo stesso criterio si applica anche nel caso di trasferimento di proprietà del veicolo assicurato con cessione del contratto di assicurazione al nuovo contratto stipulato dal cessionario (cioè colui a cui è stato ceduto il contratto di assicurazione) [3_37].\n\nSe tutti i documenti richiesti non vengono consegnati entro 90 giorni dalla data di emissione della polizza, il contratto viene automaticamente assegnato alla classe di merito 18 e il contraente deve pagare il conguaglio del premio corrispondente. Se il contraente non paga il conguaglio, in caso di sinistro, Linear esercita il diritto di rivalsa per quanto pagato al terzo danneggiato nella stessa proporzione esistente tra il premio pagato e quello dovuto [3_39].\n\nInoltre, se il veicolo era precedentemente assicurato con un’impresa alla quale è stato vietato assumere nuovi affari o è stata posta in liquidazione coatta amministrativa e l’attestato di rischio non è presente nella banca dati, in fase di stipula del contratto Linear attribuisce la classe di merito CU di pertinenza in base alla dichiarazione sostitutiva di attestato rilasciata dall’impresa o dal commissario liquidatore su richiesta del contraente [3_38].","Nel caso di un veicolo precedentemente assicurato in uno Stato estero, il contratto viene assegnato alla classe di merito 14 sia CU (Classe di merito di conversione universale) che interna CI (Classe di merito interna), a meno che tu non presenti la dichiarazione dell’assicuratore estero che, secondo i criteri stabiliti dalla legge 21, consenta di individuare una classe CU diversa sulla base della sinistrosità pregressa, considerando la 14ª quale classe d’ingresso. Linear utilizza la classe di merito CU così determinata anche come classe di merito CI [3_41].","Sì, se hai subito un furto del veicolo e sei costretto a una sosta forzata per almeno una notte, la tua assicurazione copre le spese di pernottamento e prima colazione fino ad un massimo di 80€ per assicurato. Questa prestazione è attiva se ti trovi a oltre 50 km dalla tua residenza. La Centrale operativa UnipolAssistance si occuperà di ricercare e prenotare un albergo per te [3_54]. Ricorda che la copertura delle spese alberghiere è parte delle garanzie dell'assistenza stradale base, che è valida nel territorio della Repubblica Italiana, della Città del Vaticano, dello Stato di San Marino e degli Stati dell’Unione Europea, Regno Unito, Svizzera, Islanda, Liechtenstein, Norvegia, Principato di Monaco, Serbia, Andorra, Bosnia Erzegovina, Montenegro e in tutti gli stati indicati sulla carta verde e non barrati [3_3].","Sì, la polizza di assicurazione prevede la possibilità di ottenere un anticipo di denaro in caso di spese impreviste. Questa prestazione è operativa a oltre 50 km dalla residenza dell'assicurato. In caso di sinistro, se l'assicurato deve sostenere delle spese impreviste e non può provvedere direttamente e immediatamente, la Centrale operativa UnipolAssistance mette a disposizione una somma di denaro fino a un massimo di 1.500€ per evento. \n\nPer richiedere l'anticipo, l'assicurato deve:\n- Comunicare la somma che gli occorre, documentandola se richiesto\n- Fornire adeguate garanzie bancarie\n- Impegnarsi a restituire l’importo entro 30 giorni dalla data di anticipo. Dopo questo periodo, saranno conteggiati gli interessi (con l’applicazione del tasso legale in vigore) dalla data di messa a disposizione fino alla restituzione [3_55].","In base alle informazioni fornite nelle fonti, non sembra che ci sia una copertura specifica che preveda la fornitura di un'auto sostitutiva nel caso in cui il veicolo assicurato sia fermo per riparazioni a seguito di un incidente. Tuttavia, ci sono diverse prestazioni di assistenza stradale che potrebbero essere utili in una situazione del genere. Ad esempio, la Centrale operativa UnipolAssistance può mettere a disposizione un autista per riportare il veicolo e gli eventuali passeggeri fino al comune di residenza dell’assicurato, se l’assicurato non è in condizioni di guidare il veicolo a seguito di un infortunio o ritiro della patente [3_54]. Inoltre, se il veicolo è immobilizzato a seguito di un incidente e i pezzi di ricambio per la riparazione non sono reperibili sul luogo dell’assistenza, la Centrale operativa UnipolAssistance provvede a inviarli con il mezzo più rapido [3_54]. Tuttavia, queste prestazioni non includono la fornitura di un'auto sostitutiva. Ti consiglierei di contattare la tua compagnia assicurativa per verificare se esistono opzioni o coperture aggiuntive che potrebbero fornirti un'auto sostitutiva in questa situazione.","Sì, il tuo parente ha diritto a una somma di denaro se è risultato invalido permanente a seguito di un incidente. Secondo le condizioni di assicurazione fornite, Linear può versare un acconto pari a 1\u002f3 dell'indennizzo del presunto grado di invalidità permanente, con un massimo di 6.000€, da conguagliarsi in sede di liquidazione definitiva del sinistro. Se il massimale assicurato per la garanzia di invalidità permanente è superiore a 60.000€, l'importo massimo è calcolato nella misura del 10% del massimale assicurato [3_79].\n\nLinear provvede al pagamento dell’indennizzo dovuto per invalidità permanente entro 30 giorni da quello in cui è stato concordato l’indennizzo, previo accordo tra Linear e l’assicurato, o da quello in cui è stato redatto il verbale delle operazioni arbitrali [3_79].\n\nIn caso di controversie sulla determinazione del danno, le parti possono demandare per iscritto la decisione a un Collegio di tre Medici, nominati uno per parte e il terzo in comune accordo o, in caso contrario, dal Consiglio dell’Ordine dei medici che ha giurisdizione nel luogo dove deve riunirsi il Collegio dei medici [3_79].\n\nRicorda che è importante inviare a Linear tutti i documenti necessari, come certificati medici relativi al decorso delle lesioni e qualsiasi altra documentazione ritenuta necessaria per la liquidazione del sinistro [3_74].","Sì, l'assicurazione copre il rimborso delle spese legali e peritali necessarie per la tutela dei diritti del proprietario, del locatario e del conducente, se autorizzato, fino a un massimo di 6.000€. Questo vale per vari casi, tra cui controversie relative a danni subiti o causati da terzi in occasione della circolazione del veicolo, istanza di dissequestro del veicolo in caso di sequestro conseguente a incidente stradale, e ricorso contro il provvedimento di sospensione della patente [3_66].\n\nPer attivare la garanzia, l’assicurato deve ottenere l’autorizzazione di Linear, contattando il Servizio Sinistri e inviando la documentazione eventualmente richiesta. Prima di affrontare qualunque spesa, l’assicurato deve ottenere l’autorizzazione di Linear. Entro 60 giorni dalla richiesta di autorizzazione, Linear invia all’assicurato la propria valutazione in merito e sull’opportunità di procedere o meno. Se Linear non autorizza l’azione, l’assicurato può comunque agire per proprio conto e, in caso di esito favorevole, ha diritto al rimborso delle spese sostenute [3_80].\n\nTuttavia, ci sono alcune limitazioni e esclusioni. Ad esempio, l'assicurazione non opera se il veicolo indicato in polizza non è coperto dall’assicurazione obbligatoria della R.C. Auto da circolazione, se il conducente non è abilitato alla guida a norma delle disposizioni in vigore, o se il conducente è contravvenzionato o indagato per guida in stato di ebbrezza o sotto l’effetto di sostanze stupefacenti, tra gli altri [3_66].","In caso di incidente, è importante seguire alcune procedure per gestirlo correttamente. Non è specificato un lasso di tempo preciso entro il quale l'incidente deve essere denunciato, ma è consigliabile farlo il prima possibile. Ecco i passaggi da seguire:\n\n1. Segnala immediatamente l'incidente posizionando il triangolo di segnalazione e indossando il giubbotto di segnalazione.\n\n2. Scatta una foto con il tuo smartphone al modulo di constatazione amichevole compilato e firmato. Assicurati che tutti i dati siano a fuoco e ben visibili, comprese le firme. Perché la copia sia valida, il modulo deve rientrare in un'unica immagine.\n\n3. Prima di spostare i veicoli, scatta fotografie che possano aiutare a comprendere la dinamica dell'incidente.\n\n4. Recupera il Certificato di assicurazione tuo e della controparte per non sbagliare la compilazione del modulo. È importante che questi dati vengano inseriti correttamente.\n\n5. Verifica la presenza di testimoni, chiedi le loro generalità e il numero di telefono per poterli contattare anche in seguito.\n\n6. In presenza di feriti, anche non gravi, puoi chiamare le autorità.\n\n7. Compila il modulo CAI (Constatazione Amichevole di Incidente) in tutte le sue parti, seguendo la pratica guida allegata.\n\n8. Ricordati di denunciare subito l'incidente inviando la foto a sinistri@linear.it. Firma il modulo CAI e fai firmare anche l'altro conducente (se possibile)[3_17].\n\nPer ulteriori assistenza, puoi contattare il Servizio Sinistri Linear al numero +39 051 71 93 456. Il servizio è attivo dal lunedì al venerdì dalle 8.30 alle 20.00 e il sabato dalle 8.30 alle 14.00[3_17].","L'indennità per i figli in caso di morte dei genitori è prevista nella sezione \"Futuro protetto per i figli\" del contratto di assicurazione. Se entrambi i genitori, uno dei quali è l'assicurato (cioè il conducente abituale del veicolo assicurato indicato in polizza), muoiono a causa dello stesso infortunio e al momento del sinistro vi sono tra gli eredi figli conviventi, Linear riconosce una indennità aggiuntiva. Questa indennità varia a seconda dell'età dei figli:\n\n- Per i figli maggiorenni conviventi, l'indennità è pari al 50% di quella che spetta a loro, fino a un massimo di 25.000€.\n- Per i figli minorenni conviventi, l'indennità è pari al 100% di quella che spetta a loro, fino a un massimo di 50.000€ [4_62].","No, l'assicurazione non copre gli incidenti che avvengono durante la partecipazione a tornei, gare e relativi allenamenti di qualunque sport che prevede un preventivo tesseramento alle competenti federazioni sportive. Questo include anche le gare di moto [4_63].","Sì, è possibile far trainare il veicolo all'officina di fiducia. Se il veicolo non è utilizzabile a causa di un evento come un incendio, un guasto, un incidente, un tentativo di furto o un furto parziale, la Centrale operativa UnipolAssistance organizza il traino del veicolo e il trasporto degli assicurati. Questo può avvenire verso il punto di riparazione convenzionato con Linear più vicino al luogo dell'assistenza, oppure ad un altro punto di riparazione indicato dall'assicurato [4_47].","La polizza ha una durata di un anno. La validità inizia dalle 24 del giorno di decorrenza e si risolve automaticamente alla sua scadenza. Tuttavia, anche se il contraente decide di non rinnovare il contratto, le garanzie restano attive fino alla data di effetto della nuova polizza, ma non oltre le 24 del 15° giorno dopo la scadenza di questo contratto [4_27].","I massimali sono i limiti massimi di risarcimento che l'assicurazione può erogare in caso di sinistro. Per l'assicurazione moto offerta da Linear, i massimali minimi previsti dalla legge sono € 6.450.000 per danni a persone e € 1.300.000 per danni a cose. Tuttavia, accettando di pagare un premio più alto, si possono scegliere massimali più elevati. Le opzioni disponibili sono:\n\n- Massimale unico € 7.750.000\u002fsinistro per danni a persone e per danni a cose\n- Massimale unico € 8.000.000\u002fsinistro per danni a persone e per danni a cose\n- Massimale unico € 12.000.000\u002fsinistro per danni a persone e per danni a cose\n- Massimale unico € 24.000.000\u002fsinistro per danni a persone e per danni a cose\n- Massimale unico € 25.000.000\u002fsinistro per danni a persone e per danni a cose (questo massimale è disponibile in base alle valutazioni di Linear) [4_6].\n\nSe in polizza è stato indicato un massimale unico, qualora i massimali minimi di legge per i danni a persone e per i danni a cose non siano interamente impegnati per la copertura dei danni a cui sono rispettivamente destinati, la somma assicurata residua sarà utilizzata da Linear per fornire copertura del danno fino a concorrenza del massimale unico, che costituisce il massimo esborso a carico di Linear [4_34].\n\nPer la garanzia aggiuntiva \"RC Trasportati e minori\", la copertura opera entro il limite massimo di € 200.000,00 per sinistro [4_45].","La sede operativa centrale per la gestione dei crediti si trova a Tione, con un presidio secondario a Darzo. Queste sedi ospitano la Segreteria UNICA, che è dislocata su questi due punti operativi [5_5].","Il processo di richiesta di informazioni alla Centrale Rischi Banca D'Italia si articola in diverse fasi. \n\nPrima di tutto, è necessario che il cliente presenti una Domanda di Fido, che può riguardare la richiesta di un nuovo affidamento, l'aumento di un fido già in essere, o qualsiasi altro intervento modificativo che abbia ad oggetto uno o più Fidi in essere. Questa domanda deve essere presentata in forma scritta e conservata nell’Archivio Documentale. La Domanda di Fido è un presupposto indispensabile per poter richiedere la prima informazione alla Centrale Rischi [5_9].\n\nNel caso in cui la relazione con il cliente sia formale, la procedura prevede che la Struttura Commerciale raccolga la firma sul modulo di domanda di fido, digitalizzi la domanda di fido, debitamente datata e sottoscritta dal cliente, caricandola a documentale di istruttoria con codice 081 “Domanda concessione revisione”. Successivamente, per il cliente ed eventuali garanti, la Struttura Commerciale svolge le attività preliminari di identificazione, censimento e raccolta dei consensi. Solo dopo aver eseguito queste operazioni, la Struttura Commerciale dispone dell’autorizzazione a richiedere la prima informativa in Centrale Rischi di Banca d’Italia, sul cliente e sugli eventuali garanti riportati sul modulo di domanda [5_10].\n\nÈ importante sottolineare che l'accesso ai dati della Centrale dei Rischi è riservato e coperto dal segreto d'ufficio. Gli intermediari possono interrogare la Centrale dei Rischi per chiedere informazioni su soggetti diversi da quelli segnalati, a condizione che le richieste siano avanzate per finalità connesse con l’assunzione e la gestione del rischio di credito. L'accesso ad una Centrale dei Rischi privo di legittimazione è sanzionato ai sensi dell’art. 144 Tub, per le sanzioni amministrative a carico della banca, ma anche sanzioni penali a carico del dipendente [5_9]. \n\nInoltre, la banca nel momento in cui tratta dati relativi ad una richiesta di affidamento provvede a trattare tali dati in conformità ai regolamenti interni ed alle procedure. In particolare, occorrerà fare riferimento al regolamento del credito ove in materia di preistruttoria dispone i presidi organizzativi volti a trattare una richiesta di affidamento proveniente dal cliente [5_9].","Il documento fornisce informazioni specifiche su due codici ATECO (46.72 e 46.77) che possono comportare complicazioni nella concessione di credito, poiché sono associati a un rischio ALTO. Tuttavia, non vengono fornite informazioni specifiche sul codice ATECO 26.52. Pertanto, non posso confermare se questo codice ATECO comporti specifiche complicazioni nella concessione di credito. Ti consiglierei di consultare direttamente la tua banca o l'ente che sta gestendo la tua richiesta di credito per ottenere informazioni più precise e dettagliate [5_14].","Il D.S.C.R., acronimo di Debit Service Coverage Ratio, è un indicatore che misura la sostenibilità finanziaria del debito aziendale e permette di capire se i flussi di cassa consentono a un’impresa di onorare i propri debiti finanziari con scadenza a 12 mesi successivi all’analisi. Il D.S.C.R. fornisce informazioni sulla solvibilità aziendale a termine ed è uno strumento essenziale per individuare preventivamente una crisi d’impresa poiché offre la possibilità di analizzare, in maniera dinamica e prospettica, la capacità dell’azienda di onorare il debito contratto [5_17].\n\nLa Capogruppo identifica un metodo di calcolo univoco riportato nella seguente formula: \n\nEBITDA \u002f [(Oneri finanziari lordi annui - proventi finanziari lordi annui) + (debiti a breve verso banche da bilancio - esp. autoliquidante da CR - 80% esp. a revoca da CR)] \u003c 1,1 \n\nSe l'EBITDA è negativo, viene valutato a 0. Se i Proventi finanziari lordi sono maggiori degli Oneri finanziari lordi, la procedura considera la differenza tra Proventi e Oneri finanziari lordi pari a 0 (zero) [5_17].\n\nInoltre, sono stati codificati tre percorsi differenziati in funzione di un set di dati minimi richiesti. I percorsi sono rappresentati in ordine di priorità e sono i seguenti:\n\n1. Percorso 1 – controparti che presentano correttamente alimentato la voce 4.26 del bilancio – vedi help in linea definito da sistema Early Warning System per indicatore di bilancio D.S.C.R.\n2. Percorso 2 – disponibilità del bilancio e dei piani di ammortamento;\n3. Percorso 3 – calcolo del D.S.C.R. con flussi di ritorno della Centrale dei Rischi di Banca d’Italia [5_17][5_18].","Il D.S.C.R., acronimo di Debit Service Coverage Ratio, è un indicatore che misura la sostenibilità finanziaria del debito aziendale e permette di capire se i flussi di cassa consentono a un’impresa di onorare i propri debiti finanziari con scadenza a 12 mesi successivi all’analisi. Viene calcolato per due importanti finalità:\n\n1. Fornire informazioni sulla solvibilità aziendale su un arco temporale a 12 mesi. È uno strumento essenziale per individuare preventivamente una crisi d’impresa. Il D.S.C.R. deve sempre essere combinato, per il calcolo della sostenibilità, con gli altri indicatori di bilancio e fuori bilancio.\n\n2. È un indicatore centrale al sistema di Monitoraggio (EWS) che permette di selezionare e perimetrare le posizioni che maggiormente possono incidere sui rischi attesi e che quindi vanno attentamente monitorate ed adeguatamente giustificate [5_21].","Il segmento di rischio del cliente è determinato dalla banca sulla base di dati anagrafici o economici comuni. Questo segmento rappresenta un sottoinsieme di clienti ai quali sono state convenzionalmente attribuite delle caratteristiche di rischio omogenee. Tuttavia, è importante notare che la rischiosità effettiva di ogni soggetto deve essere valutata mediante l'attribuzione del Grado di rischio a livello individuale [6_10].","La compilazione dei Focus del Gruppo di Rischio è compito della Struttura di Istruttoria. Questa valutazione viene effettuata quando il Cliente richiedente è parte di un Gruppo di Rischio e si verifica almeno una delle seguenti condizioni: il Gruppo di Rischio nel quale rientra il Cliente richiedente presenta, al momento della presentazione della Domanda PEF ed anche per effetto di altre richieste istruite in concomitanza a favore di altri componenti del medesimo Gruppo di Rischio, un accordato complessivo presso la Banca superiore alla soglia che il Consiglio di Amministrazione della Banca medesima fissa con apposito provvedimento; oppure il rimborso del finanziamento oggetto di istruttoria dipende in misura rilevante (oltre il 30% dei flussi attivi computati al servizio del debito) dal flusso di cassa proveniente da altri soggetti inclusi nello stesso Gruppo di Rischio [6_65]. \n\nInoltre, la Struttura di Istruttoria deve ricostruire, anche solo in forma schematica, le interrelazioni di rapporti giuridici o economici che legano i diversi soggetti appartenenti al Gruppo di Rischio, attraverso la compilazione del Focus 2.2.1 [6_65].","L'importo massimo degli affidamenti che ciascuna Banca e il Gruppo nel suo complesso può concedere ad una singola controparte è definito sulla base delle soglie esposte nel documento. Queste soglie sono determinate in base a vari parametri, tra cui i Fondi Propri del Gruppo o della Banca, l'esposizione totale verso la singola controparte e le normative vigenti. \n\nPer esempio, la Soglia Uno stabilisce che il rapporto matematico tra l'esposizione totale verso la singola controparte e i Fondi Propri del Gruppo non può superare il 25% dei Fondi Propri del Gruppo, secondo le Capital Requirements Regulations (CRR) e la Circolare 285\u002f2013 della Banca d'Italia. Inoltre, il Gruppo ha definito volontariamente una soglia del 2% dei Fondi Propri del Gruppo.\n\nPer quanto riguarda le singole Banche, la Soglia Tre stabilisce che il rapporto matematico tra l'esposizione verso la singola controparte e i Fondi Propri della Banca affiliata o della Capogruppo non può superare il 25% dei Fondi Propri della Banca affiliata o della Capogruppo. Inoltre, il Gruppo ha definito volontariamente delle soglie specifiche per le Banche affiliate in base alle classi del Modello Risk Based, che variano dal 9% al 5% dei Fondi Propri per le Banche affiliate[6_37].\n\nTuttavia, è importante notare che il Comitato Esecutivo della Capogruppo può determinare, con delibera motivata, un limite massimo di esposizione creditizia del Gruppo verso una specifica controparte, intesa sia come singolo Cliente che come Gruppo di Rischio[6_45].","Dopo l'invio della Domanda PEF, vengono effettuati una serie di controlli e verifiche. Questi includono:\n\n1. Verifica del rispetto della Soglia Uno: si verifica che l'approvazione della Domanda PEF non comporti il superamento della Soglia Uno da parte della Controparte. Se la verifica ha un esito negativo (raggiungimento o superamento della Soglia Uno), l'istruttoria non può essere conclusa positivamente e quindi non può aprirsi la Fase di delibera. Se l'esito è positivo (rispetto della Soglia Uno), si attiva il controllo successivo [6_40].\n\n2. Verifica del rispetto della Soglia Due: si verifica che l'approvazione della Domanda PEF non comporti il superamento della Soglia Due da parte della Controparte. Se la verifica ha un esito negativo (raggiungimento o superamento della Soglia Due), l'istruttoria sulla Domanda PEF non può essere conclusa positivamente e quindi non può aprirsi la Fase di delibera. Se l'esito è positivo (rispetto della Soglia Due), si attiva il controllo successivo [6_40].\n\n3. Verifica del rispetto della Soglia Quattro: si verifica che l'approvazione della Domanda PEF non comporti il superamento della Soglia Quattro da parte della Controparte. Se la verifica ha un esito negativo (raggiungimento o superamento della Soglia Quattro), l'istruttoria sulla Domanda PEF non può essere conclusa positivamente e quindi non può aprirsi la Fase di delibera. Se l'esito è positivo (rispetto della Soglia Quattro), la Domanda PEF rimane in gestione presso la Banca affiliata, che può concludere positivamente l'istruttoria e dare avvio alla Fase di delibera [6_40].\n\nInoltre, durante la Fase di istruttoria, la Struttura di Istruttoria, con la collaborazione della Struttura Commerciale, raccoglie l'apparato informativo ed effettua le valutazioni finalizzate a determinare il livello di rischio associabile al Cliente e, conseguentemente, il prezzo da applicare in caso di concessione [6_22].","Il regolamento di gruppo per la concessione del credito definisce diverse soglie di massima esposizione creditizia, sia a livello di singola banca (Soglie Tre e Quattro) che di gruppo (Soglie Uno e Due). Queste soglie sono stabilite in linea con le disposizioni normative vigenti, il Risk Appetite Framework del Gruppo e il Modello Risk Based del Gruppo [6_37].\n\nLe soglie di esposizione creditizia massima sono le seguenti:\n\n1. Soglia Uno: Il rapporto matematico tra l'esposizione totale verso una singola controparte e i Fondi Propri del Gruppo non può superare il 25% secondo le Capital Requirements Regulations (CRR) e la Circolare 285\u002f2013 della Banca d'Italia. Inoltre, il Gruppo ha definito volontariamente un'altra soglia al 2% dei Fondi Propri del Gruppo [6_37].\n\n2. Soglia Due: Il rapporto matematico tra l'esposizione verso una singola controparte e i Fondi Propri della Banca affiliata o della Capogruppo non può superare il 25% secondo le Capital Requirements Regulations (CRR) e la Circolare 285\u002f2013 della Banca d'Italia [6_37].\n\n3. Soglia Tre: Il Gruppo ha definito volontariamente una soglia al 9% dei Fondi Propri per le Banche affiliate incluse nelle Classi 1 e 2 del Modello Risk Based, al 7% dei Fondi Propri per le Banche affiliate incluse nella Classe 3 del Modello Risk Based, e al 5% dei Fondi Propri per le Banche affiliate incluse nella Classe 4 del Modello Risk Based [6_37].\n\n4. Soglia Quattro: Non è specificato un valore massimo, ma il rapporto matematico tra l'esposizione verso una singola controparte e i Fondi Propri della Banca affiliata del Gruppo non può superare il valore della soglia [6_37].\n\nPer le esposizioni creditizie verso intermediari vigilati dalla Banca d'Italia appartenenti a determinate categorie, le singole Banche affiliate possono assumere esposizioni creditizie fino ai valori massimi indicati di seguito: 150% della Soglia Quattro per gli intermediari dotati di rating rilasciato da agenzia indipendente e di livello investment grade, 50% della Soglia Quattro per gli intermediari dotati di rating rilasciato da agenzia indipendente e di livello non investment grade, 2% dei Fondi Propri della Banca affiliata concedente e comunque non più del 10% del patrimonio netto dell’intermediario beneficiario per tutti i casi in cui questo non disponga di un rating rilasciato da agenzia indipendente [6_46].\n\nPer le esposizioni creditizie verso enti pubblici connesse alla gestione del servizio di tesoreria, le singole Banche affiliate possono assumere esposizioni creditizie fino ad un massimo del 200% della loro Soglia Quattro [6_46].","Nella verifica di compilazione della Domanda PEF, la Struttura di Istruttoria controlla le forme tecniche del rapporto che verranno collegate al Fido. Queste possono includere:\n\n- Mutuo\n- Conto corrente\n- Portafoglio\n- Credito di firma\n- Estero (specificando se \"per cassa\" o \"di firma\")\n\nInoltre, se si tratta di un Fido promiscuo, viene precisata la forma tecnica dei Rapporti collegati e il prodotto condizioni di ciascuno di essi, oltre a eventuali limitazioni d'importo all'utilizzo su alcuni dei Rapporti collegati. Se invece si tratta di un Fido che va ad affiancarsi ad un altro Fido collegato al medesimo Rapporto, viene precisato il numero, l'accordato e la scadenza dell'altro Fido [6_47].","Il Report Garanzie Pubbliche è un documento che viene fornito annualmente alla Direzione Credito della Capogruppo da parte della Banca affiliata. Questo report deve contenere il numero e l'importo delle garanzie pubbliche in essere al 1° gennaio dell'anno solare precedente. Inoltre, deve essere integrato con il dettaglio e l'esito delle ispezioni disposte dall'ente garante e delle escussioni richieste nei dodici mesi successivi.\n\nSe da tale relazione emerge una percentuale di garanzie contestate dall'ente garante che, in termini di importo garantito, risulti superiore al 5% del totale iniziale comunicato, la Capogruppo ha facoltà di revocare l'autorizzazione con delibera del Consiglio di Amministrazione, imponendo contestualmente alla Banca affiliata il trasferimento delle attività ad una delle società convenzionate [6_95].","Se si verifica un'anomalia per un'esposizione classificata come \"Bonis ordinario\", ad esempio a seguito della proroga di un fido a scadenza fissa, la Struttura di Gestione si attiva tempestivamente per gestire la situazione. Questo processo include l'avvio di un programma di monitoraggio, l'identificazione delle cause dell'anomalia e la determinazione di un piano di azione per favorire il ripristino delle condizioni per una piena sostenibilità del debito finanziario da parte del Cliente. Questo può anche includere, se risolutivo, la rinegoziazione transitoria dei termini di rimborso che rendano sostenibili nel breve e nel medio-lungo periodo gli impegni già assunti dal Cliente [6_105].\n\nInoltre, nel caso di proroghe multiple della scadenza fissa di un mutuo, ci sono regole specifiche. La prima e la seconda proroga possono avvenire senza ripercussioni sulla classificazione del Cliente, a condizione che vengano valutate adeguatamente. Tuttavia, dalla terza proroga in poi, si avvia un Percorso Istruttorio che può portare a una classificazione a \"Bonis sotto osservazione\", o peggio se le strutture di Gestione, Istruttoria o Valutazione lo ritengono necessario. Dalla quarta proroga in poi, la Struttura Deliberante della proroga è obbligata a giustificare espressamente l'eventuale mancato downgrading a \"Inadempienza probabile\" o a \"Sofferenza\" e viene automaticamente assegnato l'attributo Forborne [6_104].","Nel caso di una delibera negativa, le attività necessarie includono la comunicazione al cliente del rifiuto della richiesta e le motivazioni di tale decisione [6_89].","Mi dispiace, ma non ho informazioni specifiche sul funzionamento del Report sulle decisioni delle Strutture Deliberative nelle fonti fornite.","I livelli di controllo previsti sono tre: operazione, controparte e gruppo. \n\n- Operazione: si riferisce all'importo della domanda di concessione o riesame, all'importo dell'assegno di un altro istituto cambiato, e all'importo scoperto sul rapporto a seguito dell'operazione.\n\n- Controparte (cliente): si riferisce al totale dei fidi concessi al cliente (e\u002fo collegati in base a un parametro specifico), al totale degli assegni cambiati dal cliente nel periodo, e allo sconfinamento complessivo sui rapporti del cliente.\n\n- Gruppo di clienti connessi: si riferisce al totale dei fidi concessi ai clienti del gruppo, al totale degli assegni cambiati dai clienti del gruppo nel periodo, e allo sconfinamento complessivo sui rapporti dei clienti del gruppo.\n\nPer le operazioni di cambio assegni, è previsto un ulteriore controllo sull’operatività delle filiali, con due livelli di controllo: giornaliero e rotativo (su un periodo fissato dall'utente) [7_6].","Il calcolo della disponibilità operativa di un conto viene effettuato secondo una formula specifica. Questa formula tiene in considerazione diversi fattori, tra cui l'importo dell'operazione, il fido accordato, il saldo contabile alla data, l'indisponibile alla data, la quota DIA alla data, le partite significative alla data, le autorizzazioni concesse alla data e il massimo utilizzo a scadenza alla data.\n\nEcco la formula specifica: \n\nIMPORTO OPERAZIONE + FIDO ACCORDATO + SALDO CONTABILE ALLA DATA - INDISPONIBILE ALLA DATA + QUOTA DIA ALLA DATA + PART
