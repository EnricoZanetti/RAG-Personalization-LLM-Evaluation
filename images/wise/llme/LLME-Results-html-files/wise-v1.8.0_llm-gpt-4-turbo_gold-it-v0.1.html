le manzione dell'addetto al primo soccorso?","Cosa si intende per addestramento?"],["Se a causa di un evento atmosferico imprevisto il tuo veicolo ha subito dei danni alla carrozzeria e ai cristalli, quando ci contatti per denunciare l’accaduto, puoi comunicare ai nostri operatori la carrozzeria più comoda per te, scegliendo tra le circa 3.000 carrozzerie in convenzione con il Gruppo Unipol, dove far riparare il veicolo.","La Carta Verde non serve e non devi mostrarla alla frontiera se viaggi con il tuo veicolo in tutti i Paesi dell’Unione Europea, ma anche in Svizzera.\nNon essendo più necessario richiedere l'originale per posta, è sufficiente stampare la versione in bianco e nero presente tra i documenti di polizza e mostrarla alla frontiera dei Paesi in cui è richiesta. Stampa il documento solo fronte, il retro deve essere lasciato bianco.","Se hai dimenticato lo username e non riesci più a trovare l'email di Linear dove te lo abbiamo comunicato, puoi fare una nuova registrazione: ti chiederemo di inserire nome e cognome del contraente e il numero della polizza (lo trovi nei documenti contrattuali). Riceverai un nuovo username numerico per effettuare il tuo nuovo accesso. Nella tua Area personale troverai automaticamente le tue polizze e i tuoi preventivi.\n\nSe hai dimenticato la password, puoi recuperarla inserendo il tuo username nella pagina di Recupero password: ti invieremo un'email di reset password.\nApri l'email che ti abbiamo inviato e clicca sul pulsante per il reset della password. Ti chiederemo di scegliere una nuova password, comoda ma allo stesso tempo sicura nel rispetto dei nostri standard di sicurezza.","Il modulo di Constatazione Amichevole non ha scadenza: se hai il modulo della tua precedente Compagnia, puoi utilizzare quello; se lo hai già utilizzato o lo hai smarrito, scarica il modulo di Constatazione Amichevole (o modulo CAI) in formato pdf.","Con la RC familiare puoi beneficiare della classe di merito più vantaggiosa del tuo nucleo familiare non più solo in caso di acquisto di un nuovo veicolo ma anche al rinnovo della tua polizza. Inoltre puoi usare la miglior classe di merito anche tra veicoli di tipologie diverse rispetto al veicolo di cui si utilizza la classe di merito CU ed entrambi i mezzi devono essere immatricolati ad uso privato o conto proprio.","In caso di sinistro, se alla guida del veicolo c’è una persona che non ha le caratteristiche previste per la Guida esperta (qualsiasi conducente in possesso di patente da almeno 3 anni e con età superiore a 25 anni), Linear esercita il diritto di rivalsa verso il contraente e l’assicurato per le somme pagate ai terzi danneggiati in proporzione del minor premio pagato in virtù della scelta della \"Guida esperta\", fino al massimo di 3.000€ per ogni sinistro.","No, purtroppo non avrà diritto al rimborso, in quanto sono compresi i danni agli accessori di serie e aggiuntivi – optional, questi ultimi solo se dichiarati nella scheda contrattuale con un valore addizionale specifico.","Il limite massimo è di € 520 per evento; se la riparazione o la sostituzione viene effettuata presso i centri UnipolGlass non verranno applicate franchigie ed è prevista un’estensione del massimale a € 620.\nInoltre Linear indennizza le spese di riparazione o di sostituzione del solo parabrezza del veicolo nel caso di scheggiatura, rottura accidentale o danni involontari causati da terzi.","Sì, è possibile sospendere il contratto pagando alla riattivazione 19,75€ a titolo di costi di gestione.\nLa sospensione può essere effettuata da un minimo di 30 giorni ad un massimo di 18 mesi, per un massimo di due volte nella durata del contratto. Inoltre, non è possibile sospendere i contratti che durano meno di un anno e quelli che sono vincolati da leasing o finanziamento, a meno che il contraente non fornisca l’autorizzazione della società vincolataria.","No, l’assicurazione, che ha durata annuale, è senza tacito rinnovo. ","Si può ricevere l'assistenza stradale base in caso di foratura o scoppio di una o più gomme solo se è presente la garanzia Foratura gomme","In caso di sinistro, sia con torto che con ragione, il contraente o l’assicurato devono denunciare l’accaduto a Linear \r\nimmediatamente o al massimo entro 3 giorni dall’evento, contattando il Servizio Sinistri ai riferimenti riportati nella \r\npagina Recapiti utili, sezione “Denunciare o avere informazioni su un sinistro”.\n\nSe non vengono rispettati tempi e modalità per la denuncia del sinistro, Linear potrebbe subire gravi pregiudizi \r\neconomici e per questo si riserva ogni azione per il risarcimento di danni eventualmente subiti dalla mancata, tardiva o \r\nincompleta denuncia.","Nel caso in cui la richiesta di risarcimento del danno sia completa e pervenga nei tempi e con le modalità richieste, Linear corrisponde le somme offerte entro 15 giorni dalla dichiarazione di accettazione o di mancata accettazione da parte del danneggiato.\r","No, le spese mediche sostenute non sono rimborsabili.\nSe l’infortunio ha come conseguenza la morte del conducente, Linear liquida agli eredi il massimale assicurato per il caso morte, detraendo quanto eventualmente già liquidato come invalidità permanente. ","Quella per il gancio traino è una garanzia aggiuntiva alla R.C. Auto.\nSe installato e omologato il gancio traino, Linear assicura, entro i limiti convenuti nel contratto per l’operatività della garanzia di R.C. Auto i danni causati a terzi dall’eventuale rimorchio trainato dal veicolo assicurato durante la circolazione, solo ed esclusivamente se \r\nindicato in polizza. \r\nPer i danni a terzi provocati dal rimorchio staccato dalla motrice (rischio statico) è invece necessario stipulare un \r\nulteriore contratto R.C. Auto","No, il prodotto è rivolto ai proprietari e utilizzatori (persone fisiche e giuridiche) di un veicolo diverso da un’autovettura, ciclomotore \r\no motociclo.","No, il contraente può recedere il contratto entro 30 giorni dalla stipula del contratto","In caso di veicolo assicurato per la prima volta dopo:\r\n- la prima immatricolazione \r\n- una voltura al P.R.A. (cioè quando, per esempio, si acquista un veicolo usato) \r\nil contratto è assegnato alla classe di merito 14 sia CU sia CI.\r\nLo stesso criterio si applica, in caso di trasferimento di proprietà del veicolo assicurato con cessione del contratto di assicurazione, al nuovo contratto stipulato dal cessionario (cioè colui a cui è stato ceduto il contratto di assicurazione).","In caso di veicolo precedentemente assicurato in uno Stato estero, il contratto è assegnato alla classe di merito 14 sia CU che interna CI, a meno che il contraente non presenti la dichiarazione dell’assicuratore estero che, secondo i criteri stabiliti dalla legge (Provvedimento IVASS n.72\u002f2018, art. 7), consenta di individuare una classe CU diversa sulla base della sinistrosità pregressa, considerando la 14ª quale classe d’ingresso.","Sì, in caso di furto o rapina la Centrale operativa UnipolAssistance ricerca e prenota un albergo per la prestazione che opera a oltre 50 km dalla residenza dell'assicurato.\nSono a carico di Linear i costi di pernottamento e prima colazione fino ad un massimo di 80€ per assicurato.","Sì, per la prestazione che opera a oltre 50 km dalla residenza, per l'assicurato che, a seguito di sinistro, deve sostenere delle spese impreviste e non può provvedere direttamente e immediatamente, la Centrale operativa UnipolAssistance mette a disposizione una somma di denaro fino a un massimo di 1.500€ per evento","Sì, nel caso di immobilizzo del veicolo in conseguenza ad un incidente, la Centrale operativa UnipolAssistance mette a disposizione dell’assicurato un’autovettura al massimo del segmento B, chilometraggio illimitato, per un numero di giorni equivalenti ai giorni lavorativi necessari alle riparazioni, fino a 4 giorni consecutivi (anche festivi o non lavorativi)","Purtroppo no. L'indennizzo viene corrisposto se l'invalidità permanente, accertata secondo i criteri indicati nell'art. 9.4.5 “Criteri di valutazione dell'invalidità permanente”, si manifesta entro due anni dal giorno dell'infortunio.","La tutela giudiziaria è una garanzia aggiuntiva che va acquistata. Questa permette di ricevere un rimborso fino a un massimo di 6.000 € per le spese legali e peritali nei seguenti casi:\n- controversie relative a danni subiti dal proprietario, locatario e conducente (se autorizzato) per fatti illeciti causati da terzi in occasione della circolazione del veicolo\r\n- controversie relative a danni causati a terzi dal proprietario\u002flocatario e conducente (se autorizzato) dalla circolazione del veicolo\r\n- istanza di dissequestro del veicolo in caso di sequestro conseguente a incidente stradale\r\n- ricorso contro il provvedimento di sospensione della patente","In caso di sinistro, sia con torto che con ragione, il contraente o l’assicurato devono denunciare l’accaduto a Linear immediatamente o al massimo entro 3 giorni dall’evento, contattando il Servizio Sinistri ai riferimenti riportati nella pagina Recapiti utili, sezione “Denunciare o avere informazioni su un sinistro”.","Se entrambi i genitori, uno dei quali è l’assicurato (cioè il conducente abituale del veicolo assicurato indicato in polizza), \r\nmuoiono a causa dello stesso infortunio e al momento del sinistro vi sono tra gli eredi figli conviventi, Linear riconosce \r\nuna indennità aggiuntiva:\r\n- ai figli di maggiorenni conviventi: 50% di quella che spetta a loro, fino a 25.000€ \r\n- ai figli di minorenni conviventi: 100% di quella che spetta a loro, fino a 50.000€\nQuesta indennità rientra nella garanzia aggiuntiva \"Protezione 24\".","No, la garanzia aggiuntiva \"Infortuni del conducente\", non assicura gli infortuni che derivano da partecipazioni a gare o competizioni sportive, alle relative prove ufficiali e alle verifiche preliminari e finali previste nel regolamento particolare di gara.","Sì, se possiede la garanzia aggiuntiva \"Assistenza stradale base\" e il veicolo è inutilizzabile in conseguenza di uno dei seguenti eventi:\r\n- incendio\r\n- guasto\r\n- incidente\r\n- furto tentato o parziale, o furto totale con ritrovamento entro le 24 del giorno della denuncia \r\n- rapina tentata o rapina con ritrovamento entro le 24 del giorno della denuncia \r\nla Centrale operativa UnipolAssistance provvede a organizzare il traino del veicolo e il trasporto degli assicurati ad altro punto di riparazione indicato dall'assicurato.\nSono a carico di Linear i costi fino ad un massimo di 200€ per evento. ","Le garanzie sono valide ino alle ore 24 del giorno di scadenza e non si applica il periodo di 15 giorni di ulteriore copertura previsto nel caso in cui la polizza ha la durata di 1 anno.","II massimali minimi previsti dalla legge sono:\r\n- € 6.450.000 per danni a persone e € 1.300.000 per danni a cose\r\nAccettando di pagare un premio più alto si possono scegliere massimali più elevati:\r\n- Massimale unico € 7.750.000\u002fsinistro per danni a persone e per danni a cose\r\n- Massimale unico € 8.000.000\u002fsinistro per danni a persone e per danni a cose\r\n- Massimale unico € 12.000.000\u002fsinistro per danni a persone e per danni a cose\r\n- Massimale unico € 24.000.000\u002fsinistro per danni a persone e per danni a cose\r\n- Massimale unico € 25.000.000\u002fsinistro per danni a persone e per danni a cose (questo \r\nmassimale è disponibile in base alle valutazioni di Linear)","La sede operativa centrale è a Tione, con presidio secondario a Darzo. La Segreteria UNICA è dislocata quindi su due punti operativi: Tione e Darzo.","Il processo di richiesta di 1° informazione alla Centrale Rischi Banca D'Italua si articola in tre fasi tecniche:\n- Fase 1: Inserimento\nQuesta fase è in carico alla Struttura Commerciale ed è subordinata alla conclusione delle attività di identificazione, censimento e raccolta dei consensi e alla raccolta del modulo di domanda di fido datato e sottoscritto.\nIl modulo di domanda di fido dovrà risultare digitalizzato.\n\n- Fase 2: Autorizzazione\nQuesta fase è in carico alla Struttura di Attuazione (Segreteria Crediti) ed è subordinata all'esito del controllo eseguito dalla Struttura di Attuazione, relativo alla presenza a documentale del Modulo di Domanda corretto (data, firma, controparti indicate).\nLa Segreteria Crediti esegue la fase di autorizzazione almeno due volte al giorno.\n\n- Fase 3: Spedizione\nQuesta fase è in carico ad Altitude, ed è schedulata in automatico quattro volte al giorno.","La normativa AML di Gruppo prevede alcuni codici ATECO che \"forzano\" il profilo di rischio a MEDIO o ALTO. \nTra quelli a rischio ALTO, rientra anche il codice ATECO 26.52 per la fabbricazione di orologi.\nLa concessione di credito alle controparti classificate con rischi ALTO deve essere valutata con particolare attenzione e in alcuni casi è previsto nel processo il parere espresso da parte del Referente Interno ALM.","La Capogruppo identifica un metodo di calcolo univoco riportato nella seguente formula:\nEBITDA \u002f [(Oneri finanziari lordi annui - proventi finanziari lordi annui) + (debiti a breve verso banche da bilancio - esp. autoliquidante da CR - 80% esp. a revoca da CR)] \u003c 1,1\r\n\nNote:\r\nSe EBITDA negativo – si avvalora a 0\r\nSe i Proventi finanziari lordi \u003e OF lordi la procedura considera la differenza tra Proventi e Oneri finanziari lordi pari a 0 (zero)","Due sono le importanti finalità del D.S.C.R.:\r\n1. fornire informazioni sulla solvibilità aziendale su un arco temporale a 12 mesi, ai fini del calcolo del merito di credito in ambito PEF; è uno strumento essenziale per individuare preventivamente una crisi d’impresa, ed è evidente che il D.S.C.R. deve sempre essere combinato, per il calcolo della sostenibilità, con gli altri indicatori di bilancio e fuori bilancio; \r\n2. indicatore centrale al sistema di Monitoraggio (EWS) che permette di selezionare e perimetrare le posizioni che maggiormente possono incidere sui rischi attesi e che quindi vanno attentamente monitorate ed adeguatamente giustificate.","Il Segmento di Rischio della Controparte viene determinato automaticamente dal Sistema Gestionale sulla base di regole stabilite dalla Direzione Risk Management in accordo con la Direzione Credito della Capogruppo, e vengono applicate in modo uniforme a tutte le Banche affiliate.","I Focus relativi al Gruppo di Rischio devono essere compilati solo se il Cliente oggetto di istruttoria appartiene ad un Gruppo di Rischio, ferme restando le regole previste al paragrafo 5.4.2 del Regolamento","L’importo massimo degli affidamenti che ciascuna Banca (Soglie Tre e Quattro) e il Gruppo nel suo \ncomplesso (Soglie Uno e Due) può concedere ad una singola Controparte è definito sulla base \ndelle seguenti soglie:\n\n- Soglia Uno. Valore: 25% dei Fondi Propri di Gruppo (fonte normativa: Capital Requirements Regulations (CRR) e Circolare 285\u002f2013 Banca d’Italia);\n\n- Soglia Due. Valore: 2% dei Fondi Propri di Gruppo (fonte normativa: soglia definita volontariamente dal Gruppo);\n\n- Soglia Tre. Valore: 25% dei Fondi Propri della Banca affiliata o della Capogruppo ( fonte normativa: Capital Requirements Regulations (CRR) eCircolare 285\u002f2013 Banca d’Italia);\n\n- Soglia Quattro. Valore: 9% dei Fondi Propri per le Banche affiliate incluse nelle Classi 1 e 2 del Modello Risk Based;\n7% dei Fondi Propri per le Banche affiliate incluse nella Classe 3 del Modello Risk Based;\n5% dei Fondi Propri per le Banche affiliate incluse nella Classe 4 del Modello Risk Based \n(fonte normativa: soglia definita volontariamente dal Gruppo).\r\r","I controlli applicati a seguito dell'acquisizione della Domanda PEF sono:\n- verifica del rispetto della Soglia Uno;\n- verifica del rispetto della Soglia Due;\n- verifica del rispetto della Soglia Quattro.","Le singole Banche affiliate possono assumere esposizioni creditizie fino ai valori massimi indicati di seguito: \n• 150% della Soglia Quattro per gli intermediari dotati di rating rilasciato da agenzia indipendente e di livello investment grade;\n• 50% della Soglia Quattro per gli intermediari dotati di rating rilasciato da agenzia indipendente e di livello non investment grade;\n• 2% dei Fondi Propri della Banca affiliata concedente e comunque non più del 10% del patrimonio netto dell’intermediario beneficiario per tutti i casi in cui questo non disponga di un rating rilasciato da agenzia indipendente.\n\nEsposizioni maggiori devono essere autorizzate preventivamente dal Comitato Crediti della Capogruppo.","Per quanto riguarda la Forma tecnica del Rapporto, è necessario precisare se il  Rapporto che verrà collegato al Fido è:\r\n• mutuo\r\n• conto corrente\r\n• portafoglio\r\n• credito di firma\r\n• estero (precisando se “per cassa” o “di firma”)","Il Report Garanzie Pubbliche ha una periodicità annuale e prevede che la Banca affiliata (Responsabile del flusso), entro il marzo di ogni anno, deve fornire alla Capogruppo (Destinatario del flusso) un report contenente il numero e l'importo delle garanzie pubbliche in essere al 1° gennaio dell'anno solare precedente, integrato con il dettaglio e l'esito delle ispezioni disposte dall'ente garante e delle esclusioni richieste nei dodoci mesi successivi.","Al verificarsi di segnali di anomalia relativi ad un’esposizione classificata in “Bonis ordinario”, emersi da proroga dei Fidi “con scadenza fissa”, la Struttura di Gestione si attiva tempestivamente al fine di:\n• avviare un programma di monitoraggio\n• individuare le cause dell’anomalia\n• determinare un piano di azione per favorire il ripristino delle condizioni per una piena sostenibilità del debito finanziario da parte del Cliente, eventualmente anche ricorrendo, se risolutive, a rinegoziazioni transitorie dei termini di rimborso che rendano sostenibili nel breve e nel medio-lungo periodo gli impegni già assunti.","Il processo di attuazione della delibera include, in caso di delibera negativa, le attività necessarie per comunicare al Cliente il diniego della richiesta e le motivazioni di tale richiesta","Il Report dei fidi deliberati dalle Strutture Deliberanti (Responsabili del flusso), con cadenza periodica, per informare il Consiglio di Amministrazione (Destinatario del flusso) e circa i contenuti delle proprie riunioni e le relative decisioni.","Per ogni ambito sono previsti al massimo tre livelli di controllo, che assumono i seguenti significati:\n- Operazione: importo di domanda di concessione o riesame; importo assegno di altro istituto cambiato; importo scoperto sul rapporto a seguito dell'operazione.\n\n- Cliente (CAG rischio): totale fidi concessi al cliente (e\u002fo collegati in base a specifico parametro) (fidi in essere compresa la nuova richiesta); totale assegni cambiati dal cliente nel periodo (non ancora \"maturati\"); sconfinamento complessivo sui rapporti del cliente (somma dei singoli conferimenti).\n\n- Gruppo di clienti connessi (se il cliente fa parte di un gruppo): totale fidi concessi ai clienti del gruppo; totale assegni cambiati dai clienti del gruppo nel periodo; sconfinamento complessivo sui rapporti dei clienti del gruppo.","I controlli pec per quanto riguarda lo sconfinamento si attivano nel momento in cui viene rilevata un’anomalia sul rapporto movimentato. Questa anomalia può essere derivante dal blocco del rapporto oppure da uno sconfinamento causato da una movimentazione dare superiore alla disponibilità operativa del rapporto.\r\nNel calcolo della disponibilità operativa di un conto, effettuato al momento della registrazione di un movimento Dare, viene tenuta in considerazione la “data operazione” intesa come la data in cui verrà effettuata la registrazione contabile del movimento stesso, ciò significa che ci sono una serie di fattori che influenzano il calcolo che vengono conteggiati con riferimento a questa data.","Le operazioni che hanno rilevanza ai fini del calcolo della disponibilità sono:\n1. partite indisponibil;\n2. partite a scadenza;\n3. partite significative (suddivise in prenotazioni di disponibilità, movimenti sospesi, impegni temporanei di disponibilità).","La disponibilità operativa del conto alla data viene calcolata secondo la seguente formula:\r\n IMPORTO OPERAZIONE\r\n + FIDO ACCORDATO\r\n + SALDO CONTABILE ALLA DATA\r\n - INDISPONIBILE ALLA DATA\r\n + QUOTA DIA ALLA DATA\r\n + PARTITE SIGNIFICATIVE LLA DATA\r\n + AUTOR. CONCESSE ALLA DATA\r\n + MAX UTILIZZO A SCADENZA ALLA DATA","I movimenti, effettuati con una causale avente questo parametro impostato ad S (forza l'operazione su conto bloccato) su rapporti bloccati, oltre a superare il blocco se definito forzabile (tab. BLOCTIPI) forzano in modo automatico anche eventuali sconfinamenti.","Per quanto riguarda le deleghe di sconfinamento esiste la possibilità di differenziare, a livello di operazione, gli importi fra conti affidati e non affidati. Se per i non affidati non c’è molto da dire in quanto deve semplicemente essere indicato l’importo massimo ammesso, per i non affidati viene richiesta la percentuale e poi un importo minimo e uno massimo. L’importo minimo rappresenta la soglia di sconfinamento sotto la quale l’organo è sempre abilitato ad autorizzare indipendentemente dall’importo del fido operante sul rapporto, l’importo massimo la soglia oltre la quale non può autorizzare indipendentemente dal fido accordato.","La cancellazione di un’assenza è ammessa solamente se questa non è ancora entrata in vigore.\r\nLa funzione richiamata per cancellare un’assenza è la stessa che viene utilizzata per censire\u002fmodificare un’assenza ma con tutti i dati protetti (funzione FR057).\r\nLa registrazione della cancellazione dell’assenza verrà bloccata nel caso in cui, nel periodo intercorso tra l’apertura della funzione e la sua conferma, l’assenza entri in vigore o termini.\r\n","Il parametro F01\u002fPARMSERV\u002fPECODFUF viene impiegato per gestire il \"fuori ufficio\", e permette di specificare l'ora  di termine dell'assenza censita automaticamente per la giornata dall'organo deliberante","Per stampare le richieste in attesa di esito (stato DD), bisogna usare la transazione \"stampa richieste autorizzazione da evadere\", impostando i vari filtri.","Queste causali sono: \n• 501 - BENEFONDI SU ASSEGNI utilizzata in richieste prodotte dal modulo assegni all’attribuzione di stati che in tabella presentano avvalorato il flag di carica benefondi;\n• 502 - PRENOTAZIONE SU ASSEGNO utilizzata in richieste prodotte dal modulo assegni all’attribuzione di stati che in tabella presentano avvalorato il flag di carica partite;\n• 503 - ASSEGNO IRREGOLARE utilizzata in richieste prodotte dal modulo assegni per assegni posti in stato L*.\n","Ciò è ammesso solo se la pratica è di proprietà della filiale e la filiale ha tra le U.O. di trasferimento l'area","Il foglio di analisi è il modello riassuntivo dei dati della domanda per l'Organo Deliberante.\nHa una struttura fissa e contiene le informazioni più significative della pratica","Consistono negli archivi utilizzati per effettuare la conversione dalla vecchia alla nuova PEF, con\r\nil salvataggio di tutti i dati raccolti precedentemente con il vecchio metodo in nuovi file di\r\narchivio.","Se la proprietà è di una U.O. di tipo ‘0’ è ammesso solo se l’area ha competenza sulla filiale proprietaria, significa che tra le U.O. collegate (che hanno come U.O. di trasferim. l’area) si trova anche l’U.O. proprietaria.\nSe la proprietà è di una U.O. di tipo ‘1’ è ammesso il trasferimento solo se l’area ha la proprietà della pratica e la stessa è collegata all’ufficio fidi.\nSe la proprietà è di una U.O. di tipo ‘2’ non è ammesso.\n","La struttura della PEF (Pratica Elettronica di Fido) raccoglie un insieme di PRATICHE all'interno delle quali sono visibili le istruttorie concluse o in corso, definite DOMANDE, che raggruppano le singole RICHIESTE di concessione\u002frevisione di un affidamento.","Si tratta dell’art. 32 del D. Lgs. N.81\u002f08, il quale definisce le “capacità e requisiti professionali degli addetti e dei responsabili dei servizi di prevenzione e protezione interni ed esterni”","L'RSPP (Responsabile servizio di prevenzione e protezione) è quella persona in possesso delle capacità e dei requisiti professionali, di cui all’art. 32 del D. Lgs. N.81\u002f08 stesso, designata dal datore di lavoro, a cui risponde, per coordinare il servizio di prevenzione e protezione dai rischi ","Se il datore di lavoro decide di nominarsi RSPP DEVE frequentare un corso di formazione la cui durata è disciplinata dall’Accordo Stato Regioni n. 223 del 21 dicembre 2011 ovvero: \n- 16 ore per Datori di Lavoro\u002fRspp di aziende a rischio basso secondo il codice Ateco 2007; \n- 32 ore per Datori di Lavoro\u002fRspp di aziende a rischio medio secondo il codice Ateco 2007; \n- 48 ore per Datori di Lavoro\u002fRspp di aziende a rischio alto secondo il codice Ateco 2007.","Il DLgs 195\u002f2006 impone al datore di lavoro di verificare l’efficacia dei dispositivi di protezione individuale dell’udito. \nPer effettuare questa verifica è necessario applicare le indicazioni fornite dalla UNI EN 458, come segue:\n- maggiore di 80 | Insufficiente\n- da 75 a 80 | Accettabile\n- da 70 a 75 | Buona\n- da 65 a 70 | Accettabile\n- minore di 65 | Troppo alta (iperprotezione)","Con affaticamento visivo si intende un sovraccarico dell’apparato visivo. I sintomi sono bruciore, lacrimazione, secchezza  oculare, senso di corpo estraneo, fastidio alla luce, dolore oculare e mal di testa, visione annebbiata o sdoppiata, frequente chiusura delle palpebre e stanchezza alla lettura. Sono disturbi che si manifestano in chi è sottoposto a stress visivo e possono causare vere e proprie malattie.\r","Come previsto dal D. Lgs. 81\u002f08, il sedile di lavoro possiede le seguenti caratteristiche minime (punto 1, lettera e, Allegato XXXIV, D. Lgs. 81\u002f08) : \r\n- Il sedile di lavoro risulta stabile e permette all'utilizzatore libertà nei movimenti, nonché l’assunzione di una posizione comoda. Il sedile possiede altezza regolabile in maniera indipendente dallo schienale e dimensioni della seduta adeguate alle caratteristiche antropometriche dell’utilizzatore. \r\n- Lo schienale è adeguato alle caratteristiche antropometriche dell’utilizzatore ed è dotato di regolazione dell’altezza e dell’inclinazione. Nell’ambito di tali regolazioni l’utilizzatore potrà fissare lo schienale nella posizione selezionata. \r\n- Lo schienale e la seduta possiedono bordi smussati. I materiali, facilmente pulibili, presentano un livello di permeabilità tale da non compromettere il comfort del lavoratore. \r\n- Il sedile è dotato di un meccanismo girevole per facilitare i cambi di posizione e può essere spostato agevolmente secondo le necessità dell’utilizzatore.","Il livello di rischio corrisponde a: Livello di Rischio!\nBisogna attivare interventi di prevenzione, la sorveglianza sanitaria e la formazione e l'informazione del personale","L'altezza delle mani da terra è un valore numerico espresso in centimetri e misura l'altezza delle mani all'inizio (o alla fine) dell'azione di sollevamento. L'altezza da terra delle mani è misurata verticalmente dal piano di appoggio dei piedi al punto di mezzo tra la presa delle mani. Gli estremi di tale altezza sono dati dal livello dei suolo e dall'altezza massima di sollevamento (pari a 175 cm). Il livello ottimale con A = 1 è per un'altezza verticale di 75 cm. (ovvero se la presa del carico avviene all'altezza delle nocche nello stato di riposo delle braccia).Il valore di A diminuisce allontanandosi (in alto o in basso) da tale livello ottimale.Se l'altezza supera 175 cm. Il valore del fattore A diviene pari a 0.","L’identificazione del tempo di esposizione deve essere effettuata su base giornaliera, indipendentemente dalla frequenza d’uso dell’agente su basi temporali più ampie, quali la settimana, il mese o l’anno. Se la lavorazione interessa l’uso di diversi agenti chimici pericolosi al fine dell’individuazione del tempo d’esposizione dei lavoratori si considera il tempo che complessivamente espone a tutti gli agenti chimici pericolosi.\n\nGli intervalli sono i seguenti:\n- inferiore a 15 minuti, \n- tra 15 minuti e le due ore,\n- tra le due ore e le quattro ore, \n- tra le quattro ore e le sei ore, \n- più di sei ore","Il livello di rischio corrisponde a: Livello di Rischio Elevato!\nBisogna attivare interventi di prevenzione immediati, la sorveglianza sanitaria ravvicinata e anche la formazione e l'informazione del personale.","Per il lavoratore sono previste sanzioni per: \n• inosservanza delle disposizioni fornite dal datore di lavoro \n• utilizzo non corretto delle attrezzature, sostanze, dispositivi di sicurezza\n• rifiuto di uso dei dispositivi di protezione individuale (DPI)\n• mancata segnalazione delle deficienze di mezzi e dispositivi nonché di qualsiasi altra \neventuale condizione di pericolo di cui vengano a conoscenza \n• rimozione o manomissione dei dispositivi di sicurezza, di segnalazione o controllo\n• rifiuto di partecipare ai programmi di formazione e addestramento\n• rifiuto di sottoporsi alla sorveglianza sanitaria\n\nPossono variare da:\n arresto fino a 1 mese (o ammenda da 200 a 600 euro) \n ammenda da 50 a 300 euro","Alle AZIENDE SANITARIE LOCALI sono state attribuite competenze in materia di: \r\n• prevenzione degli infortuni e malattie professionali; \r\n• igiene e medicina del lavoro;\r\n• igiene dell’ambiente;\r\n• vigilanza in materia di igiene e sicurezza sul lavoro.\r","Nelle aziende che occupano fino a 15 dipendenti, il responsabile dei lavoratori per la sicurezza è eletto direttamente dai lavoratori al loro interno, ed è eletto o designato tra i lavoratori così come definito dalla contrattazione collettiva. Può essere individuato per più aziende nell’ambito territoriale o per comparto produttivo","L'ADDETTO PRIMO SOCCORSO, il quale DEVE ricevere una formazione adeguata partecipando a corsi della durata di 12 o 16 ore in base al numero di addetti e all’indice di inabilità permanente INAIL, svolge le suguenti mansioni.: \r\n- mantiene in efficienza il presidio medico aziendale (cassetta di pronto soccorso) \r\n- interviene in caso di infortunio onde evitare che sull’infortunato vengano commesse azioni non corrette e pregiudizievoli \r\n- aggiorna i numeri telefonici dei principali presidi sanitari della zona compreso i servizi di soccorso e di urgenza più vicini ","Per addestramento, si intende il complesso delle attività dirette a fare apprendere ai lavoratori l’uso corretto di attrezzature, macchine, impianti, sostanze, dispositivi, anche di protezione individuale, e le procedure di lavoro."],["Se la tua auto ha subito danni a causa di eventi atmosferici come la grandine, e hai incluso nella tua polizza assicurativa delle coperture accessorie che prevedono la riparazione dei danni causati da eventi naturali, allora puoi procedere con la riparazione della carrozzeria. Ecco i passaggi che dovresti seguire:\n\n1. Contatta la tua assicurazione per denunciare il sinistro. È importante farlo il prima possibile per avviare il processo di risarcimento o riparazione.\n\n2. Verifica la tua polizza per controllare se hai incluso la copertura per eventi atmosferici e quali sono le condizioni specifiche, come scoperti e franchigie. Queste informazioni sono fondamentali per capire se la riparazione è coperta e in che misura.\n\n3. Consulta il set informativo della tua polizza per le condizioni complete e per sapere come procedere con la riparazione. Il set informativo dovrebbe fornirti tutte le informazioni necessarie su come utilizzare le garanzie accessorie.\n\n4. Se nella tua polizza è presente l'opzione \"Riparazione diretta\", leggi le specifiche di questa opzione per capire come usufruire del servizio di riparazione senza dover anticipare i costi.\n\n5. Se la tua assicurazione prevede una rete di centri convenzionati, potresti avere la possibilità di riparare la tua auto in una di queste carrozzerie selezionate, beneficiando di eventuali vantaggi come la qualità del servizio e la velocità di riparazione.\n\nRicorda che ogni compagnia assicurativa ha le proprie procedure e condizioni, quindi è importante leggere attentamente la tua polizza e seguire le istruzioni fornite dalla tua assicurazione per la gestione del sinistro [100_6].","No, non hai bisogno della Carta Verde per viaggiare in Svizzera con la tua auto. La Carta Verde, un tempo necessaria per viaggiare all'estero, non è più richiesta se viaggi con il tuo veicolo in tutti i Paesi dell'Unione Europea e in alcuni Paesi extra UE tra cui la Svizzera, San Marino e il Vaticano. È sufficiente tenere nel veicolo il certificato di assicurazione (obbligatorio anche per circolare in Italia) da esibire in caso di controllo [100_3].","Se hai dimenticato le credenziali di accesso alla tua Area Personale, puoi seguire questi passaggi per recuperarle:\n\n1. **Recupero Password**: Se hai dimenticato la password, puoi recuperarla inserendo il tuo username nella pagina di Recupero password del sito di Linear. Riceverai un'email con le istruzioni per il reset della password. Segui il link nell'email e scegli una nuova password che sia sicura e rispetti gli standard di sicurezza di Linear [100_12].\n\n2. **Recupero Username**: Nel caso tu abbia dimenticato lo username, puoi effettuare una nuova registrazione. Ti verrà chiesto di inserire il nome e cognome del contraente e il numero della polizza (che puoi trovare nei documenti contrattuali). Riceverai via email il tuo nuovo username numerico per accedere alla tua Area Personale, dove troverai automaticamente le tue polizze e i tuoi preventivi [100_12].\n\nRicorda di conservare le nuove credenziali in un luogo sicuro per evitare di dimenticarle in futuro.","Il modulo di constatazione amichevole (CAI), noto anche come modulo blu, non ha una scadenza. È un documento che viene utilizzato per raccogliere tutte le informazioni rilevanti in caso di incidente stradale e facilitare la gestione dei sinistri tra le compagnie assicurative. Il modulo può essere compilato al momento dell'incidente dalle parti coinvolte, indipendentemente dal fatto che ci sia o meno accordo sulla dinamica del sinistro [100_15].\n\nPer reperire il modulo di constatazione amichevole, puoi solitamente ottenerlo in diversi modi:\n1. Dalla tua compagnia assicurativa: spesso viene fornito insieme ai documenti della polizza assicurativa.\n2. Presso gli uffici delle compagnie assicurative: puoi recarti fisicamente e richiederlo.\n3. Online: alcune compagnie assicurative mettono a disposizione il modulo sul loro sito web, da cui può essere scaricato e stampato.\n4. Presso le stazioni di polizia o i carabinieri: possono fornire il modulo in caso di necessità.\n\nÈ consigliabile tenere sempre una copia del modulo di constatazione amichevole all'interno del proprio veicolo, in modo da averlo a disposizione in caso di incidente.","L'RC Familiare è una forma di assicurazione che permette di estendere i vantaggi di una classe di merito favorevole a tutti i veicoli appartenenti allo stesso nucleo familiare. Con l'introduzione della RC Auto Familiare, i benefici della legge Bersani sono stati estesi, permettendo di applicare la classe di merito più vantaggiosa non solo in caso di acquisto di un nuovo veicolo, ma anche al rinnovo della polizza di un veicolo già esistente [100_3].\n\nSì, l'RC Familiare vale anche tra diverse tipologie di mezzi. Questo significa che puoi utilizzare la miglior classe di merito anche tra veicoli di tipologie diverse, come ad esempio tra auto, moto, ciclomotori e furgoni. L'importante è che il proprietario del veicolo da assicurare sia lo stesso del veicolo di cui si utilizza la classe di merito CU, oppure una persona dello stesso nucleo familiare (presente sullo stesso stato di famiglia). Inoltre, sia il veicolo da assicurare sia il veicolo di cui si utilizza la classe di merito CU devono essere intestati a una persona fisica e immatricolati ad uso privato o conto proprio [100_3].\n\nPer usufruire della classe di merito più vantaggiosa nel nucleo familiare, è necessario che l'attestato di rischio del veicolo da assicurare con la nuova classe di merito non presenti sinistri paritari o principali negli ultimi 5 anni. Inoltre, il veicolo del quale si utilizza la classe di merito CU deve essere assicurato con una polizza in vigore non scaduta [100_3].","Per rispondere alla tua domanda, è necessario considerare diversi fattori, tra cui le specifiche della tua polizza assicurativa, le circostanze dell'incidente e le eventuali clausole relative all'età e all'esperienza del conducente. Tuttavia, non dispongo di informazioni sufficienti per fornire una risposta dettagliata e specifica al tuo caso.\n\nIn generale, se il tuo figlio ha avuto un incidente con la tua auto e la polizza assicurativa include una clausola di guida esperta, potrebbero verificarsi alcune delle seguenti situazioni:\n\n1. **Incremento della Classe di Merito**: Se la polizza prevede una classe di merito interna (CI) e l'incidente comporta la responsabilità del tuo figlio, potrebbe esserci un incremento della classe di merito alla successiva rinnovo della polizza, il che potrebbe portare a un aumento del premio assicurativo.\n\n2. **Franchigia o Penali**: Alcune polizze prevedono una franchigia più alta o penali per i conducenti giovani o inesperti. Se l'incidente rientra in queste condizioni, potresti dover pagare una somma aggiuntiva.\n\n3. **Esclusione della Copertura**: In alcuni casi, se la polizza prevede la guida esclusiva da parte di conducenti esperti e il tuo figlio non rientra in questa categoria, l'assicurazione potrebbe non coprire il danno.\n\n4. **Denuncia di Sinistro**: Dovrai denunciare il sinistro all'assicurazione seguendo le procedure indicate nella tua polizza, che di solito includono la comunicazione tempestiva dell'incidente e la fornitura di tutti i documenti necessari [101_18].\n\n5. **Risarcimento Diretto**: Se le condizioni lo permettono, potresti avvalerti della procedura di risarcimento diretto, inoltrando la richiesta di risarcimento direttamente alla tua assicurazione [101_18].\n\nPer avere una risposta precisa, ti consiglio di consultare il tuo contratto di assicurazione o di contattare la tua compagnia assicurativa per ottenere informazioni specifiche relative al tuo caso. Inoltre, è importante verificare se ci sono state modifiche alle condizioni di assicurazione o alle normative vigenti che potrebbero influenzare la situazione.","Secondo le informazioni fornite nel documento [101_40], Linear presta l'assicurazione sulla base delle circostanze del rischio dichiarate dal contraente al momento della stipula del contratto. Se le dichiarazioni non sono corrette, cioè contengono informazioni errate o incomplete, e il contraente ha agito con coscienza e volontà o con colpa grave, Linear può esercitare il diritto di rivalsa per i danni pagati ai terzi o rifiutare il pagamento del sinistro e chiedere l'annullamento del contratto. Se invece il contraente ha agito senza dolo o colpa grave, Linear può ridurre il pagamento del sinistro in proporzione al minor premio percepito e può recedere dal contratto.\n\nInoltre, il contraente deve comunicare immediatamente a Linear eventuali variazioni intervenute dopo la stipula del contratto, come ad esempio l'aggiunta di optional al veicolo che potrebbero influire sul rischio assicurato. In mancanza di questa comunicazione, Linear potrebbe esercitare il diritto di rivalsa per i danni pagati ai terzi [101_40].\n\nNel caso specifico di un optional non dichiarato che è stato danneggiato in un tentativo di furto, se questo optional avrebbe dovuto essere dichiarato al momento della stipula del contratto o successivamente come variazione del rischio assicurato, e non lo è stato, potrebbe esserci la possibilità che Linear rifiuti il pagamento del sinistro o lo riduca in proporzione al minor premio percepito, a seconda delle circostanze e della gravità dell'omissione.\n\nPer avere una risposta definitiva e specifica al tuo caso, ti consiglio di contattare direttamente la tua compagnia assicurativa e di fornire tutti i dettagli relativi al sinistro e all'optional non dichiarato. Sarà compito dell'assicuratore valutare la situazione e determinare se esiste un diritto al rimborso in base alle condizioni del contratto di assicurazione e alle circostanze del sinistro.","Il documento [101_83] non specifica un limite monetario preciso per la riparazione del parabrezza. Tuttavia, menziona che l'assicurazione copre i danni al solo parabrezza dell'autovettura assicurata per causa accidentale o per fatto involontario di terzi, che rende necessario ripararlo o sostituirlo. Include anche le spese d'installazione dei nuovi cristalli in caso di sostituzione e prevede la copertura per massimo una riparazione e una sostituzione per annualità assicurativa. Non viene indicato un tetto massimo di spesa per la riparazione o la sostituzione del parabrezza.","Sì, è possibile sospendere la polizza assicurativa. Secondo le informazioni fornite, ci sono alcune condizioni e costi associati alla sospensione della polizza.\n\n1. **Sospensione del contratto**: Puoi sospendere il contratto in caso di inutilizzo del veicolo. Durante il periodo di sospensione, il veicolo è privo di copertura assicurativa. Con la riattivazione, la copertura riprende effetto e la scadenza della polizza verrà posticipata per il periodo corrispondente a quello di sospensione [101_4].\n\n2. **Costi di riattivazione**: La riattivazione o la risoluzione per vendita e altri casi indicati, richiesti dopo la sospensione, comportano il pagamento anticipato dei costi di gestione per € 19,75 oltre l’imposta sulle assicurazioni e il contributo obbligatorio al SSN, tranne nel caso di polizza con la condizione \"Sospendi quando vuoi\" [101_4].\n\n3. **Condizione \"Sospendi quando vuoi\"**: Questa condizione permette di riattivare la polizza sullo stesso veicolo senza pagare il costo di riattivazione di € 19,75. Se richiedi di riattivare la polizza per cambio veicolo, è dovuto soltanto il pagamento di € 19,75, oltre all’imposta sulle assicurazioni e al contributo obbligatorio al SSN, a titolo di costi di gestione. Questa condizione è acquistabile solo se la polizza NON prevede il pagamento del premio in 12 rate – LinearFlex [101_61].\n\n4. **Pagamento rateale**: Se non paghi le rate intermedie, l’assicurazione resta sospesa dalle 24 del 15° giorno successivo alla scadenza e riprende vigore dalle 24 del giorno del pagamento. I sinistri che si verificano durante il periodo di sospensione non sono coperti [101_37].\n\nIn sintesi, puoi sospendere la tua polizza in caso di inutilizzo del veicolo, ma ciò comporterà la sospensione della copertura assicurativa. La riattivazione può comportare dei costi, a meno che non sia stata acquistata la condizione \"Sospendi quando vuoi\". Inoltre, se la polizza è stata frazionata in rate, la mancata copertura durante il periodo di sospensione può avere implicazioni sui sinistri.","Non dispongo di informazioni specifiche riguardanti il rinnovo automatico della tua assicurazione \"kasko salute\" nei documenti forniti. Tuttavia, in generale, le polizze assicurative possono avere termini e condizioni che prevedono il rinnovo automatico a meno che non venga data disdetta entro un certo periodo di tempo prima della scadenza della polizza.\n\nPer avere informazioni precise sul rinnovo automatico della tua assicurazione \"kasko salute\", ti consiglio di consultare la documentazione della tua polizza o di contattare direttamente la tua compagnia assicurativa. Essi saranno in grado di fornirti dettagli specifici riguardanti la tua polizza, inclusi i termini di rinnovo.","No, l'assistenza stradale per foratura della gomma non è prevista. Secondo le informazioni fornite nel documento informativo dell'assicurazione, la prestazione del traino gratuito non è fornita in caso di foratura o scoppio di una o più gomme, per qualsiasi causa [101_67].","I termini per denunciare un incidente e le conseguenze del mancato rispetto di questi termini sono specificati nelle condizioni di assicurazione. Secondo il documento fornito:\n\n1. **Termini per la denuncia di sinistro**: \n   - Per i danni alle cose: 60 giorni dal ricevimento della richiesta di risarcimento danni, inoltrata con raccomandata A\u002fR o PEC, oppure 30 giorni se alla richiesta viene allegato il modulo di Constatazione amichevole di incidente compilato in ogni sua parte e firmato da entrambi i conducenti.\n   - Per i danni alla persona (lesioni o decesso): 90 giorni se, unitamente alla richiesta inoltrata con raccomandata A\u002fR o PEC, il danneggiato o gli aventi diritto allegano i documenti necessari per la valutazione del danno e se la richiesta riporta gli elementi previsti dal modulo di Constatazione amichevole di incidente [101_22].\n\n2. **Conseguenze del mancato rispetto dei termini**:\n   - Se la denuncia di sinistro non viene effettuata nei termini previsti, potrebbero esserci delle conseguenze quali il ritardo o la mancata liquidazione del danno da parte dell'assicurazione. Inoltre, il mancato rispetto dei termini potrebbe comportare la perdita del diritto al risarcimento o altre penalità previste dalle condizioni di polizza.\n   - Nel caso di sinistri relativi a garanzie diverse da R.C. Auto, se la denuncia di sinistro è completa e perviene nei tempi e con le modalità richieste, Linear ha l'obbligo di indennizzare l'assicurato entro 30 giorni da quello in cui è stato determinato l'ammontare del danno [101_22].\n\nÈ importante leggere attentamente la propria polizza assicurativa per conoscere i termini specifici e le eventuali conseguenze del mancato rispetto di questi termini, poiché possono variare in base alla compagnia assicurativa e al tipo di polizza sottoscritta.","Per rispondere alla tua domanda, avrei bisogno di informazioni più specifiche riguardo alla tua polizza assicurativa e alle circostanze dell'incidente. Tuttavia, in base alle informazioni fornite nei documenti che ho a disposizione, non c'è una sezione che tratti specificamente dei tempi di rimborso in caso di incidente.\n\nIn generale, i tempi di rimborso possono variare in base a diversi fattori, come la complessità del sinistro, la completezza della documentazione fornita e le procedure interne della compagnia assicurativa. È consigliabile contattare direttamente la tua assicurazione per ottenere informazioni precise sui tempi di rimborso relativi al tuo caso specifico.","No, non è possibile ottenere il rimborso per le spese mediche sostenute per cercare di curare un parente deceduto in un incidente stradale attraverso la garanzia \"4 Zampe a Bordo\" offerta da Linear. La garanzia \"4 Zampe a Bordo\" copre specificamente le spese mediche derivanti da lesioni subite da animali da compagnia (cani e gatti) trasportati all'interno del veicolo assicurato a seguito di incidente stradale, e non le spese mediche per persone [101_104].","L'assicurazione per l'utilizzo del gancio traino è una delle estensioni aggiuntive alla Responsabilità Civile Auto (R.C. Auto) che può essere inclusa in una polizza assicurativa. Secondo le informazioni fornite nel documento \"set informativo auto 07-2023\", questa garanzia copre la responsabilità civile derivante dall'utilizzo del gancio traino. Il massimale per sinistro per questa garanzia è pari al massimale della Responsabilità Civile Auto indicato sulla scheda contrattuale [101_61].\n\nNon sono forniti ulteriori dettagli specifici su come funziona questa copertura nel materiale fornito. Tuttavia, in generale, l'assicurazione per il gancio traino è progettata per proteggere l'assicurato da eventuali danni o lesioni causati a terzi quando si utilizza il gancio traino per trainare un altro veicolo, rimorchio o oggetto. Questo tipo di assicurazione è importante perché l'uso del gancio traino può aumentare il rischio di incidenti e danni, e quindi è essenziale avere una copertura adeguata.\n\nPer ottenere informazioni più dettagliate su come funziona questa specifica copertura assicurativa, sarebbe necessario consultare le condizioni generali della polizza o contattare direttamente l'assicuratore per chiarimenti.","La domanda riguarda il contenuto del set informativo per furgoni e altri veicoli, ma non vi è alcuna informazione specifica nei documenti forniti che indichi se la polizza comprenda anche i ciclomotori. Pertanto, non posso fornire una risposta definitiva basata sulle fonti a disposizione. Per ottenere questa informazione, sarebbe necessario consultare la polizza assicurativa completa o contattare direttamente l'assicuratore per chiarimenti.","Le condizioni per il recesso da una polizza assicurativa possono variare in base alle specifiche clausole contrattuali stabilite dalla compagnia assicurativa. Tuttavia, non ho informazioni dirette sulle politiche di recesso specifiche per la polizza a cui ti riferisci. Generalmente, le polizze assicurative prevedono un periodo di tempo entro il quale è possibile esercitare il diritto di recesso, spesso coincidente con il termine di 14 giorni dal ricevimento della documentazione di polizza, come previsto dal Codice delle Assicurazioni Private per i contratti stipulati a distanza o fuori dai locali commerciali.\n\nPer avere informazioni precise sulle condizioni di recesso della tua polizza, ti consiglio di consultare la documentazione contrattuale che hai ricevuto al momento della stipula o di contattare direttamente la compagnia assicurativa per ricevere assistenza specifica sulle procedure da seguire.\n\nSe la tua polizza è stata stipulata con Linear e desideri ulteriori dettagli, potresti trovare le informazioni necessarie all'interno del set informativo che hai ricevuto, oppure potresti contattare il servizio clienti di Linear per ricevere assistenza diretta.","La determinazione della classe di merito per un veicolo dopo l'atto di immatricolazione segue delle regole specifiche che possono variare a seconda della compagnia assicurativa e della normativa vigente nel paese in cui il veicolo è immatricolato. In generale, la classe di merito è parte di un sistema bonus-malus che premia o penalizza gli automobilisti in base alla loro storia assicurativa, in particolare al numero di sinistri causati.\n\nNel sistema bonus-malus, ogni automobilista inizia da una classe di merito iniziale al momento dell'immatricolazione del veicolo. Se durante l'anno assicurativo non si verificano incidenti per i quali l'assicurato è responsabile, si potrebbe avere diritto a una riduzione della classe di merito (bonus). Al contrario, in caso di incidenti con responsabilità, si potrebbe subire un aumento della classe di merito (malus), il che comporta un aumento del premio assicurativo.\n\nLe classi di merito possono essere rappresentate da numeri, con la classe più bassa che indica il miglior profilo di rischio e quindi il premio più vantaggioso, mentre numeri più alti indicano un profilo di rischio peggiore e un premio più alto.\n\nPer esempio, se un automobilista ha una polizza assicurativa e non causa incidenti per un certo numero di anni, potrebbe passare da una classe di merito più alta a una più bassa, beneficiando di un premio assicurativo ridotto. Se invece causa un incidente, potrebbe essere retrocesso a una classe di merito più alta, con un conseguente aumento del premio.\n\nLe regole specifiche, come il numero di classi, la percentuale di aumento o diminuzione del premio per ogni classe, e come i sinistri influenzano la classe di merito, sono stabilite dalle singole compagnie assicurative e possono essere soggette a regolamentazioni nazionali.\n\nPer avere informazioni dettagliate sulla determinazione della classe di merito dopo l'immatricolazione di un veicolo, è consigliabile consultare la propria polizza assicurativa o contattare direttamente la compagnia assicurativa.","La classe di merito che verrà attribuita al tuo veicolo estero al momento dell'immatricolazione dipende da diversi fattori, tra cui il tuo storico assicurativo e le normative vigenti. Tuttavia, non ho informazioni specifiche nel materiale fornito che indichino esattamente come viene determinata la classe di merito per un veicolo estero che deve essere immatricolato.\n\nIn generale, per i veicoli che vengono immatricolati per la prima volta o che provengono dall'estero, le compagnie assicurative possono assegnare una classe di merito iniziale basata su criteri standard o sulla classe di merito maturata all'estero, se disponibile e riconosciuta. Per ottenere informazioni precise, ti consiglio di contattare direttamente la compagnia assicurativa con cui intendi stipulare la polizza, in quanto le procedure e i criteri possono variare da un'assicurazione all'altra.\n\nSe hai già un'assicurazione con una compagnia specifica e stai cercando di capire come verrà gestita la tua classe di merito, dovresti consultare le condizioni di assicurazione della tua polizza o contattare il servizio clienti dell'assicurazione per ottenere informazioni dettagliate e personalizzate.","Secondo le informazioni fornite dalle fonti, non vi è una menzione specifica riguardo alla copertura delle spese alberghiere in caso di furto del veicolo. Tuttavia, è importante esaminare l'intero set informativo della polizza assicurativa per verificare se esistono clausole o garanzie opzionali che possano coprire tali spese. In assenza di tali informazioni nelle fonti fornite, non posso confermare se vi sia o meno diritto alla copertura delle spese alberghiere dopo un furto del veicolo. Pertanto, ti consiglio di contattare direttamente la tua compagnia assicurativa o di consultare la polizza assicurativa completa per ottenere informazioni dettagliate sulla copertura specifica del tuo caso [102_57][102_55][102_71][102_60].","Non dispongo di informazioni specifiche riguardanti l'accesso a fondi per spese impreviste nel contesto delle fonti fornite. Tuttavia, generalmente, ci sono diversi modi per accedere a soldi per spese impreviste, come ad esempio:\n\n1. Risparmi personali: Se hai messo da parte dei risparmi, potresti utilizzarli per coprire spese impreviste.\n\n2. Linee di credito: Alcune banche offrono linee di credito o scoperti di conto corrente che possono essere utilizzati in caso di necessità.\n\n3. Prestiti personali: È possibile richiedere un prestito personale presso una banca o un'altra istituzione finanziaria.\n\n4. Carte di credito: Le carte di credito possono essere utilizzate per pagare spese impreviste, ma è importante essere consapevoli degli interessi e delle commissioni.\n\n5. Aiuti da enti di beneficenza o programmi governativi: In alcune situazioni, potrebbero essere disponibili aiuti finanziari da enti di beneficenza o programmi di assistenza governativi per chi si trova in difficoltà economica.\n\n6. Prestiti tra familiari o amici: A volte, si può ricorrere a prestiti informali tra familiari o amici.\n\nÈ importante valutare attentamente le opzioni disponibili e le possibili conseguenze finanziarie prima di decidere come affrontare una spesa imprevista.","In base alle informazioni fornite dai documenti a disposizione, non vi è una menzione specifica che indichi il diritto a un veicolo sostitutivo in caso il proprio veicolo sia fermo per riparazioni a seguito di un incidente. Tuttavia, le condizioni di assicurazione possono variare e alcune polizze potrebbero includere una copertura per il noleggio di un'auto sostitutiva o fornire un servizio di mobilità alternativa in caso di sinistro.\n\nPer avere una risposta definitiva, sarebbe necessario consultare i dettagli della polizza assicurativa del veicolo in questione, in particolare la sezione che riguarda le coperture accessorie o le estensioni aggiuntive alla Responsabilità Civile Auto (R.C. Auto). Queste informazioni potrebbero essere contenute in una sezione dedicata alle \"Estensioni aggiuntive alla R.C. Auto\" o in una clausola specifica che tratta dei servizi aggiuntivi forniti in caso di sinistro.\n\nSe la polizza include tale copertura, di solito ci sono condizioni specifiche che devono essere soddisfatte per poter usufruire del veicolo sostitutivo, come ad esempio la durata delle riparazioni o la natura del sinistro. Inoltre, potrebbero esserci limiti di spesa o requisiti specifici per l'approvazione e l'utilizzo del servizio.\n\nSe non hai accesso diretto alle condizioni della tua polizza o se hai bisogno di assistenza per interpretarle, ti consiglio di contattare la tua compagnia assicurativa o l'agente assicurativo per ottenere informazioni precise e per sapere se hai diritto a un'auto sostitutiva mentre il tuo veicolo è in riparazione.","Per rispondere alla tua domanda, è necessario consultare le condizioni specifiche della polizza assicurativa del tuo parente. In generale, le polizze assicurative possono includere una copertura per invalidità permanente che prevede il pagamento di una somma di denaro in caso di menomazioni permanenti risultanti da un incidente.\n\nNel documento [102_76], ci sono delle liste che indicano le percentuali di invalidità permanente associate a specifiche lesioni. Queste percentuali sono utilizzate per determinare l'importo dell'indennizzo in base al grado di invalidità. Se il tuo parente ha subito lesioni che rientrano in queste categorie, potrebbe avere diritto a un indennizzo calcolato in base a queste percentuali.\n\nInoltre, il documento [102_71] specifica che l'assicurato deve presentare giustificativi di spese e altri documenti per ottenere il rimborso delle spese sostenute e che l'assicurazione sostiene i costi delle prestazioni indispensabili fino al momento in cui la difficoltà cessa, entro i limiti di spesa stabiliti dal contratto.\n\nPer avere una risposta definitiva, sarebbe necessario conoscere i dettagli della polizza assicurativa del tuo parente, inclusi i termini e le condizioni specifiche per la copertura di invalidità permanente. Se il tuo parente ha una polizza che copre tali eventi, dovrebbe contattare la sua compagnia di assicurazione per presentare una richiesta e ottenere ulteriori informazioni su come procedere.","Sì, il rimborso delle spese legali è coperto dall'assicurazione nel caso in cui il sinistro sia relativo alla garanzia Tutela giudiziaria. Linear ha l'obbligo di rimborsare le spese legali sostenute dall'assicurato entro 30 giorni dal ricevimento della documentazione comprovante il pagamento – previa valutazione della congruità - o dal lodo arbitrale [102_14].","Per denunciare un incidente, è importante seguire le linee guida stabilite dalla propria compagnia di assicurazione. Tuttavia, non ho informazioni specifiche riguardo ai tempi e alle modalità di denuncia di un incidente nelle fonti fornite. Generalmente, le compagnie di assicurazione richiedono che l'incidente venga denunciato entro un certo numero di giorni dalla data dell'evento (spesso entro 3 giorni lavorativi), ma questo può variare a seconda della politica della compagnia.\n\nLa denuncia di un incidente può avvenire in diversi modi, tra cui:\n\n1. Telefonicamente: contattando il numero verde della compagnia di assicurazione per comunicare l'accaduto.\n2. Online: attraverso il sito web della compagnia di assicurazione, se disponibile, compilando un modulo di denuncia.\n3. Di persona: recandosi presso un ufficio della compagnia di assicurazione.\n4. Tramite e-mail o fax: inviando i dettagli dell'incidente e la documentazione necessaria.\n\nÈ importante fornire tutte le informazioni richieste, che possono includere i dettagli dell'incidente, i dati dei veicoli e delle persone coinvolte, eventuali testimoni e un rapporto della polizia, se disponibile.\n\nPer ottenere informazioni precise sulla procedura di denuncia di un incidente, ti consiglio di consultare la polizza assicurativa o di contattare direttamente la tua compagnia di assicurazione.","Mi dispiace, ma non dispongo di informazioni specifiche riguardanti l'indennità per i figli in caso di morte nel materiale fornito. Se stai cercando informazioni su un'indennità specifica, come quella prevista da una polizza assicurativa o da un programma di assistenza sociale, ti consiglio di consultare la documentazione pertinente o di contattare l'ente che gestisce tale indennità per ottenere dettagli accurati e aggiornati.","No, non sei assicurato se hai un incidente in moto durante una gara. Secondo le informazioni fornite, l'assicurazione non copre gli incidenti che derivano dalla partecipazione a gare o competizioni sportive e relative prove e allenamenti [source:103_10]. Questo tipo di evento è escluso esplicitamente dalla copertura assicurativa.","Sì, è possibile far trainare il veicolo all'officina di fiducia in caso di necessità. La prestazione di traino è prevista dalla garanzia di assistenza stradale base, che può essere aggiunta alla polizza R.C.A. pagando un premio aggiuntivo. Questa garanzia prevede il traino del veicolo in caso di difficoltà a seguito di un evento fortuito, come un guasto o un incidente [103_7].\n\nTuttavia, è importante notare che ci sono alcune limitazioni e condizioni specifiche che devono essere rispettate. Ad esempio, la prestazione di traino gratuito non è fornita in caso di foratura o scoppio di una o più gomme, per qualsiasi causa, o in caso di esaurimento carburante, per qualsiasi causa, a meno che non si sia scelto di estendere la copertura per includere questi eventi specifici [103_51].\n\nInoltre, la prestazione di traino è operativa solo in Italia e deve essere erogata entro i limiti convenuti nella polizza [103_7]. Pertanto, se il traino all'officina di fiducia rientra nei limiti di copertura stabiliti dalla polizza, e non si verificano esclusioni specifiche, l'assicurato può usufruire di questa prestazione.","La polizza ha una durata annuale. È valida dalle ore 24 del giorno di decorrenza indicato sulla polizza e termina alle ore 24 del giorno di scadenza senza necessità di disdetta. La copertura assicurativa rimane attiva fino all'ora e alla data di validità del nuovo contratto eventualmente stipulato e comunque fino e non oltre le ore 24 del quindicesimo giorno successivo alla sua scadenza [103_4].","I massimali sono i limiti massimi di indennizzo che un'assicurazione si impegna a pagare in caso di sinistro. Nel contesto delle polizze assicurative, i massimali possono riferirsi a diversi tipi di coperture e garanzie. Ecco alcuni esempi di massimali tratti dai documenti forniti:\n\n1. Per la garanzia R.C.A. (Responsabilità Civile Autoveicoli), i massimali possono variare a seconda del tipo di danno:\n   - Massimale danni a persona: 6.450.000€ [103_80]\n   - Massimale per danni a cose: 1.300.000€ [103_80]\n\n2. Per la garanzia aggiuntiva \"RC trasportati e minori\", i massimali sono:\n   - Responsabilità civile dei trasportati: 200.000€ per sinistro [103_45]\n   - Responsabilità civile per fatto di minori: 200.000€ per sinistro [103_45]\n   - Ricorso terzi da incendio: 200.000€ per sinistro [103_45]\n\nQuesti sono solo alcuni esempi di massimali che possono essere inclusi in una polizza assicurativa per veicoli. È importante leggere attentamente le condizioni della propria polizza per comprendere i massimali specifici applicabili.","Non dispongo di informazioni specifiche sulla sede operativa per richiedere del credito nei documenti forniti. Se stai cercando la sede operativa di una particolare banca o istituzione finanziaria per richiedere un credito, ti consiglio di visitare il sito web ufficiale dell'istituzione o di contattarla direttamente per ottenere queste informazioni.","La richiesta informativa alla Centrale Rischi della Banca d'Italia è un processo attraverso il quale le banche e gli altri intermediari finanziari autorizzati possono ottenere informazioni sulla posizione creditizia complessiva dei loro clienti, sia persone fisiche che giuridiche. Questo sistema consente agli intermediari di valutare il rischio di credito associato a un potenziale mutuatario.\n\nEcco come funziona il processo in generale:\n\n1. **Raccolta dei dati**: Gli intermediari finanziari sono tenuti a comunicare mensilmente alla Centrale Rischi della Banca d'Italia i dati relativi agli esposti creditizi superiori a una certa soglia (che può variare nel tempo e per tipo di esposto).\n\n2. **Elaborazione dei dati**: La Centrale Rischi elabora questi dati e mantiene un database che raccoglie le informazioni sugli esposti creditizi di ciascun soggetto nei confronti del sistema finanziario.\n\n3. **Richiesta di informazioni**: Quando un intermediario finanziario ha bisogno di valutare la posizione creditizia di un cliente per una nuova operazione di credito o per il monitoraggio di posizioni esistenti, può fare una richiesta di informazioni alla Centrale Rischi.\n\n4. **Accesso alle informazioni**: L'intermediario, previa autorizzazione del cliente, accede alle informazioni che riguardano gli esposti creditizi del cliente presso tutti gli altri intermediari che hanno segnalato dati alla Centrale Rischi.\n\n5. **Valutazione del rischio**: L'intermediario utilizza queste informazioni per valutare il rischio di credito del cliente, considerando l'ammontare complessivo degli esposti, la regolarità dei pagamenti, e altri fattori rilevanti.\n\n6. **Decisione di credito**: Sulla base di questa valutazione e di altri elementi di analisi, l'intermediario decide se concedere o meno il credito richiesto, a quali condizioni e con quali garanzie.\n\n7. **Privacy e riservatezza**: Le informazioni ottenute dalla Centrale Rischi sono soggette a norme rigorose in materia di privacy e riservatezza. Gli intermediari sono tenuti a utilizzare queste informazioni esclusivamente per le finalità consentite dalla normativa.\n\n8. **Aggiornamento delle informazioni**: Se viene concesso un nuovo credito, l'intermediario comunicherà alla Centrale Rischi l'aggiornamento della posizione creditizia del cliente, contribuendo così a mantenere aggiornato il sistema.\n\nÈ importante notare che la Centrale Rischi non emette giudizi sul merito creditizio dei soggetti segnalati, ma si limita a fornire le informazioni in suo possesso. La valutazione del rischio e la decisione di concedere o meno il credito sono di esclusiva competenza dell'intermediario che fa la richiesta.\n\nLe informazioni fornite qui sono di carattere generale e possono variare in base alla normativa specifica e alle procedure interne degli intermediari finanziari. Non ho accesso a documenti specifici che descrivano il processo di richiesta informativa alla Centrale Rischi della Banca d'Italia nel dettaglio, quindi non posso fornire ulteriori dettagli specifici senza fonti aggiuntive.","Il codice ATECO 26.52 si riferisce alla \"Fabbricazione di orologi\" e, come tale, non è direttamente indicativo di complicazioni nella concessione di credito. La valutazione del credito da parte delle banche e degli istituti di credito si basa su una serie di fattori che includono la salute finanziaria dell'azienda, la sua storia creditizia, la redditività, il flusso di cassa, le garanzie offerte e il contesto economico del settore di appartenenza.\n\nTuttavia, alcuni settori possono essere considerati più rischiosi di altri in base alla loro stabilità economica, alla sensibilità alle fluttuazioni del mercato, alle tendenze tecnologiche e ad altri fattori macroeconomici. Se il settore della fabbricazione di orologi dovesse essere percepito come a rischio o in declino, questo potrebbe influenzare la decisione di un istituto di credito riguardo la concessione di finanziamenti.\n\nInoltre, le banche possono avere politiche interne o linee guida che influenzano la concessione di credito a determinati settori. Tuttavia, non ci sono informazioni specifiche nei documenti forniti che indichino che il codice ATECO 26.52 comporti complicazioni intrinseche nella concessione di credito.\n\nPer una valutazione accurata, sarebbe necessario consultare la banca o l'istituto di credito specifico per comprendere come valutano le richieste di credito relative a questo particolare settore. Inoltre, potrebbe essere utile esaminare le condizioni economiche attuali del settore della fabbricazione di orologi e qualsiasi politica specifica che la banca potrebbe avere per le imprese in questo campo.","Il Debt Service Coverage Ratio (DSCR) è un indicatore finanziario utilizzato per valutare la capacità di un'entità di generare flussi di cassa sufficienti per coprire il servizio del debito, ovvero il pagamento degli interessi e del capitale sui suoi debiti. Il DSCR è calcolato come segue:\n\nDSCR = Flusso di cassa operativo netto \u002f Pagamenti totali del servizio del debito\n\nDove:\n- Il flusso di cassa operativo netto rappresenta i flussi di cassa generati dalle operazioni dell'entità, dopo aver pagato le spese operative e prima del pagamento di interessi e tasse.\n- I pagamenti totali del servizio del debito includono sia il rimborso del capitale (principal repayments) che il pagamento degli interessi (interest payments) sul debito per un determinato periodo.\n\nUn DSCR superiore a 1 indica che l'entità ha flussi di cassa sufficienti per coprire i suoi obblighi di debito, mentre un valore inferiore a 1 suggerisce che l'entità potrebbe avere difficoltà a soddisfare tali obblighi.\n\nÈ importante notare che il calcolo del DSCR può variare leggermente a seconda delle specifiche politiche contabili e delle pratiche di reporting finanziario dell'entità in questione. Inoltre, il DSCR può essere calcolato su base annuale, trimestrale o mensile, a seconda delle esigenze di analisi del credito o di valutazione del rischio.\n\nNon avendo fonti specifiche nel materiale fornito che dettaglino il calcolo del DSCR nel contesto di istruzioni operative del processo di credito, la spiegazione fornita è basata su una comprensione generale di come viene comunemente calcolato questo indicatore nel contesto finanziario.","Il Debt Service Coverage Ratio (DSCR) è un indicatore finanziario utilizzato per valutare la capacità di un'entità (che può essere un'azienda, un ente governativo o un individuo) di produrre flussi di cassa sufficienti per coprire il servizio del debito, ovvero il pagamento degli interessi e del capitale sul debito esistente. Il DSCR è calcolato come il rapporto tra il flusso di cassa netto operativo di un'entità e il totale dei servizi del debito dovuti in un determinato periodo.\n\nIl DSCR è importante per i seguenti motivi:\n\n1. Valutazione del rischio di credito: I prestatori di fondi, come le banche e gli investitori istituzionali, utilizzano il DSCR per valutare il rischio di credito di un potenziale mutuatario. Un DSCR elevato indica che l'entità ha un ampio margine di sicurezza per pagare il debito, mentre un DSCR basso può segnalare un rischio maggiore di inadempienza.\n\n2. Decisioni di prestito: Il DSCR aiuta i creditori a decidere se concedere o meno un prestito e a determinare i termini del prestito, inclusi il tasso di interesse e la durata del prestito.\n\n3. Pianificazione finanziaria: Le aziende utilizzano il DSCR per la pianificazione finanziaria interna. Conoscere il proprio DSCR può aiutare un'azienda a prendere decisioni informate riguardo agli investimenti, alla gestione del debito e alla crescita aziendale.\n\n4. Condizioni di prestito: Alcuni accordi di prestito includono clausole che richiedono al mutuatario di mantenere un certo livello di DSCR. Se il DSCR scende al di sotto di questo livello, può scattare una violazione del patto di prestito (covenant), che potrebbe portare a sanzioni o alla richiesta di rimborso anticipato del debito.\n\n5. Indicatori di performance: Il DSCR è spesso utilizzato come indicatore di performance finanziaria e di stabilità operativa, poiché riflette la capacità di generare flussi di cassa per sostenere le operazioni correnti e il servizio del debito.\n\nIn sintesi, il DSCR è un indicatore chiave per i creditori e per la gestione aziendale per valutare e gestire il rischio finanziario associato al debito.","La domanda posta riguarda il processo di determinazione del segmento di rischio del cliente all'interno di un regolamento per la concessione del credito. Tuttavia, non ho informazioni specifiche su chi determina il segmento di rischio del cliente nel contesto del \"Regolamento di Gruppo per la concessione del credito\" del quale ho estratti. I documenti forniti non includono dettagli diretti su questo aspetto del processo di concessione del credito.\n\nSe avessi accesso a ulteriori sezioni del documento o a informazioni aggiuntive, potrei fornire una risposta più precisa. Al momento, ti consiglio di consultare il documento completo o di rivolgerti a un esperto nel campo della concessione del credito per ottenere questa informazione.","Il documento \"Regolamento di Gruppo per la concessione del credito\" non fornisce informazioni specifiche riguardo alla compilazione dei focus del gruppo di rischio. Pertanto, non posso fornire una risposta diretta alla tua domanda basandomi sulle fonti fornite. Se esistono ulteriori documenti o sezioni del regolamento che trattano questo argomento, sarebbe necessario consultarli per ottenere la risposta corretta.","Non dispongo di informazioni specifiche riguardanti l'importo massimo sugli affidamenti nel materiale fornito. Se l'importo massimo sugli affidamenti è menzionato in un documento, avrei bisogno di quel contesto specifico per fornire una risposta accurata. Non essendo presente nei documenti forniti, non posso rispondere alla tua domanda.","Dopo l'invio della Domanda PEF, vengono effettuati i seguenti controlli:\n\n1. Verifica del rispetto della Soglia Uno: Si controlla che l'approvazione della Domanda PEF non comporti il superamento della Soglia Uno da parte della Controparte. Se la verifica ha esito negativo (raggiungimento o superamento della Soglia Uno), l'istruttoria non può concludersi positivamente e non può aprirsi la Fase di delibera. Se l'esito è positivo (rispetto della Soglia Uno), si procede al controllo successivo [105_40].\n\n2. Verifica del rispetto della Soglia Due: Si verifica che l'approvazione della Domanda PEF non comporti il superamento della Soglia Due da parte della Controparte. In caso di esito negativo (raggiungimento o superamento della Soglia Due), l'istruttoria sulla Domanda PEF non può concludersi positivamente e non può aprirsi la Fase di delibera. Se la Banca affiliata intende valutare comunque la possibilità di concedere gli affidamenti richiesti, può interessare la Direzione Credito della Capogruppo. In caso di esito positivo della verifica (rispetto della Soglia Due), si procede al controllo successivo [105_40].\n\n3. Verifica del rispetto della Soglia Quattro: Questo controllo si attiva se il controllo della Soglia Due ha avuto esito positivo. Si verifica che l'approvazione della Domanda PEF non comporti il superamento della Soglia Quattro da parte della Controparte. Se la verifica ha esito negativo (raggiungimento o superamento della Soglia Quattro), l'istruttoria sulla Domanda PEF non può concludersi positivamente e non può aprirsi la Fase di delibera. Se la Banca affiliata beneficia di un'autorizzazione generale e intende valutare comunque la possibilità di concedere gli affidamenti richiesti, può interessare la Direzione Credito della Capogruppo per la concessione di un'autorizzazione specifica. In caso di esito positivo della verifica (rispetto della Soglia Quattro), la Domanda PEF rimane in gestione presso la Banca affiliata, che può concludere positivamente l'istruttoria e dare avvio alla Fase di delibera [105_40].\n\nQuesti controlli sono rappresentati sinteticamente in un processo logico illustrato nelle figure all'interno del documento di riferimento.","Non dispongo di informazioni specifiche sui valori massimi che si possono assumere per esposizioni creditizie nel contesto del \"Regolamento di Gruppo per la concessione del credito\" del 4 maggio 2023. Le fonti fornite non includono dettagli sui limiti massimi di esposizione creditizia che possono essere assunti da un'istituzione finanziaria o bancaria. Questi limiti sono solitamente definiti in base a vari fattori, tra cui la regolamentazione bancaria, le politiche interne della banca, la valutazione del rischio di credito e la capacità finanziaria del richiedente.\n\nPer ottenere informazioni precise sui valori massimi per esposizioni creditizie, sarebbe necessario consultare le sezioni specifiche del regolamento che trattano i limiti di esposizione, le politiche di rischio, o le linee guida operative per la concessione del credito, che non sono presenti nei documenti forniti.","Nel documento \"Regolamento di Gruppo per la concessione del credito\", durante la fase di verifica della compilazione della Domanda PEF, la Struttura di Istruttoria verifica che l'impostazione dell'assetto delle Richieste (Fidi e relative garanzie) contenute nella Domanda PEF sia conforme all'istanza del Cliente. In particolare, per ciascuna Richiesta PEF (quindi per ciascun Fido), viene esposta una tabella riassuntiva che include diverse informazioni, tra cui la \"Forma tecnica del Rapporto\". Le forme tecniche del rapporto che devono essere precisate sono:\n\n- Mutuo\n- Conto corrente\n- Portafoglio\n- Credito di firma\n- Estero (precisando se “per cassa” o “di firma”)\n\nQueste informazioni sono parte delle note per la compilazione che devono essere considerate durante la riepilogo delle caratteristiche del Fido\u002fFinanziamento in proposta [source: 105_47].","Mi dispiace, ma non dispongo di informazioni specifiche sul funzionamento del Report Garanzie Pubbliche nel materiale fornito. Se hai bisogno di informazioni su questo argomento, potresti considerare di consultare documenti o risorse ufficiali che trattano specificamente di garanzie pubbliche e di come vengono riportate o gestite.","Non dispongo di informazioni specifiche riguardanti le procedure o le conseguenze di un'anomalia per un'esposizione bonis ordinario originata dalla proroga dei fidi a scadenza fissa nel materiale fornito. Il documento \"Regolamento di Gruppo per la concessione del credito\" non sembra includere dettagli direttamente correlati a questa situazione specifica. Se hai bisogno di informazioni dettagliate su questo argomento, potrebbe essere necessario consultare il regolamento completo o rivolgerti a un esperto nel settore bancario o finanziario che possa fornire una consulenza basata sulle normative e procedure vigenti.","La domanda posta non fornisce informazioni sufficienti per identificare specificamente le attività legate alla \"delibera negativa\" all'interno dei documenti forniti. I documenti a disposizione riguardano il \"Regolamento di Gruppo per la concessione del credito\" e descrivono varie strutture organizzative e ruoli all'interno di un'organizzazione bancaria o finanziaria, ma non dettagliano le procedure specifiche per una delibera negativa.\n\nPer fornire una risposta più accurata, sarebbe necessario avere accesso a sezioni del regolamento che trattano esplicitamente le procedure di delibera, sia positiva che negativa. In generale, una delibera negativa in contesti bancari o finanziari si riferisce alla decisione di non approvare una richiesta di credito o finanziamento. Questo può includere l'analisi del rischio creditizio, la valutazione della solvibilità del richiedente e altri controlli interni. Tuttavia, senza informazioni specifiche, non posso fornire dettagli sulle attività esatte svolte per una delibera negativa.\n\nSe disponi di ulteriori estratti o sezioni del regolamento che trattano le procedure di delibera, sarò lieto di analizzarle per fornirti una risposta più dettagliata.","Il \"Report sulle decisioni delle Strutture Deliberative\" non è menzionato direttamente nei documenti forniti, quindi non posso fornire una descrizione specifica del suo funzionamento basata sulle fonti a disposizione. Tuttavia, posso offrire una spiegazione generale di ciò che potrebbe essere un report di questo tipo in un contesto di concessione del credito, basandomi su pratiche comuni nel
