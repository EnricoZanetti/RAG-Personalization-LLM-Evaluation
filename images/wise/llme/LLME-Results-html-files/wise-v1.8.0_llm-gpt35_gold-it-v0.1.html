le manzione dell'addetto al primo soccorso?","Cosa si intende per addestramento?"],["Se a causa di un evento atmosferico imprevisto il tuo veicolo ha subito dei danni alla carrozzeria e ai cristalli, quando ci contatti per denunciare l’accaduto, puoi comunicare ai nostri operatori la carrozzeria più comoda per te, scegliendo tra le circa 3.000 carrozzerie in convenzione con il Gruppo Unipol, dove far riparare il veicolo.","La Carta Verde non serve e non devi mostrarla alla frontiera se viaggi con il tuo veicolo in tutti i Paesi dell’Unione Europea, ma anche in Svizzera.\nNon essendo più necessario richiedere l'originale per posta, è sufficiente stampare la versione in bianco e nero presente tra i documenti di polizza e mostrarla alla frontiera dei Paesi in cui è richiesta. Stampa il documento solo fronte, il retro deve essere lasciato bianco.","Se hai dimenticato lo username e non riesci più a trovare l'email di Linear dove te lo abbiamo comunicato, puoi fare una nuova registrazione: ti chiederemo di inserire nome e cognome del contraente e il numero della polizza (lo trovi nei documenti contrattuali). Riceverai un nuovo username numerico per effettuare il tuo nuovo accesso. Nella tua Area personale troverai automaticamente le tue polizze e i tuoi preventivi.\n\nSe hai dimenticato la password, puoi recuperarla inserendo il tuo username nella pagina di Recupero password: ti invieremo un'email di reset password.\nApri l'email che ti abbiamo inviato e clicca sul pulsante per il reset della password. Ti chiederemo di scegliere una nuova password, comoda ma allo stesso tempo sicura nel rispetto dei nostri standard di sicurezza.","Il modulo di Constatazione Amichevole non ha scadenza: se hai il modulo della tua precedente Compagnia, puoi utilizzare quello; se lo hai già utilizzato o lo hai smarrito, scarica il modulo di Constatazione Amichevole (o modulo CAI) in formato pdf.","Con la RC familiare puoi beneficiare della classe di merito più vantaggiosa del tuo nucleo familiare non più solo in caso di acquisto di un nuovo veicolo ma anche al rinnovo della tua polizza. Inoltre puoi usare la miglior classe di merito anche tra veicoli di tipologie diverse rispetto al veicolo di cui si utilizza la classe di merito CU ed entrambi i mezzi devono essere immatricolati ad uso privato o conto proprio.","In caso di sinistro, se alla guida del veicolo c’è una persona che non ha le caratteristiche previste per la Guida esperta (qualsiasi conducente in possesso di patente da almeno 3 anni e con età superiore a 25 anni), Linear esercita il diritto di rivalsa verso il contraente e l’assicurato per le somme pagate ai terzi danneggiati in proporzione del minor premio pagato in virtù della scelta della \"Guida esperta\", fino al massimo di 3.000€ per ogni sinistro.","No, purtroppo non avrà diritto al rimborso, in quanto sono compresi i danni agli accessori di serie e aggiuntivi – optional, questi ultimi solo se dichiarati nella scheda contrattuale con un valore addizionale specifico.","Il limite massimo è di € 520 per evento; se la riparazione o la sostituzione viene effettuata presso i centri UnipolGlass non verranno applicate franchigie ed è prevista un’estensione del massimale a € 620.\nInoltre Linear indennizza le spese di riparazione o di sostituzione del solo parabrezza del veicolo nel caso di scheggiatura, rottura accidentale o danni involontari causati da terzi.","Sì, è possibile sospendere il contratto pagando alla riattivazione 19,75€ a titolo di costi di gestione.\nLa sospensione può essere effettuata da un minimo di 30 giorni ad un massimo di 18 mesi, per un massimo di due volte nella durata del contratto. Inoltre, non è possibile sospendere i contratti che durano meno di un anno e quelli che sono vincolati da leasing o finanziamento, a meno che il contraente non fornisca l’autorizzazione della società vincolataria.","No, l’assicurazione, che ha durata annuale, è senza tacito rinnovo. ","Si può ricevere l'assistenza stradale base in caso di foratura o scoppio di una o più gomme solo se è presente la garanzia Foratura gomme","In caso di sinistro, sia con torto che con ragione, il contraente o l’assicurato devono denunciare l’accaduto a Linear \r\nimmediatamente o al massimo entro 3 giorni dall’evento, contattando il Servizio Sinistri ai riferimenti riportati nella \r\npagina Recapiti utili, sezione “Denunciare o avere informazioni su un sinistro”.\n\nSe non vengono rispettati tempi e modalità per la denuncia del sinistro, Linear potrebbe subire gravi pregiudizi \r\neconomici e per questo si riserva ogni azione per il risarcimento di danni eventualmente subiti dalla mancata, tardiva o \r\nincompleta denuncia.","Nel caso in cui la richiesta di risarcimento del danno sia completa e pervenga nei tempi e con le modalità richieste, Linear corrisponde le somme offerte entro 15 giorni dalla dichiarazione di accettazione o di mancata accettazione da parte del danneggiato.\r","No, le spese mediche sostenute non sono rimborsabili.\nSe l’infortunio ha come conseguenza la morte del conducente, Linear liquida agli eredi il massimale assicurato per il caso morte, detraendo quanto eventualmente già liquidato come invalidità permanente. ","Quella per il gancio traino è una garanzia aggiuntiva alla R.C. Auto.\nSe installato e omologato il gancio traino, Linear assicura, entro i limiti convenuti nel contratto per l’operatività della garanzia di R.C. Auto i danni causati a terzi dall’eventuale rimorchio trainato dal veicolo assicurato durante la circolazione, solo ed esclusivamente se \r\nindicato in polizza. \r\nPer i danni a terzi provocati dal rimorchio staccato dalla motrice (rischio statico) è invece necessario stipulare un \r\nulteriore contratto R.C. Auto","No, il prodotto è rivolto ai proprietari e utilizzatori (persone fisiche e giuridiche) di un veicolo diverso da un’autovettura, ciclomotore \r\no motociclo.","No, il contraente può recedere il contratto entro 30 giorni dalla stipula del contratto","In caso di veicolo assicurato per la prima volta dopo:\r\n- la prima immatricolazione \r\n- una voltura al P.R.A. (cioè quando, per esempio, si acquista un veicolo usato) \r\nil contratto è assegnato alla classe di merito 14 sia CU sia CI.\r\nLo stesso criterio si applica, in caso di trasferimento di proprietà del veicolo assicurato con cessione del contratto di assicurazione, al nuovo contratto stipulato dal cessionario (cioè colui a cui è stato ceduto il contratto di assicurazione).","In caso di veicolo precedentemente assicurato in uno Stato estero, il contratto è assegnato alla classe di merito 14 sia CU che interna CI, a meno che il contraente non presenti la dichiarazione dell’assicuratore estero che, secondo i criteri stabiliti dalla legge (Provvedimento IVASS n.72\u002f2018, art. 7), consenta di individuare una classe CU diversa sulla base della sinistrosità pregressa, considerando la 14ª quale classe d’ingresso.","Sì, in caso di furto o rapina la Centrale operativa UnipolAssistance ricerca e prenota un albergo per la prestazione che opera a oltre 50 km dalla residenza dell'assicurato.\nSono a carico di Linear i costi di pernottamento e prima colazione fino ad un massimo di 80€ per assicurato.","Sì, per la prestazione che opera a oltre 50 km dalla residenza, per l'assicurato che, a seguito di sinistro, deve sostenere delle spese impreviste e non può provvedere direttamente e immediatamente, la Centrale operativa UnipolAssistance mette a disposizione una somma di denaro fino a un massimo di 1.500€ per evento","Sì, nel caso di immobilizzo del veicolo in conseguenza ad un incidente, la Centrale operativa UnipolAssistance mette a disposizione dell’assicurato un’autovettura al massimo del segmento B, chilometraggio illimitato, per un numero di giorni equivalenti ai giorni lavorativi necessari alle riparazioni, fino a 4 giorni consecutivi (anche festivi o non lavorativi)","Purtroppo no. L'indennizzo viene corrisposto se l'invalidità permanente, accertata secondo i criteri indicati nell'art. 9.4.5 “Criteri di valutazione dell'invalidità permanente”, si manifesta entro due anni dal giorno dell'infortunio.","La tutela giudiziaria è una garanzia aggiuntiva che va acquistata. Questa permette di ricevere un rimborso fino a un massimo di 6.000 € per le spese legali e peritali nei seguenti casi:\n- controversie relative a danni subiti dal proprietario, locatario e conducente (se autorizzato) per fatti illeciti causati da terzi in occasione della circolazione del veicolo\r\n- controversie relative a danni causati a terzi dal proprietario\u002flocatario e conducente (se autorizzato) dalla circolazione del veicolo\r\n- istanza di dissequestro del veicolo in caso di sequestro conseguente a incidente stradale\r\n- ricorso contro il provvedimento di sospensione della patente","In caso di sinistro, sia con torto che con ragione, il contraente o l’assicurato devono denunciare l’accaduto a Linear immediatamente o al massimo entro 3 giorni dall’evento, contattando il Servizio Sinistri ai riferimenti riportati nella pagina Recapiti utili, sezione “Denunciare o avere informazioni su un sinistro”.","Se entrambi i genitori, uno dei quali è l’assicurato (cioè il conducente abituale del veicolo assicurato indicato in polizza), \r\nmuoiono a causa dello stesso infortunio e al momento del sinistro vi sono tra gli eredi figli conviventi, Linear riconosce \r\nuna indennità aggiuntiva:\r\n- ai figli di maggiorenni conviventi: 50% di quella che spetta a loro, fino a 25.000€ \r\n- ai figli di minorenni conviventi: 100% di quella che spetta a loro, fino a 50.000€\nQuesta indennità rientra nella garanzia aggiuntiva \"Protezione 24\".","No, la garanzia aggiuntiva \"Infortuni del conducente\", non assicura gli infortuni che derivano da partecipazioni a gare o competizioni sportive, alle relative prove ufficiali e alle verifiche preliminari e finali previste nel regolamento particolare di gara.","Sì, se possiede la garanzia aggiuntiva \"Assistenza stradale base\" e il veicolo è inutilizzabile in conseguenza di uno dei seguenti eventi:\r\n- incendio\r\n- guasto\r\n- incidente\r\n- furto tentato o parziale, o furto totale con ritrovamento entro le 24 del giorno della denuncia \r\n- rapina tentata o rapina con ritrovamento entro le 24 del giorno della denuncia \r\nla Centrale operativa UnipolAssistance provvede a organizzare il traino del veicolo e il trasporto degli assicurati ad altro punto di riparazione indicato dall'assicurato.\nSono a carico di Linear i costi fino ad un massimo di 200€ per evento. ","Le garanzie sono valide ino alle ore 24 del giorno di scadenza e non si applica il periodo di 15 giorni di ulteriore copertura previsto nel caso in cui la polizza ha la durata di 1 anno.","II massimali minimi previsti dalla legge sono:\r\n- € 6.450.000 per danni a persone e € 1.300.000 per danni a cose\r\nAccettando di pagare un premio più alto si possono scegliere massimali più elevati:\r\n- Massimale unico € 7.750.000\u002fsinistro per danni a persone e per danni a cose\r\n- Massimale unico € 8.000.000\u002fsinistro per danni a persone e per danni a cose\r\n- Massimale unico € 12.000.000\u002fsinistro per danni a persone e per danni a cose\r\n- Massimale unico € 24.000.000\u002fsinistro per danni a persone e per danni a cose\r\n- Massimale unico € 25.000.000\u002fsinistro per danni a persone e per danni a cose (questo \r\nmassimale è disponibile in base alle valutazioni di Linear)","La sede operativa centrale è a Tione, con presidio secondario a Darzo. La Segreteria UNICA è dislocata quindi su due punti operativi: Tione e Darzo.","Il processo di richiesta di 1° informazione alla Centrale Rischi Banca D'Italua si articola in tre fasi tecniche:\n- Fase 1: Inserimento\nQuesta fase è in carico alla Struttura Commerciale ed è subordinata alla conclusione delle attività di identificazione, censimento e raccolta dei consensi e alla raccolta del modulo di domanda di fido datato e sottoscritto.\nIl modulo di domanda di fido dovrà risultare digitalizzato.\n\n- Fase 2: Autorizzazione\nQuesta fase è in carico alla Struttura di Attuazione (Segreteria Crediti) ed è subordinata all'esito del controllo eseguito dalla Struttura di Attuazione, relativo alla presenza a documentale del Modulo di Domanda corretto (data, firma, controparti indicate).\nLa Segreteria Crediti esegue la fase di autorizzazione almeno due volte al giorno.\n\n- Fase 3: Spedizione\nQuesta fase è in carico ad Altitude, ed è schedulata in automatico quattro volte al giorno.","La normativa AML di Gruppo prevede alcuni codici ATECO che \"forzano\" il profilo di rischio a MEDIO o ALTO. \nTra quelli a rischio ALTO, rientra anche il codice ATECO 26.52 per la fabbricazione di orologi.\nLa concessione di credito alle controparti classificate con rischi ALTO deve essere valutata con particolare attenzione e in alcuni casi è previsto nel processo il parere espresso da parte del Referente Interno ALM.","La Capogruppo identifica un metodo di calcolo univoco riportato nella seguente formula:\nEBITDA \u002f [(Oneri finanziari lordi annui - proventi finanziari lordi annui) + (debiti a breve verso banche da bilancio - esp. autoliquidante da CR - 80% esp. a revoca da CR)] \u003c 1,1\r\n\nNote:\r\nSe EBITDA negativo – si avvalora a 0\r\nSe i Proventi finanziari lordi \u003e OF lordi la procedura considera la differenza tra Proventi e Oneri finanziari lordi pari a 0 (zero)","Due sono le importanti finalità del D.S.C.R.:\r\n1. fornire informazioni sulla solvibilità aziendale su un arco temporale a 12 mesi, ai fini del calcolo del merito di credito in ambito PEF; è uno strumento essenziale per individuare preventivamente una crisi d’impresa, ed è evidente che il D.S.C.R. deve sempre essere combinato, per il calcolo della sostenibilità, con gli altri indicatori di bilancio e fuori bilancio; \r\n2. indicatore centrale al sistema di Monitoraggio (EWS) che permette di selezionare e perimetrare le posizioni che maggiormente possono incidere sui rischi attesi e che quindi vanno attentamente monitorate ed adeguatamente giustificate.","Il Segmento di Rischio della Controparte viene determinato automaticamente dal Sistema Gestionale sulla base di regole stabilite dalla Direzione Risk Management in accordo con la Direzione Credito della Capogruppo, e vengono applicate in modo uniforme a tutte le Banche affiliate.","I Focus relativi al Gruppo di Rischio devono essere compilati solo se il Cliente oggetto di istruttoria appartiene ad un Gruppo di Rischio, ferme restando le regole previste al paragrafo 5.4.2 del Regolamento","L’importo massimo degli affidamenti che ciascuna Banca (Soglie Tre e Quattro) e il Gruppo nel suo \ncomplesso (Soglie Uno e Due) può concedere ad una singola Controparte è definito sulla base \ndelle seguenti soglie:\n\n- Soglia Uno. Valore: 25% dei Fondi Propri di Gruppo (fonte normativa: Capital Requirements Regulations (CRR) e Circolare 285\u002f2013 Banca d’Italia);\n\n- Soglia Due. Valore: 2% dei Fondi Propri di Gruppo (fonte normativa: soglia definita volontariamente dal Gruppo);\n\n- Soglia Tre. Valore: 25% dei Fondi Propri della Banca affiliata o della Capogruppo ( fonte normativa: Capital Requirements Regulations (CRR) eCircolare 285\u002f2013 Banca d’Italia);\n\n- Soglia Quattro. Valore: 9% dei Fondi Propri per le Banche affiliate incluse nelle Classi 1 e 2 del Modello Risk Based;\n7% dei Fondi Propri per le Banche affiliate incluse nella Classe 3 del Modello Risk Based;\n5% dei Fondi Propri per le Banche affiliate incluse nella Classe 4 del Modello Risk Based \n(fonte normativa: soglia definita volontariamente dal Gruppo).\r\r","I controlli applicati a seguito dell'acquisizione della Domanda PEF sono:\n- verifica del rispetto della Soglia Uno;\n- verifica del rispetto della Soglia Due;\n- verifica del rispetto della Soglia Quattro.","Le singole Banche affiliate possono assumere esposizioni creditizie fino ai valori massimi indicati di seguito: \n• 150% della Soglia Quattro per gli intermediari dotati di rating rilasciato da agenzia indipendente e di livello investment grade;\n• 50% della Soglia Quattro per gli intermediari dotati di rating rilasciato da agenzia indipendente e di livello non investment grade;\n• 2% dei Fondi Propri della Banca affiliata concedente e comunque non più del 10% del patrimonio netto dell’intermediario beneficiario per tutti i casi in cui questo non disponga di un rating rilasciato da agenzia indipendente.\n\nEsposizioni maggiori devono essere autorizzate preventivamente dal Comitato Crediti della Capogruppo.","Per quanto riguarda la Forma tecnica del Rapporto, è necessario precisare se il  Rapporto che verrà collegato al Fido è:\r\n• mutuo\r\n• conto corrente\r\n• portafoglio\r\n• credito di firma\r\n• estero (precisando se “per cassa” o “di firma”)","Il Report Garanzie Pubbliche ha una periodicità annuale e prevede che la Banca affiliata (Responsabile del flusso), entro il marzo di ogni anno, deve fornire alla Capogruppo (Destinatario del flusso) un report contenente il numero e l'importo delle garanzie pubbliche in essere al 1° gennaio dell'anno solare precedente, integrato con il dettaglio e l'esito delle ispezioni disposte dall'ente garante e delle esclusioni richieste nei dodoci mesi successivi.","Al verificarsi di segnali di anomalia relativi ad un’esposizione classificata in “Bonis ordinario”, emersi da proroga dei Fidi “con scadenza fissa”, la Struttura di Gestione si attiva tempestivamente al fine di:\n• avviare un programma di monitoraggio\n• individuare le cause dell’anomalia\n• determinare un piano di azione per favorire il ripristino delle condizioni per una piena sostenibilità del debito finanziario da parte del Cliente, eventualmente anche ricorrendo, se risolutive, a rinegoziazioni transitorie dei termini di rimborso che rendano sostenibili nel breve e nel medio-lungo periodo gli impegni già assunti.","Il processo di attuazione della delibera include, in caso di delibera negativa, le attività necessarie per comunicare al Cliente il diniego della richiesta e le motivazioni di tale richiesta","Il Report dei fidi deliberati dalle Strutture Deliberanti (Responsabili del flusso), con cadenza periodica, per informare il Consiglio di Amministrazione (Destinatario del flusso) e circa i contenuti delle proprie riunioni e le relative decisioni.","Per ogni ambito sono previsti al massimo tre livelli di controllo, che assumono i seguenti significati:\n- Operazione: importo di domanda di concessione o riesame; importo assegno di altro istituto cambiato; importo scoperto sul rapporto a seguito dell'operazione.\n\n- Cliente (CAG rischio): totale fidi concessi al cliente (e\u002fo collegati in base a specifico parametro) (fidi in essere compresa la nuova richiesta); totale assegni cambiati dal cliente nel periodo (non ancora \"maturati\"); sconfinamento complessivo sui rapporti del cliente (somma dei singoli conferimenti).\n\n- Gruppo di clienti connessi (se il cliente fa parte di un gruppo): totale fidi concessi ai clienti del gruppo; totale assegni cambiati dai clienti del gruppo nel periodo; sconfinamento complessivo sui rapporti dei clienti del gruppo.","I controlli pec per quanto riguarda lo sconfinamento si attivano nel momento in cui viene rilevata un’anomalia sul rapporto movimentato. Questa anomalia può essere derivante dal blocco del rapporto oppure da uno sconfinamento causato da una movimentazione dare superiore alla disponibilità operativa del rapporto.\r\nNel calcolo della disponibilità operativa di un conto, effettuato al momento della registrazione di un movimento Dare, viene tenuta in considerazione la “data operazione” intesa come la data in cui verrà effettuata la registrazione contabile del movimento stesso, ciò significa che ci sono una serie di fattori che influenzano il calcolo che vengono conteggiati con riferimento a questa data.","Le operazioni che hanno rilevanza ai fini del calcolo della disponibilità sono:\n1. partite indisponibil;\n2. partite a scadenza;\n3. partite significative (suddivise in prenotazioni di disponibilità, movimenti sospesi, impegni temporanei di disponibilità).","La disponibilità operativa del conto alla data viene calcolata secondo la seguente formula:\r\n IMPORTO OPERAZIONE\r\n + FIDO ACCORDATO\r\n + SALDO CONTABILE ALLA DATA\r\n - INDISPONIBILE ALLA DATA\r\n + QUOTA DIA ALLA DATA\r\n + PARTITE SIGNIFICATIVE LLA DATA\r\n + AUTOR. CONCESSE ALLA DATA\r\n + MAX UTILIZZO A SCADENZA ALLA DATA","I movimenti, effettuati con una causale avente questo parametro impostato ad S (forza l'operazione su conto bloccato) su rapporti bloccati, oltre a superare il blocco se definito forzabile (tab. BLOCTIPI) forzano in modo automatico anche eventuali sconfinamenti.","Per quanto riguarda le deleghe di sconfinamento esiste la possibilità di differenziare, a livello di operazione, gli importi fra conti affidati e non affidati. Se per i non affidati non c’è molto da dire in quanto deve semplicemente essere indicato l’importo massimo ammesso, per i non affidati viene richiesta la percentuale e poi un importo minimo e uno massimo. L’importo minimo rappresenta la soglia di sconfinamento sotto la quale l’organo è sempre abilitato ad autorizzare indipendentemente dall’importo del fido operante sul rapporto, l’importo massimo la soglia oltre la quale non può autorizzare indipendentemente dal fido accordato.","La cancellazione di un’assenza è ammessa solamente se questa non è ancora entrata in vigore.\r\nLa funzione richiamata per cancellare un’assenza è la stessa che viene utilizzata per censire\u002fmodificare un’assenza ma con tutti i dati protetti (funzione FR057).\r\nLa registrazione della cancellazione dell’assenza verrà bloccata nel caso in cui, nel periodo intercorso tra l’apertura della funzione e la sua conferma, l’assenza entri in vigore o termini.\r\n","Il parametro F01\u002fPARMSERV\u002fPECODFUF viene impiegato per gestire il \"fuori ufficio\", e permette di specificare l'ora  di termine dell'assenza censita automaticamente per la giornata dall'organo deliberante","Per stampare le richieste in attesa di esito (stato DD), bisogna usare la transazione \"stampa richieste autorizzazione da evadere\", impostando i vari filtri.","Queste causali sono: \n• 501 - BENEFONDI SU ASSEGNI utilizzata in richieste prodotte dal modulo assegni all’attribuzione di stati che in tabella presentano avvalorato il flag di carica benefondi;\n• 502 - PRENOTAZIONE SU ASSEGNO utilizzata in richieste prodotte dal modulo assegni all’attribuzione di stati che in tabella presentano avvalorato il flag di carica partite;\n• 503 - ASSEGNO IRREGOLARE utilizzata in richieste prodotte dal modulo assegni per assegni posti in stato L*.\n","Ciò è ammesso solo se la pratica è di proprietà della filiale e la filiale ha tra le U.O. di trasferimento l'area","Il foglio di analisi è il modello riassuntivo dei dati della domanda per l'Organo Deliberante.\nHa una struttura fissa e contiene le informazioni più significative della pratica","Consistono negli archivi utilizzati per effettuare la conversione dalla vecchia alla nuova PEF, con\r\nil salvataggio di tutti i dati raccolti precedentemente con il vecchio metodo in nuovi file di\r\narchivio.","Se la proprietà è di una U.O. di tipo ‘0’ è ammesso solo se l’area ha competenza sulla filiale proprietaria, significa che tra le U.O. collegate (che hanno come U.O. di trasferim. l’area) si trova anche l’U.O. proprietaria.\nSe la proprietà è di una U.O. di tipo ‘1’ è ammesso il trasferimento solo se l’area ha la proprietà della pratica e la stessa è collegata all’ufficio fidi.\nSe la proprietà è di una U.O. di tipo ‘2’ non è ammesso.\n","La struttura della PEF (Pratica Elettronica di Fido) raccoglie un insieme di PRATICHE all'interno delle quali sono visibili le istruttorie concluse o in corso, definite DOMANDE, che raggruppano le singole RICHIESTE di concessione\u002frevisione di un affidamento.","Si tratta dell’art. 32 del D. Lgs. N.81\u002f08, il quale definisce le “capacità e requisiti professionali degli addetti e dei responsabili dei servizi di prevenzione e protezione interni ed esterni”","L'RSPP (Responsabile servizio di prevenzione e protezione) è quella persona in possesso delle capacità e dei requisiti professionali, di cui all’art. 32 del D. Lgs. N.81\u002f08 stesso, designata dal datore di lavoro, a cui risponde, per coordinare il servizio di prevenzione e protezione dai rischi ","Se il datore di lavoro decide di nominarsi RSPP DEVE frequentare un corso di formazione la cui durata è disciplinata dall’Accordo Stato Regioni n. 223 del 21 dicembre 2011 ovvero: \n- 16 ore per Datori di Lavoro\u002fRspp di aziende a rischio basso secondo il codice Ateco 2007; \n- 32 ore per Datori di Lavoro\u002fRspp di aziende a rischio medio secondo il codice Ateco 2007; \n- 48 ore per Datori di Lavoro\u002fRspp di aziende a rischio alto secondo il codice Ateco 2007.","Il DLgs 195\u002f2006 impone al datore di lavoro di verificare l’efficacia dei dispositivi di protezione individuale dell’udito. \nPer effettuare questa verifica è necessario applicare le indicazioni fornite dalla UNI EN 458, come segue:\n- maggiore di 80 | Insufficiente\n- da 75 a 80 | Accettabile\n- da 70 a 75 | Buona\n- da 65 a 70 | Accettabile\n- minore di 65 | Troppo alta (iperprotezione)","Con affaticamento visivo si intende un sovraccarico dell’apparato visivo. I sintomi sono bruciore, lacrimazione, secchezza  oculare, senso di corpo estraneo, fastidio alla luce, dolore oculare e mal di testa, visione annebbiata o sdoppiata, frequente chiusura delle palpebre e stanchezza alla lettura. Sono disturbi che si manifestano in chi è sottoposto a stress visivo e possono causare vere e proprie malattie.\r","Come previsto dal D. Lgs. 81\u002f08, il sedile di lavoro possiede le seguenti caratteristiche minime (punto 1, lettera e, Allegato XXXIV, D. Lgs. 81\u002f08) : \r\n- Il sedile di lavoro risulta stabile e permette all'utilizzatore libertà nei movimenti, nonché l’assunzione di una posizione comoda. Il sedile possiede altezza regolabile in maniera indipendente dallo schienale e dimensioni della seduta adeguate alle caratteristiche antropometriche dell’utilizzatore. \r\n- Lo schienale è adeguato alle caratteristiche antropometriche dell’utilizzatore ed è dotato di regolazione dell’altezza e dell’inclinazione. Nell’ambito di tali regolazioni l’utilizzatore potrà fissare lo schienale nella posizione selezionata. \r\n- Lo schienale e la seduta possiedono bordi smussati. I materiali, facilmente pulibili, presentano un livello di permeabilità tale da non compromettere il comfort del lavoratore. \r\n- Il sedile è dotato di un meccanismo girevole per facilitare i cambi di posizione e può essere spostato agevolmente secondo le necessità dell’utilizzatore.","Il livello di rischio corrisponde a: Livello di Rischio!\nBisogna attivare interventi di prevenzione, la sorveglianza sanitaria e la formazione e l'informazione del personale","L'altezza delle mani da terra è un valore numerico espresso in centimetri e misura l'altezza delle mani all'inizio (o alla fine) dell'azione di sollevamento. L'altezza da terra delle mani è misurata verticalmente dal piano di appoggio dei piedi al punto di mezzo tra la presa delle mani. Gli estremi di tale altezza sono dati dal livello dei suolo e dall'altezza massima di sollevamento (pari a 175 cm). Il livello ottimale con A = 1 è per un'altezza verticale di 75 cm. (ovvero se la presa del carico avviene all'altezza delle nocche nello stato di riposo delle braccia).Il valore di A diminuisce allontanandosi (in alto o in basso) da tale livello ottimale.Se l'altezza supera 175 cm. Il valore del fattore A diviene pari a 0.","L’identificazione del tempo di esposizione deve essere effettuata su base giornaliera, indipendentemente dalla frequenza d’uso dell’agente su basi temporali più ampie, quali la settimana, il mese o l’anno. Se la lavorazione interessa l’uso di diversi agenti chimici pericolosi al fine dell’individuazione del tempo d’esposizione dei lavoratori si considera il tempo che complessivamente espone a tutti gli agenti chimici pericolosi.\n\nGli intervalli sono i seguenti:\n- inferiore a 15 minuti, \n- tra 15 minuti e le due ore,\n- tra le due ore e le quattro ore, \n- tra le quattro ore e le sei ore, \n- più di sei ore","Il livello di rischio corrisponde a: Livello di Rischio Elevato!\nBisogna attivare interventi di prevenzione immediati, la sorveglianza sanitaria ravvicinata e anche la formazione e l'informazione del personale.","Per il lavoratore sono previste sanzioni per: \n• inosservanza delle disposizioni fornite dal datore di lavoro \n• utilizzo non corretto delle attrezzature, sostanze, dispositivi di sicurezza\n• rifiuto di uso dei dispositivi di protezione individuale (DPI)\n• mancata segnalazione delle deficienze di mezzi e dispositivi nonché di qualsiasi altra \neventuale condizione di pericolo di cui vengano a conoscenza \n• rimozione o manomissione dei dispositivi di sicurezza, di segnalazione o controllo\n• rifiuto di partecipare ai programmi di formazione e addestramento\n• rifiuto di sottoporsi alla sorveglianza sanitaria\n\nPossono variare da:\n arresto fino a 1 mese (o ammenda da 200 a 600 euro) \n ammenda da 50 a 300 euro","Alle AZIENDE SANITARIE LOCALI sono state attribuite competenze in materia di: \r\n• prevenzione degli infortuni e malattie professionali; \r\n• igiene e medicina del lavoro;\r\n• igiene dell’ambiente;\r\n• vigilanza in materia di igiene e sicurezza sul lavoro.\r","Nelle aziende che occupano fino a 15 dipendenti, il responsabile dei lavoratori per la sicurezza è eletto direttamente dai lavoratori al loro interno, ed è eletto o designato tra i lavoratori così come definito dalla contrattazione collettiva. Può essere individuato per più aziende nell’ambito territoriale o per comparto produttivo","L'ADDETTO PRIMO SOCCORSO, il quale DEVE ricevere una formazione adeguata partecipando a corsi della durata di 12 o 16 ore in base al numero di addetti e all’indice di inabilità permanente INAIL, svolge le suguenti mansioni.: \r\n- mantiene in efficienza il presidio medico aziendale (cassetta di pronto soccorso) \r\n- interviene in caso di infortunio onde evitare che sull’infortunato vengano commesse azioni non corrette e pregiudizievoli \r\n- aggiorna i numeri telefonici dei principali presidi sanitari della zona compreso i servizi di soccorso e di urgenza più vicini ","Per addestramento, si intende il complesso delle attività dirette a fare apprendere ai lavoratori l’uso corretto di attrezzature, macchine, impianti, sostanze, dispositivi, anche di protezione individuale, e le procedure di lavoro."],["Se la tua auto subisce danni a causa di eventi atmosferici come la grandine, puoi riparare la carrozzeria. Quando contatti il Servizio Sinistri per denunciare l'accaduto, puoi comunicare ai nostri operatori la carrozzeria più comoda per te, scegliendo tra le circa 3.000 carrozzerie in convenzione con il Gruppo Unipol, dove far riparare il veicolo [1_7]. Queste carrozzerie selezionate operano in convenzione con il Gruppo Unipol e sono presenti su tutto il territorio nazionale. Sono state scelte accuratamente secondo criteri di alta professionalità e qualità delle riparazioni. Inoltre, quando utilizzi i centri UnipolService per la riparazione del veicolo, ti saranno garantiti servizi esclusivi come riparazioni senza alcun anticipo di denaro, gestione completa delle pratiche necessarie alla riparazione e riparazione garantita per 24 mesi dalla data di ritiro del veicolo [1_9].","Per viaggiare in Svizzera non è necessario avere la Carta Verde. La Svizzera fa parte dello Spazio Economico Europeo, quindi se viaggi con il tuo veicolo assicurato in uno dei Paesi dell'Unione Europea, non è richiesta la Carta Verde. È sufficiente tenere nel veicolo il certificato di assicurazione, che è obbligatorio anche per circolare in Italia, e mostrarlo in caso di controllo.\n\nTuttavia, se preferisci avere la Carta Verde per maggiore tranquillità, puoi richiederla. Dal 1 luglio 2020, le compagnie assicurative italiane sono autorizzate ad emettere la Carta Verde in bianco e nero, su un'unica facciata. Quindi, non è più necessario richiedere l'originale per posta, ma puoi stampare la versione in bianco e nero presente tra i documenti di polizza e mostrarla alla frontiera svizzera, se richiesta.\n\nRicorda che la Carta Verde è richiesta solo se viaggi con il tuo veicolo in uno dei paesi extra UE in cui è richiesta. Per verificare se la Carta Verde è richiesta in un determinato Paese, ti consiglio di consultare il sito dell'Ufficio Centrale Italiano (UCI) o contattare direttamente la tua compagnia assicurativa per conferma.","Se hai dimenticato le credenziali di accesso per la tua Area personale, puoi seguire questi passaggi per ripristinarle:\n\n1. Recupero della password:\n   - Vai alla pagina di accesso dell'Area personale.\n   - Cerca il link o il pulsante \"Password dimenticata\" o \"Recupera password\".\n   - Inserisci il tuo username o l'indirizzo email associato all'account.\n   - Segui le istruzioni fornite per completare il processo di recupero della password.\n   - Riceverai un'email con un link o un codice per reimpostare la password.\n   - Clicca sul link o inserisci il codice nella pagina di reimpostazione della password.\n   - Scegli una nuova password sicura e confermala.\n   - Accedi all'Area personale utilizzando la tua nuova password.\n\n2. Recupero dello username:\n   - Vai alla pagina di accesso dell'Area personale.\n   - Cerca il link o il pulsante \"Username dimenticato\" o \"Recupera username\".\n   - Inserisci l'indirizzo email associato all'account.\n   - Segui le istruzioni fornite per completare il processo di recupero dello username.\n   - Riceverai un'email con il tuo username o le istruzioni su come recuperarlo.\n   - Accedi all'Area personale utilizzando il tuo username ripristinato.\n\nSe non riesci a recuperare le credenziali di accesso seguendo questi passaggi, ti consiglio di contattare il Servizio Clienti dell'assicurazione per ottenere assistenza personalizzata e ulteriori istruzioni.","Il modulo di constatazione amichevole (CAI) non ha una scadenza specifica. Tuttavia, è consigliabile compilare il modulo il prima possibile dopo l'incidente per garantire una corretta documentazione del sinistro. Puoi reperire il modulo di constatazione amichevole presso la tua compagnia assicurativa o scaricarlo dal loro sito web.","L'RC Familiare è un'estensione della classe di merito più vantaggiosa del nucleo familiare a tutti i veicoli del nucleo familiare. Questo significa che non solo si può usufruire della classe di merito più vantaggiosa in caso di acquisto di un nuovo veicolo, ma anche al rinnovo della polizza. Inoltre, la classe di merito può essere utilizzata anche tra veicoli di tipologie diverse, come auto, moto, ciclomotori e furgoni. [1_3]","Se tuo figlio ha causato un incidente con la tua auto, ci sono alcune cose che potrebbero succedere. Ecco una panoramica delle possibili conseguenze:\n\n1. Responsabilità civile: Se l'incidente ha causato danni a terzi, come ad esempio danni materiali o lesioni personali, potresti essere responsabile di risarcire i danni. Questo dipenderà dalle condizioni della tua polizza assicurativa e dalle leggi locali sulla responsabilità civile. È importante contattare la tua compagnia assicurativa per segnalare l'incidente e avviare la procedura di risarcimento, se necessario.\n\n2. Danno al veicolo: Se l'auto è stata danneggiata nell'incidente, potresti essere coperto dalla tua assicurazione per i costi di riparazione. Tuttavia, potrebbe essere necessario pagare una franchigia o una parte dei costi di riparazione, a seconda delle condizioni della tua polizza.\n\n3. Infortunio personale: Se tuo figlio è rimasto ferito nell'incidente, potrebbe essere coperto da una polizza assicurativa per gli infortuni personali. Questo dipenderà dalle condizioni della polizza e dalle leggi locali. È importante contattare la tua compagnia assicurativa per verificare se è prevista una copertura per gli infortuni personali.\n\n4. Conseguenze legali: Se l'incidente è stato grave o ha coinvolto lesioni personali gravi, potrebbero esserci conseguenze legali. Potrebbe essere necessario affrontare una denuncia penale o una causa civile. In questi casi, è consigliabile consultare un avvocato specializzato in diritto delle assicurazioni o in diritto penale per ottenere consulenza legale.\n\nRicorda che queste sono solo alcune delle possibili conseguenze di un incidente stradale. È importante contattare la tua compagnia assicurativa e, se necessario, cercare assistenza legale per affrontare la situazione nel modo migliore possibile.","Se hai omesso di dichiarare un optional nell'assicurazione e questo optional è stato danneggiato in un tentativo di furto, potresti non essere coperto dall'assicurazione per tale danno. Secondo le condizioni di assicurazione riportate nel documento informativo, l'assicurazione non copre i danni agli accessori non dichiarati nella scheda contrattuale [2_77]. Pertanto, è importante dichiarare correttamente tutti gli optional del veicolo per garantire una copertura adeguata in caso di danni.\n\nTuttavia, per avere una risposta definitiva e precisa sulla tua situazione specifica, ti consiglio di contattare direttamente l'assicurazione Linear. Potrai fornire loro tutti i dettagli del tuo caso e chiedere se è possibile ottenere un rimborso per il danno all'optional non dichiarato.","Il limite monetario per riparare il parabrezza dipende da diversi fattori, come l'opzione scelta dall'assicurato e il centro di autoriparazione prescelto. Tuttavia, secondo le condizioni di assicurazione di Linear, per la garanzia \"Cristalli - Rottura parabrezza\" il limite di indennizzo è di 520€ se l'assicurato si rivolge ad un riparatore a sua scelta, e di 620€ se l'assicurato si rivolge a un centro cristalli UnipolGlass [2_84].","Sì, è possibile sospendere la polizza. La sospensione può essere richiesta solo accedendo all'area personale sul sito di Linear e fino alle 24 del sesto giorno prima della decorrenza del successivo periodo di copertura. La sospensione ha effetto dalle 24 del giorno della richiesta ed ha una durata minima di 5 giorni fino ad un massimo di 30 giorni. È importante notare che durante il periodo di sospensione il veicolo sarà privo di copertura assicurativa. La riattivazione della copertura può essere richiesta entro il termine di sospensione e avrà effetto dalle 24 del giorno della richiesta. La scadenza della polizza verrà prorogata per un periodo pari a quello della sospensione, eccetto il caso in cui la sospensione sia durata meno di 5 giorni. È importante notare che la sospensione può essere richiesta solo congiuntamente per tutte le garanzie previste dalla polizza. [2_38]\n\nPer quanto riguarda i costi, nel caso di riattivazione della polizza con cambio di veicolo, è richiesto il pagamento di 19,75€ a titolo di costi di gestione, oltre all’imposta sulle assicurazioni e al contributo obbligatorio al SSN. Nel caso di riattivazione della polizza sullo stesso veicolo o la richiesta di risoluzione per vendita, per cessazione della circolazione, furto, rapina o appropriazione indebita, è richiesto il pagamento di 19,75€ a titolo di costi di gestione, oltre all’imposta sulle assicurazioni e al contributo obbligatorio al SSN. [2_38]","No, non è previsto il rinnovo automatico per l'assicurazione Kasko Salute [2_23].","Sì, è possibile ricevere l'assistenza stradale per la foratura della gomma. Secondo le condizioni di assicurazione, la Centrale operativa UnipolAssistance mette a disposizione dell'assicurato la prestazione di traino in caso di foratura o scoppio di uno o più pneumatici del veicolo assicurato a seguito di guasto, incidente, furto tentato o parziale, o rapina tentata. Questa prestazione è valida per un solo evento per annualità assicurativa [2_70].","I termini per denunciare un incidente dipendono dalla tipologia di sinistro e dalle garanzie coinvolte. Ecco una panoramica dei principali termini di denuncia:\n\n- Per la garanzia R.C. Auto, la denuncia deve essere effettuata tempestivamente o al massimo entro 3 giorni dall'accaduto. È possibile denunciare il sinistro telefonicamente al numero 051 71 93 456 e inviando il modulo di \"Constatazione amichevole di incidente\" via email all'indirizzo sinistri@linear.it. È anche possibile denunciare il sinistro tramite il sito web di Linear Assicurazioni o per posta. [2_18]\n\n- Per la garanzia Assistenza stradale, la richiesta di assistenza deve essere effettuata tramite l'app Linear Assistenza stradale o telefonicamente al numero verde dedicato 800 - 47.59.99 nel momento in cui si verifica il sinistro. [2_18]\n\n- Per le garanzie Incendio e furto, Solo furto totale, Eventi sociopolitici, Cristalli - Rottura parabrezza, Eventi atmosferici, Collisione animali selvatici, Incidente con veicolo non assicurato, Minikasko, Perdita chiavi e protezione imprevisti, la denuncia di sinistro deve essere effettuata telefonicamente al numero 051 7193456, via email all'indirizzo sinistri@linear.it o per posta. [2_18]\n\n- Per le garanzie Infortuni del conducente, Protezione 24, 4 zampe a bordo, la denuncia di sinistro deve essere effettuata per iscritto, via email all'indirizzo sinistri@linear.it o per posta. [2_18]\n\n- Per la garanzia Tutela giudiziaria, la denuncia di sinistro deve essere effettuata telefonicamente al numero 051 7193456, via email all'indirizzo sinistri@linear.it o per posta. [2_18]\n\nSe i termini e le modalità di denuncia non vengono rispettati, Linear potrebbe subire gravi pregiudizi economici e si riserva ogni azione per il risarcimento dei danni eventualmente subiti dalla mancata, tardiva o incompleta denuncia. In caso di mancata denuncia da parte dell'assicurato, Linear invierà una comunicazione per invitare l'assicurato a presentare denuncia entro 5 giorni. [2_18]","Il tempo di rimborso per un incidente dipende da diversi fattori, come ad esempio la tipologia di danni (alle cose o alla persona), la procedura seguita e la documentazione fornita. Tuttavia, in base alle informazioni fornite nel documento [2_22], possiamo fornire alcune indicazioni generali:\n\n- Per i danni alle cose: se la richiesta di risarcimento danni viene inoltrata con raccomandata A\u002fR o PEC, il rimborso avverrà entro 60 giorni dal ricevimento della richiesta. Tuttavia, se alla richiesta viene allegato il modulo di Constatazione amichevole di incidente compilato e firmato da entrambi i conducenti, il rimborso avverrà entro 30 giorni dalla ricezione della richiesta.\n\n- Per i danni alla persona (lesioni o decesso): se alla richiesta di risarcimento danni viene allegata la documentazione necessaria per la valutazione del danno e se la richiesta riporta gli elementi previsti dal modulo di Constatazione amichevole di incidente, il rimborso avverrà entro 90 giorni dalla ricezione della richiesta.\n\nÈ importante tenere presente che queste sono indicazioni generali e che i tempi effettivi di rimborso possono variare a seconda delle circostanze specifiche del sinistro. Si consiglia di contattare direttamente l'assicurazione per avere informazioni più precise sul tempo di rimborso nel vostro caso specifico.","Sì, è possibile ottenere il rimborso delle spese mediche sostenute per cercare di curare un parente che è poi morto in un incidente stradale. Secondo le condizioni di assicurazione della polizza KASKO SALUTE di Linear, in caso di incidente stradale con decesso di una persona a seguito di un incidente causato dal conducente dell'autoveicolo assicurato, la Centrale Operativa UniSalute provvederà a inviare uno psicoterapeuta specializzato in psicologia dell'emergenza e psicotraumatologia per valutare le condizioni psichiche del conducente e dei membri del nucleo familiare e offrire un sostegno psicologico. Se il professionista accerta la necessità, la garanzia può proseguire con una visita psichiatrica e\u002fo con il trattamento del disturbo post traumatico, che sarà interamente a carico della Società. Il trattamento proseguirà fino alla risoluzione del disturbo e comunque non oltre sei mesi dalla data di inizio del trattamento stesso [2_143].\n\nTuttavia, è importante notare che le condizioni di rimborso possono variare a seconda della polizza assicurativa specifica e delle clausole contrattuali. Si consiglia di consultare la polizza assicurativa o contattare direttamente l'assicuratore per ottenere informazioni dettagliate sulle coperture e i rimborsi disponibili.","Non è specificato nel documento fornito come funziona l'assicurazione per il gancio da traino.","No, la polizza per van, furgoni e altri veicoli non comprende i ciclomotori. La polizza assicura la Responsabilità Civile Auto (RC Auto) dei veicoli diversi dalle autovetture e dai ciclomotori e motocicli [3_1].","Sì, è possibile richiedere il recesso dalla polizza entro 30 giorni dalla stipula. La comunicazione di recesso può essere inviata a Linear per iscritto con lettera raccomandata con avviso di ricevimento. In alternativa, la comunicazione di recesso può essere inviata a Linear scegliendo tra le modalità indicate nella pagina \"Recapiti utili\" della sezione \"Rinnovare e modificare la tua polizza\" del documento informativo [3_15].","La determinazione della classe di merito di assegnazione per un veicolo assicurato per la prima volta dopo l'immatricolazione avviene secondo le seguenti regole:\n\n- Se il veicolo è assicurato per la prima volta dopo la prima immatricolazione o una voltura al P.R.A. (ad esempio, quando si acquista un veicolo usato), il contratto è assegnato alla classe di merito 14 sia per la classe interna CI che per la classe di conversione universale CU. Questo criterio si applica anche in caso di trasferimento di proprietà del veicolo assicurato con cessione del contratto di assicurazione al nuovo proprietario [3_37].\n\nIn sintesi, quando un veicolo viene assicurato per la prima volta dopo l'immatricolazione o una voltura, viene assegnata la classe di merito 14 sia per la classe interna CI che per la classe di conversione universale CU [3_37].","Se hai un veicolo estero che desideri immatricolare in Italia, la classe di merito assegnata dipenderà da alcuni fattori. Secondo il documento consultato [3_41], se il veicolo è stato precedentemente assicurato in uno Stato estero, il contratto sarà assegnato alla classe di merito 14 sia per la classe di merito CU (Conversione Universale) che per la classe di merito CI (Classe Interna). Tuttavia, è possibile che la classe di merito CU possa essere diversa sulla base della sinistrosità pregressa, a condizione che tu presenti una dichiarazione dell'assicuratore estero che lo attesti. In mancanza di tale dichiarazione, la classe di merito CU sarà 14, che è considerata la classe d'ingresso.\n\nQuindi, se non hai una dichiarazione dell'assicuratore estero che attesti una classe di merito diversa, il tuo veicolo estero sarà assegnato alla classe di merito 14 sia per la classe di merito CU che per la classe di merito CI. [3_41]","Sì, hai diritto alla copertura delle spese alberghiere in caso di furto del veicolo. Secondo le condizioni di assicurazione indicate nel documento consultato, se sei costretto a una sosta forzata per almeno una notte a causa del furto del veicolo, Linear coprirà i costi di pernottamento e prima colazione fino a un massimo di 80€ per assicurato [3_54].","Sì, è possibile avere accesso a dei soldi per spese impreviste attraverso la garanzia di \"Anticipi di denaro\" offerta da Linear Assicurazioni. Secondo le condizioni di assicurazione, in caso di sinistro in cui l'assicurato deve sostenere delle spese impreviste e non può provvedere direttamente e immediatamente, la Centrale operativa UnipolAssistance mette a disposizione una somma di denaro fino a un massimo di 1.500€ per evento. L'assicurato deve comunicare la somma che gli occorre e fornire adeguate garanzie bancarie. Inoltre, l'assicurato si impegna a restituire l'importo entro 30 giorni dalla data di anticipo, decorsi i quali saranno conteggiati gli interessi (con l'applicazione del tasso legale in vigore) dalla data di messa a disposizione fino alla restituzione. [3_55]","Se il tuo veicolo è fermo per riparazioni a seguito di un incidente e hai sottoscritto la garanzia Assistenza stradale base, potresti avere diritto ad un'auto sostitutiva. La garanzia Assistenza stradale base prevede infatti la possibilità di usufruire di un'auto sostitutiva nel caso in cui il veicolo assicurato sia immobilizzato a seguito di guasto, incidente, furto tentato o parziale, o rapina tentata [3_54].\n\nTuttavia, è importante verificare le condizioni specifiche del tuo contratto di assicurazione per confermare se hai diritto all'auto sostitutiva e quali sono i limiti e le modalità per ottenerla. Ti consiglio di contattare direttamente la tua compagnia assicurativa per ottenere informazioni dettagliate sulle coperture e i servizi inclusi nella tua polizza.","Sì, se il tuo parente è risultato invalido permanente a seguito di un incidente, ha diritto a ricevere una somma di denaro come indennizzo. La quantità di denaro dipenderà dal grado di invalidità permanente e sarà determinata in base a una tabella di valutazione dell'invalidità [3_75].","Sì, l'assicurazione copre il rimborso delle spese legali necessarie per la tutela dei diritti del proprietario, del locatario e del conducente autorizzato. Queste spese possono includere l'intervento di un legale in sede giudiziale o stragiudiziale, comprese quelle per la costituzione di parte civile, nonché le spese peritali (compresi medici e accertatori) per l'opera prestata in sede giudiziale, sia civile che penale. [3_66]","Un incidente deve essere denunciato immediatamente e al massimo entro 3 giorni dall'accadimento dell'evento [3_74]. La denuncia può essere fatta contattando il Servizio Sinistri di Linear ai recapiti riportati nella sezione \"Denunciare o avere informazioni su un sinistro\" [3_74]. È possibile ricevere il supporto necessario durante la denuncia [3_74].","In caso di morte di entrambi i genitori a causa dello stesso infortunio e se ci sono figli conviventi, Linear Assicurazioni riconosce un'indennità aggiuntiva ai figli. L'importo dell'indennità dipende dall'età dei figli:\n\n- Ai figli maggiorenni conviventi viene corrisposto il 50% dell'indennità che spetta loro, fino a un massimo di 25.000€.\n- Ai figli minorenni conviventi viene corrisposto il 100% dell'indennità che spetta loro, fino a un massimo di 50.000€. [4_62]","L'assicurazione non copre la pratica di sport che prevedono l'uso di veicoli a motore, quindi potrebbe non essere coperto in caso di incidente durante una gara di moto [4_63]. Tuttavia, ti consiglio di verificare le condizioni specifiche della tua polizza assicurativa per confermare se la copertura è estesa anche a eventi sportivi o gare.","Sì, è possibile far trainare il veicolo all'officina di fiducia in caso di incendio, guasto, incidente, furto tentato o parziale, o rapina tentata. La Centrale operativa UnipolAssistance provvederà ad organizzare il traino del veicolo all'officina indicata dall'assicurato [4_47].","La polizza ha una durata di un anno, dalla data di decorrenza indicata sulla polizza fino alla data di scadenza. Non è necessario comunicare la disdetta alla compagnia assicurativa alla scadenza del contratto, poiché la copertura termina automaticamente [4_27].","I massimali indicano il limite massimo di copertura per i danni causati a terzi durante la circolazione del veicolo assicurato. I massimali disponibili sono specificati nella polizza e possono variare a seconda delle scelte del contraente. Di seguito sono riportati alcuni esempi di massimali:\n\n- Massimale danni a persona: €6.450.000 [4_34]\n- Massimale danni a cose: €1.300.000 [4_34]\n- Massimale unico per danni a persona e danni a cose: €7.750.000 [4_80]\n- Massimale unico per danni a persona e danni a cose: €8.000.000 [4_6]\n- Massimale unico per danni a persona e danni a cose: €12.000.000 [4_6]\n- Massimale unico per danni a persona e danni a cose: €24.000.000 [4_6]\n- Massimale unico per danni a persona e danni a cose: €25.000.000 (disponibile in base alle valutazioni di Linear) [4_6]\n\nSi ricorda che i massimali possono essere soggetti a variazioni e limitazioni da parte di Linear Assicurazioni. È importante consultare la polizza per conoscere i massimali specifici applicabili al proprio contratto.","La sede operativa per richiedere del credito si trova a Tione, con un presidio secondario a Darzo. La Segreteria UNICA è dislocata quindi su due punti operativi: Tione e Darzo. [5_5]","La richiesta informativa alla Centrale Rischi Banca d'Italia è un processo che si articola in diverse fasi tecniche. Ecco come funziona:\n\n1. Domanda di Fido: La richiesta di informazioni alla Centrale Rischi Banca d'Italia è possibile solo se è stata presentata una domanda di fido da parte del cliente. La domanda di fido può essere per un nuovo affidamento, per l'aumento di un fido già esistente o per qualsiasi altra modifica relativa a fidi già in essere. La domanda di fido deve essere presentata dal cliente in forma scritta e deve essere conservata nell'Archivio Documentale della banca [5_9].\n\n2. Acquisizione della domanda di fido: La Struttura Commerciale o la Struttura di Istruttoria si assicura che una copia della domanda di fido sia conservata nell'Archivio Documentale. Questa copia sarà utilizzata successivamente per richiedere le informazioni alla Centrale Rischi [5_9].\n\n3. Verifica preliminare: Prima di richiedere le informazioni alla Centrale Rischi, la banca effettua una serie di verifiche preliminari. Queste verifiche includono il censimento del richiedente, dei garanti e dei coobbligati nell'Anagrafe della banca, la verifica dell'appartenenza del richiedente a Gruppi di Rischio, la verifica del Rating di Legalità e la verifica della qualifica del cliente [5_8].\n\n4. Richiesta di informazioni: Dopo aver completato le verifiche preliminari, la banca è autorizzata a richiedere le informazioni alla Centrale Rischi Banca d'Italia. Questa richiesta viene effettuata sulla base della domanda di fido presentata dal cliente. La banca può accedere ai dati della Centrale Rischi per ottenere informazioni sul cliente richiedente e sugli eventuali garanti indicati nella domanda di fido [5_8].\n\n5. Accesso ai dati: Gli intermediari partecipanti possono interrogare la Centrale Rischi per ottenere informazioni su soggetti diversi da quelli segnalati, a condizione che le richieste siano avanzate per finalità connesse con l'assunzione e la gestione del rischio di credito o per finalità connesse alla gestione di fondi pubblici volti a favorire l'accesso ai finanziamenti mediante la concessione di una garanzia. L'accesso ai dati della Centrale Rischi è consentito solo per scopi legittimi e l'obbligo di riservatezza deve essere rispettato [5_8].\n\n6. Conservazione della documentazione: La banca è tenuta a conservare copia della documentazione attestante la legittimità delle richieste di informazioni effettuate alla Centrale Rischi [5_8].\n\nÈ importante notare che la richiesta informativa alla Centrale Rischi Banca d'Italia è un processo regolamentato e soggetto a normative specifiche. La banca deve rispettare le disposizioni regolamentari e le procedure interne per garantire la corretta gestione delle informazioni e la tutela della privacy dei clienti.","Mi dispiace, ma non ho accesso al codice ATECO 26.52 nel mio database. Tuttavia, posso dirti che la valutazione della concessione di credito dipende da diversi fattori, tra cui la classificazione di rischio associata al codice ATECO. Ti consiglio di consultare le normative AML del Gruppo o di contattare la Struttura Commerciale per ottenere informazioni specifiche sulla concessione di credito per il codice ATECO 26.52.","Il D.S.C.R., acronimo di Debit Service Coverage Ratio, è un indicatore che misura la sostenibilità finanziaria del debito aziendale e permette di capire se i flussi di cassa consentono a un'impresa di onorare i propri debiti finanziari con scadenza a 12 mesi successivi all'analisi [5_17].\n\nLa formula di calcolo del D.S.C.R. è la seguente:\nD.S.C.R. = EBITDA \u002f [(Oneri finanziari lordi annui - proventi finanziari lordi annui) + (debiti a breve verso banche da bilancio - esp. autoliquidante da CR - 80% esp. a revoca da CR)]\n\nNella formula, l'EBITDA rappresenta i flussi di cassa generati dall'impresa nel corso di un esercizio. Gli oneri finanziari lordi annui sono i costi degli interessi e altri oneri finanziari sostenuti dall'impresa durante l'anno. I proventi finanziari lordi annui sono i ricavi finanziari ottenuti dall'impresa durante l'anno. I debiti a breve verso banche da bilancio sono i debiti che l'impresa deve rimborsare entro 12 mesi. L'esp. autoliquidante da CR rappresenta le esposizioni autoliquidanti da Centrale dei Rischi, mentre l'esp. a revoca da CR rappresenta le esposizioni a revoca da Centrale dei Rischi. Questi ultimi due elementi vengono detratti dal calcolo del D.S.C.R. [5_20].\n\nÈ importante notare che se l'EBITDA è negativo, viene considerato come zero nella formula di calcolo. Inoltre, se i proventi finanziari lordi sono maggiori degli oneri finanziari lordi, la differenza viene considerata come zero [5_20].\n\nIl D.S.C.R. viene calcolato per valutare la capacità dell'impresa di rispettare il regolare servizio del debito in condizioni di mercato ordinarie. Un valore del D.S.C.R. inferiore a 1,1 indica una potenziale difficoltà nell'onorare i debiti finanziari [5_20].","Il D.S.C.R., acronimo di Debit Service Coverage Ratio, è calcolato per valutare la sostenibilità finanziaria del debito aziendale e determinare se un'impresa è in grado di onorare i propri debiti finanziari con scadenza entro i 12 mesi successivi all'analisi. [5_17]\n\nIl calcolo del D.S.C.R. fornisce informazioni sulla solvibilità aziendale a termine ed è uno strumento essenziale per individuare preventivamente una crisi d'impresa, in quanto consente di analizzare la capacità dell'azienda di onorare il debito contratto. [5_17]\n\nL'indicatore D.S.C.R. valuta la capacità potenziale dell'impresa di rispettare il regolare servizio del debito in condizioni di mercato ordinarie. Esso rappresenta un indicatore sintetico della capacità dell'impresa di rispettare le scadenze di rimborso dei propri debiti finanziari. [5_17]\n\nIn sintesi, il calcolo del D.S.C.R. è finalizzato a valutare la capacità di un'impresa di far fronte ai propri obblighi di pagamento e di gestire in modo sostenibile il proprio debito finanziario.","Il segmento di rischio del cliente viene determinato dalla Struttura di Istruttoria, che valuta diverse informazioni qualitative e quantitative relative al cliente richiedente. Questa valutazione viene effettuata attraverso un percorso di analisi che passa per diversi approfondimenti tematici, come indicato nel paragrafo 5.4.1 del Regolamento di Gruppo per la concessione del credito [6_50]. La Struttura di Istruttoria inserisce nei Percorsi Istruttori un Focus di raccolta dati, che contiene un elenco di informazioni qualitative da prendere in considerazione nella valutazione del cliente richiedente, suddivise in base al segmento a cui lo stesso appartiene [6_50].","I focus del gruppo di rischio devono essere compilati dalla Struttura di Istruttoria, che è responsabile dell'analisi e della valutazione del gruppo di rischio a cui appartiene il cliente richiedente. [6_65]","L'importo massimo sugli affidamenti dipende da diversi fattori, come il tipo di controparte, il settore economico e il tipo di garanzia. Nel Regolamento di Gruppo per la concessione del credito, sono definite diverse soglie di esposizione creditizia massima. Ecco alcune informazioni rilevanti:\n\n- Per le banche affiliate, l'importo massimo degli affidamenti che possono concedere ad una singola controparte è definito sulla base delle soglie indicate nel documento. Ad esempio, per le banche affiliate incluse nelle Classi 1 e 2 del Modello Risk Based, l'importo massimo è del 9% dei Fondi Propri. Per le banche affiliate incluse nella Classe 3 del Modello Risk Based, l'importo massimo è del 7% dei Fondi Propri. Per le banche affiliate incluse nella Classe 4 del Modello Risk Based, l'importo massimo è del 5% dei Fondi Propri. [6_37]\n\n- Per il Gruppo nel suo complesso, il Comitato Esecutivo della Capogruppo può determinare un limite massimo di esposizione creditizia verso una specifica controparte o un gruppo di rischio. Questo limite viene stabilito quando una controparte o un gruppo di rischio si avvicina a livelli complessivi di affidamento giudicati inappropriati in relazione alla rischiosità espressa. [6_45]\n\n- Per le esposizioni creditizie verso intermediari finanziari vigilati dalla Banca d'Italia o enti pubblici, sono previsti limiti specifici che dipendono dal rating dell'intermediario o dal tipo di ente pubblico. Ad esempio, per gli intermediari dotati di rating rilasciato da agenzia indipendente e di livello investment grade, le banche affiliate possono assumere esposizioni creditizie fino al 150% della Soglia Quattro. [6_46]\n\n- Per le garanzie reali, la delibera positiva condiziona sempre la propria attuazione alla verifica che il valore di mercato del bene oggetto di garanzia sia uguale o superiore all'importo minimo determinato in istruttoria. La determinazione del valore di mercato può variare a seconda del tipo di bene. Ad esempio, per i beni immobili oggetto di ipoteca, la stima del valore deve avvenire secondo le modalità descritte nella normativa interna di Gruppo. Per gli altri tipi di beni, la delibera può specificare il metodo di stima da adottare. [6_74]\n\nIn conclusione, l'importo massimo sugli affidamenti dipende da diversi fattori e può variare a seconda delle circostanze specifiche. È necessario fare riferimento al Regolamento di Gruppo per la concessione del credito per ottenere informazioni più dettagliate sulle soglie di esposizione creditizia massima.","Dopo l'invio della domanda PEF, vengono effettuati diversi controlli nel processo di concessione del credito. Ecco alcuni dei controlli che vengono eseguiti:\n\n1. Verifica del rispetto delle soglie di esposizione creditizia massima: Viene verificato che l'approvazione della domanda PEF non comporti il superamento delle soglie di esposizione creditizia massima da parte della controparte. Se il superamento delle soglie viene rilevato, l'istruttoria non può essere conclusa positivamente e la fase di delibera non può essere avviata. [6_40]\n\n2. Verifica del rispetto delle soglie di esposizione creditizia massima: Viene verificato che l'approvazione della domanda PEF non comporti il superamento delle soglie di esposizione creditizia massima da parte della controparte. Se il superamento delle soglie viene rilevato, l'istruttoria sulla domanda PEF non può essere conclusa positivamente e la fase di delibera non può essere avviata. In questo caso, se la banca affiliata intende comunque valutare la possibilità di concedere gli affidamenti richiesti, può coinvolgere la Direzione Credito della Capogruppo per avviare un iter istruttorio specifico. [6_40]\n\n3. Verifica del rispetto delle soglie di esposizione creditizia massima: Questo controllo viene effettuato nel caso in cui il controllo precedente abbia dato esito positivo. Viene verificato che l'approvazione della domanda PEF non comporti il superamento delle soglie di esposizione creditizia massima da parte della controparte. Se il superamento delle soglie viene rilevato, l'istruttoria sulla domanda PEF non può essere conclusa positivamente e la fase di delibera non può essere avviata. In questo caso, se la banca affiliata beneficia di un'autorizzazione generale e intende comunque valutare la possibilità di concedere gli affidamenti richiesti, può coinvolgere la Direzione Credito della Capogruppo per avviare un iter istruttorio per la concessione di un'autorizzazione specifica. [6_40]\n\n4. Verifica del rispetto delle soglie di esposizione creditizia massima: Questo controllo viene effettuato nel caso in cui il controllo precedente abbia dato esito positivo. Presuppone il verificarsi del caso descritto nel punto precedente e controlla che l'approvazione della domanda PEF non comporti il superamento delle soglie di esposizione creditizia massima da parte della controparte. Se il superamento delle soglie viene rilevato, l'istruttoria sulla domanda PEF non può essere conclusa positivamente e la fase di delibera non può essere avviata. In questo caso, se la banca affiliata beneficia di un'autorizzazione generale e intende comunque valutare la possibilità di concedere gli affidamenti richiesti, può coinvolgere la Direzione Credito della Capogruppo per avviare un iter istruttorio per la concessione di un'autorizzazione specifica. Se il controllo dà esito positivo, la domanda PEF rimane in gestione presso la banca affiliata e può essere conclusa positivamente, dando avvio alla fase di delibera. [6_40]\n\nQuesti sono solo alcuni dei controlli che vengono effettuati dopo l'invio della domanda PEF. È importante notare che il processo di concessione del credito può variare a seconda delle specifiche politiche e procedure della banca o dell'istituto finanziario coinvolto.","I valori massimi per le esposizioni creditizie dipendono dal tipo di soglia considerata e dalla classificazione della controparte. Nel Regolamento di Gruppo per la concessione del credito, sono definite diverse soglie di esposizione creditizia massima. Ecco i valori massimi per alcune di queste soglie:\n\n- Soglia Uno: Il rapporto matematico tra l'esposizione totale verso una singola controparte e i fondi propri del Gruppo non può superare il valore della soglia definita volontariamente dal Gruppo, che è pari al 2% dei Fondi Propri del Gruppo [6_37].\n- Soglia Due: Il rapporto matematico tra l'esposizione verso una singola controparte e i fondi propri della banca affiliata o della capogruppo non può superare il valore della soglia definita, che è pari al 25% dei Fondi Propri della banca affiliata o della capogruppo [6_37].\n- Soglia Tre: Il valore massimo degli affidamenti che una singola banca può concedere ad una singola controparte dipende dalla classificazione della banca e viene definito sulla base delle soglie specificate nel documento [6_37].\n- Soglia Quattro: Il valore massimo degli affidamenti che una banca affiliata può concedere ad una singola controparte dipende dalla classificazione della banca e viene definito sulla base delle soglie specificate nel documento [6_37].\n- Esposizioni creditizie verso intermediari vigilati dalla Banca d'Italia: Le singole banche affiliate possono assumere esposizioni creditizie fino a valori massimi specificati nel documento, a seconda del rating dell'intermediario e dei fondi propri della banca affiliata [6_46].\n- Esposizioni creditizie verso enti pubblici connesse alla gestione del servizio di tesoreria: Le singole banche affiliate possono assumere esposizioni creditizie fino a un massimo del 200% della loro Soglia Quattro [6_46].\n\nSi consiglia di consultare il documento completo per ulteriori dettagli e per conoscere i valori massimi per le altre soglie e classificazioni [6_37] [6_46].","Nella verifica di compilazione della Domanda PEF vengono verificate diverse forme tecniche di rapporto. Queste forme tecniche possono includere:\n\n1. Mutuo: un rapporto di mutuo è un accordo in cui una parte concede un prestito di denaro all'altra parte, che si impegna a restituire il denaro con interessi secondo le condizioni stabilite.\n\n2. Conto corrente: un rapporto di conto corrente è un accordo in cui una banca o un istituto finanziario consente a un cliente di depositare e prelevare denaro dal proprio conto in qualsiasi momento. Questo tipo di rapporto è spesso utilizzato per gestire le transazioni quotidiane e i pagamenti.\n\n3. Portafoglio: un rapporto di portafoglio si riferisce a un insieme di investimenti o attività finanziarie detenute da un cliente. Questo tipo di rapporto può includere azioni, obbligazioni, fondi comuni di investimento e altri strumenti finanziari.\n\n4. Credito di firma: un rapporto di credito di firma è un accordo in cui una banca o un istituto finanziario concede un prestito a un cliente sulla base della sua firma e della sua capacità di rimborso. In questo caso, non sono richieste garanzie fisiche.\n\n5. Estero: un rapporto estero si riferisce a un rapporto di conto corrente o di credito che viene utilizzato per transazioni internazionali. Può essere suddiviso in \"per cassa\" o \"di firma\", a seconda delle modalità di pagamento.\n\nQueste sono solo alcune delle forme tecniche di rapporto che possono essere verificate nella compilazione della Domanda PEF. La scelta della forma tecnica dipenderà dalle esigenze del cliente e dalle politiche della banca. [6_47]","Il Report Garanzie Pubbliche è un documento che viene compilato annualmente dalla Banca affiliata e inviato alla Direzione Credito della Capogruppo entro il 31 marzo di ogni anno. Esso fornisce informazioni sulle garanzie pubbliche in essere al 1° gennaio dell'anno solare precedente, integrato con il dettaglio e l'esito delle ispezioni disposte dall'ente garante e delle escussioni richieste nei dodici mesi successivi.\n\nIl Report contiene le seguenti informazioni:\n\n1. Numero e importo delle garanzie pubbliche in essere: Vengono riportati il numero totale di garanzie pubbliche attive e l'importo totale garantito da queste garanzie.\n\n2. Dettaglio delle ispezioni: Vengono forniti i dettagli sulle ispezioni effettuate dall'ente garante sulle garanzie pubbliche. Queste ispezioni possono riguardare la verifica della corretta attuazione delle garanzie o la validità delle garanzie stesse.\n\n3. Dettaglio delle escussioni: Vengono riportati i dettagli delle escussioni richieste nell'anno solare precedente. Le escussioni si verificano quando il beneficiario della garanzia richiede il pagamento dell'importo garantito a causa dell'inadempimento del debitore principale.\n\nIl Report Garanzie Pubbliche è importante per monitorare l'utilizzo e l'efficacia delle garanzie pubbliche concesse dalla Banca affiliata. La Direzione Credito della Capogruppo valuta le informazioni fornite nel Report e può revocare l'autorizzazione all'attivazione e\u002fo proseguimento dell'operatività tramite struttura autonoma da parte della Banca affiliata se emerge una percentuale di garanzie contestate dall'ente garante superiore al 5% del totale iniziale comunicato.\n\nÈ importante sottolineare che il Report Garanzie Pubbliche è specifico per le garanzie pubbliche e non riguarda le altre tipologie di garanzie, come le garanzie personali o reali.","Se si verifica un'anomalia per un'esposizione classificata come \"Bonis ordinario\" a causa della proroga dei fidi a scadenza fissa, la Struttura di Gestione si attiva tempestivamente per gestire la situazione. Le azioni intraprese includono:\n\n1. Avvio di un programma di monitoraggio per identificare le cause dell'anomalia.\n2. Determinazione di un piano di azione per favorire il ripristino delle condizioni per una piena sostenibilità del debito finanziario da parte del Cliente. Questo può includere la possibilità di rinegoziare transitoriamente i termini di rimborso per rendere sostenibili gli impegni già assunti nel breve e nel medio-lungo periodo.\n3. Contatto con il Cliente per comprendere la situazione di insolvenza e valutare le possibili soluzioni.\n4. Invio di comunicazioni scritte o telefoniche al Cliente per sollecitare il pagamento o organizzare incontri dedicati.\n5. Valutazione delle circostanze personali, degli interessi, dei diritti e della capacità di rimborso del consumatore, nel caso di Contratti MCD, al fine di delineare la soluzione più adatta alla sua specifica situazione di disagio.\n6. Possibile coinvolgimento di outsourcer specializzati per supportare le attività di contatto e gestione della situazione.\n\nÈ importante notare che la proroga dei fidi a scadenza fissa rappresenta una rinegoziazione contrattuale ex post, che richiede una giustificazione in base a un oggettivo mutamento delle condizioni soggettive, oggettive e di contesto in cui sono maturate le decisioni iniziali sulla struttura e la forma tecnica dell'assistenza finanziaria fornita al Cliente. Inoltre, la proroga della scadenza fissa dei fidi collegati a un rapporto di mutuo può comportare l'obbligo di avviare un Percorso Istruttorio nel tool di monitoraggio e può influire sulla classificazione del Cliente. [6_105] [6_104]","Per la delibera negativa, vengono svolte le seguenti attività:\n\n1. Comunicazione al Cliente: Viene comunicato al Cliente il diniego della richiesta di credito. Questa comunicazione deve essere chiara e fornire le motivazioni della decisione negativa. [6_89]\n\n2. Verifica di completezza sulla documentazione: Viene effettuata una verifica sulla documentazione raccolta durante il processo di istruttoria per assicurarsi che sia completa. Questa verifica è guidata da una check-list apposita. [6_89]\n\nÈ importante notare che le attività per la delibera negativa sono meno complesse rispetto a quelle per la delibera positiva, in quanto non richiedono l'effettiva messa in pratica delle condizioni del fido approvate.","Il Report sulle decisioni delle Strutture Deliberative è un documento che riporta le decisioni prese dalle Strutture Deliberative all'interno del processo di concessione del credito. Questo report fornisce una panoramica delle decisioni prese, inclusi i dettagli delle richieste esaminate e le relative delibere.\n\nIl report può includere informazioni come:\n\n- Elenco dei clienti sottoposti all'esame della Struttura Deliberante collegiale.\n- Decisioni prese dalle Strutture Deliberative, che possono essere positive o negative.\n- Motivazioni delle decisioni prese.\n- Dettagli delle richieste esaminate, come il tipo di richiesta, l'importo richiesto e altre informazioni pertinenti.\n- Informazioni sulle condizioni economiche stabilite per le richieste approvate.\n- Altre informazioni rilevanti sulle decisioni prese.\n\nIl report sulle decisioni delle Strutture Deliberative è un documento importante per tenere traccia delle decisioni prese nel processo di concessione del credito e per garantire la trasparenza e l'efficienza del processo decisionale.","I livelli di controllo previsti sono tre: operazione, controparte e gruppo. Questi livelli assumono i seguenti significati:\n\n- Operazione: si riferisce all'importo della domanda di concessione o riesame, all'importo dell'assegno di altro istituto cambiato e all'importo dello scoperto sul rapporto a seguito dell'operazione.\n- Controparte (cliente): si riferisce al totale dei fidi concessi al cliente, al totale degli assegni cambiati dal cliente nel periodo e allo sconfinamento complessivo sui rapporti del cliente.\n- Gruppo di clienti connessi: si riferisce al totale dei fidi concessi ai clienti del gruppo, al totale degli assegni cambiati dai clienti del gruppo nel periodo e allo sconfinamento complessivo sui rapporti dei clienti del gruppo.\n\nQuesti livelli di controllo vengono utilizzati per determinare i limiti di potere per ogni ambito (cambio assegni, fidi, sconfinamenti) e possono essere attivati o disattivati a seconda delle esigenze dell'utente. [7_6]","Il calcolo della disponibilità operativa viene effettuato al momento della registrazione di un movimento di segno Dare su un conto. Viene presa in considerazione la \"data operazione\", ovvero la data in cui verrà effettuata la registrazione contabile del movimento stesso. Ci sono diversi fattori che influenzano il calcolo della disponibilità e vengono conteggiati con riferimento a questa data. Alcuni di questi fattori sono [7_8]:\n\n1. Partite indisponibili: movimenti contabilizzati ma indisponibili, dovuti al versamento di assegni tratti su altre banche.\n2. Partite a scadenza: movimenti da contabilizzare in data futura, come le operazioni generate dai servizi titoli e estero.\n3. Partite significative: richieste di autorizzazione alla registrazione di movimenti, suddivise in prenotazioni di disponibilità, movimenti sospesi, impegni temporanei di disponibilità.\n4. Saldo contabile alla data: saldo contabile ad \"oggi\" + partite a scadenza Avere maturate - partite a scadenza Dare maturate - partite significative a scadenza Dare maturate - autorizzazioni concesse a scadenza Dare maturate.\n5. Indisponibile alla data: partite indisponibili non maturate.\n6. Quota dia alla data: saldo minore tra il fido Dia e l'indisponibile alla data.\n7. Max utilizzo a scadenza alla data: il peggiore sbilancio negativo tra i progressivi delle partite a scadenza Avere e Dare e delle partite significative a scadenza Dare e autorizzazioni concesse Dare non ancora maturate alla data.\n\nLa formula per il calcolo della disponibilità operativa del conto alla data è la seguente: IMPORTO OPERAZIONE + FIDO ACCORDATO + SALDO CONTABILE ALLA DATA - INDISPONIBILE ALLA DATA + QUOTA DIA ALLA DATA + PARTITE SIGNIFICATIVE ALLA DATA + AUTORIZZAZIONI CONCESSE ALLA DATA + MAX UTILIZZO A SCADENZA ALLA DATA [7_9].","Nel calcolo della disponibilità operativa di un conto, vengono prese in considerazione diverse operazioni che influenzano il calcolo. Queste operazioni sono [7_8]:\n\n1. Partite indisponibili: Movimenti contabilizzati ma indisponibili, dovuti al versamento di assegni tratti su altre banche.\n2. Partite a scadenza: Movimenti da contabilizzare in data futura, come le operazioni a n-giorni generate dai servizi titoli e estero.\n3. Partite significative: Richieste di autorizzazione alla registrazione di movimenti, suddivise in:\n   - Prenotazioni di disponibilità: Impegni preventivi di disponibilità a copertura di operazioni future.\n   - Movimenti sospesi: Movimenti che non possono essere registrati a causa di anomalie sul rapporto.\n   - Impegni temporanei di disponibilità: Operazioni temporanee generate per riservarsi la disponibilità sul conto per un periodo necessario per completare un'operazione complessa.\n\nQueste operazioni influenzano il calcolo della disponibilità operativa del conto [7_8].","La disponibilità viene calcolata utilizzando una formula che tiene conto di diversi fattori. Secondo il manuale di riferimento \"Poteri Erogazione del Credito\", la disponibilità operativa di un conto viene calcolata utilizzando la seguente formula:\n\nIMPORTO OPERAZIONE + FIDO ACCORDATO + SALDO CONTABILE ALLA DATA - INDISPONIBILE ALLA DATA + QUOTA DIA ALLA DATA + PARTITE SIGNIFICATIVE ALLA DATA + AUTOR. CONCESSE ALLA DATA + MAX UTILIZZO A SCADENZA ALLA DATA\n\nLa formula tiene conto di diversi elementi, come l'importo dell'operazione, il fido accordato, il saldo contabile alla data, l'indisponibile alla data, la quota DIA alla data, le partite significative alla data, le autorizzazioni concesse alla data e il massimo utilizzo a scadenza alla data.\n\nIl fido accordato è composto da diversi tipi di fidi, come fidi ordinari specifici, fidi promiscui a ripartizione fissa, fidi promiscui a ripartizione dinamica, fidi plurimi e fidi interni.\n\nIl saldo contabile alla data è composto dal saldo contabile ad \"oggi\" e dalle partite a scadenza avere maturate, dalle partite a scadenza dare maturate, dalle partite significative a scadenza dare maturate e dalle autorizzazioni concesse a scadenza dare maturate.\n\nL'indisponibile alla data è composto dalle partite indisponibili non maturate.\n\nLa quota DIA alla data è il saldo minore tra il fido DIA e l'indisponibile alla data.\n\nIl massimo utilizzo a scadenza alla data è il peggiore sbilancio negativo tra i progressivi delle partite a scadenza avere e dare e delle partite significative a scadenza dare e delle autorizzazioni concesse dare non ancora maturate alla data.\n\nIn sintesi, la disponibilità viene calcolata considerando diversi elementi come l'importo dell'operazione, il fido accordato,
